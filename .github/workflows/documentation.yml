name: Doc

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        ref: ${{ github.head_ref }}
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Install Dependencies
      run: npm install
    - name: Run the documentation
      run: npm run doc ${GITHUB_REF##*/}
    - name: Commit to repository
      env:
        GITHUB_TOKEN: ${{ secrets.github_token }}
        COMMIT_MSG: |
          <Autogenerated documentation>
          skip-checks: true
      run: |
        # Hard-code user configuration
        git config user.email "batistadominique@hotmail.com"
        git config user.name "terazus"
        git remote set-url --push origin https://your_username:$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY
        git checkout ${GITHUB_REF##*/}
        git add .
        git commit -m "${COMMIT_MSG}"
        git push
