name: Doc

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Install Dependencies
      run: npm install
    - name: Run the documentation
      run: npm run doc
    - name: Commit files
      run: |
        git config --local user.email "batistadominique@hotmail.com"
        git config --local user.name "terazus"
        git commit -m "Autogenerated doc" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: ${GITHUB_REF##*/}
        github_token: ${{ secrets.GITHUB_TOKEN }}