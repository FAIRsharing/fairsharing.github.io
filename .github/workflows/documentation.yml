name: Doc

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: checkout test
      run: git checkout ${GITHUB_REF##*/}
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Install Dependencies
      run: npm install
    - name: Run the documentation
      run: npm run doc ${GITHUB_REF##*/}
    - name: Adding files to git
      run: git add source/components/
    - name: status
      run: git status
    - name: Config username
      run: git config "Terazus"
    - name: Config email
      run: git config user.email "batistadominique@hotmail.com"
    - name: Commit
      run: git commit -m "Autogenerated documentation"
    - name: push
      run: git push
