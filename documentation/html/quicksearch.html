    {"store_records.js.html":{"id":"store_records.js.html","title":"Source: store/records.js","body":" FAIRsharing.org Namespaces Static Modules HomeLoginNavbarTopNewRecordPaginationSignupStatisticsUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStoreintrospectionStoreparamsAreExpiredparseParamrecordsStorerecordStorestates Source: store/records.js import Client from \"@/components/GraphClient/GraphClient.js\" import recordsQuery from \"@/components/GraphClient/queries/getRecords.json\" import filterMapping from \"@/components/Records/FiltersLabelMapping.js\" let client = new Client(); export const mutations = { setRecords(state, data) { state.records = data['records']; state.facets = buildFacets(data[\"aggregations\"]); state.totalPages = data[\"totalPages\"]; state.hits = data[\"totalCount\"]; }, resetRecords(state) { recordsQuery.queryParam = null; state.records = []; }, resetHits(state) { state.hits = null; }, setLoadingStatus(state, status) { state.loading = status; } }; export const actions = { async fetchRecords(state, params) { this.commit(\"records/setLoadingStatus\", true); this.commit(\"records/resetRecords\"); this.commit(\"records/resetHits\"); if (Object.keys(params).length &gt; 0) { recordsQuery.queryParam = params; } const data = await client.executeQuery(recordsQuery); this.commit('records/setRecords', data[\"searchFairsharingRecords\"]); this.commit(\"records/setLoadingStatus\", false); }, resetRecords() { this.commit(\"records/resetRecords\"); }, }; export const getters = { getFilter: (state) =&gt; (facetName) =&gt; { if (state.facets.length &gt; 0) { let currentFacet = JSON.parse(JSON.stringify(state.facets.find(facet =&gt; facet.filterName === facetName))); currentFacet['values'] = currentFacet['buckets']; return currentFacet; } return []; } }; /** * The records store handles the requests related to records (searchFairsharingRecords and fairsharingRecord). * @type {Object} */ let recordsStore = { namespaced: true, state: { records: [], facets: [], totalPages: null, hits: null, loading: false, }, mutations: mutations, actions: actions, getters: getters }; export default recordsStore; /** * Given an object containing the raw facets coming from the client and a mapping object , build the ready to use facets * for usage by the Vue components. * @param {Object} rawFacets - the aggregation object coming from the API response as data['aggregations'] * @returns {Array} output - the array of ready to use facets containing a name, a label and values */ export const buildFacets = function (rawFacets) { let output = []; const mapper = filterMapping[\"autocomplete\"]; Object.keys(rawFacets).forEach(function (facetName) { if (Object.prototype.hasOwnProperty.call(mapper, facetName)) { let localFacet = mapper[facetName]; rawFacets[facetName][\"buckets\"].forEach(function (bucket) { if (Object.prototype.hasOwnProperty.call(bucket, \"key_as_string\")) { bucket[\"key\"] = bucket[\"key_as_string\"]; } }); localFacet['buckets'] = rawFacets[facetName]['buckets']; output.push(localFacet); } }); return output; }; × Search results Close "},"store_searchFilters.js.html":{"id":"store_searchFilters.js.html","title":"Source: store/searchFilters.js","body":" FAIRsharing.org Namespaces Static Modules HomeLoginNavbarTopNewRecordPaginationSignupStatisticsUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStoreintrospectionStoreparamsAreExpiredparseParamrecordsStorerecordStorestates Source: store/searchFilters.js import filterMapping from \"../components/Records/FiltersLabelMapping.js\" import {isEqual} from 'lodash' export const mutations = { setFilters(state, data) { let rawFilters = data['searchFairsharingRecords']['aggregations']; state.rawFilters = buildFilters(rawFilters); state.filters = state.rawFilters.filter(item =&gt; (item.type !== 'Boolean' &amp;&amp; item.filterName !== 'status')); }, setFilterButtons(state) { state.rawFilters.forEach(item =&gt; { if (item.type === 'Boolean') { //if it is a boolean object then it will go to the Buttons let ObjectModel = null; switch (item.filterName) { case 'isRecommended': ObjectModel = [{title: 'ALL', active: true, filterName: item.filterName}, {title: 'RECOMMENDED', active: false, filterName: item.filterName, value: true} , {title: 'NOT RECOMMENDED', active: false, filterName: item.filterName, value: false}]; state.filterButtons.push(ObjectModel); break; case 'isMaintained': ObjectModel = [{title: 'ALL', active: true, filterName: item.filterName,}, {title: 'MAINTAINED', active: false, filterName: item.filterName, value: true} , {title: 'NOT MAINTAINED', active: false, filterName: item.filterName, value: false}]; state.filterButtons.push(ObjectModel); break; case 'isApproved': ObjectModel = [{title: 'ALL', active: true, filterName: item.filterName}, {title: 'APPROVED', active: false, filterName: item.filterName, value: true} , {title: 'NOT APPROVED', active: false, filterName: item.filterName, value: false}]; state.filterButtons.push(ObjectModel); break; } } // else if its a unique case like status which is a 4-options Filter Group else if (item.filterName === 'status') { let ObjectModel; ObjectModel = [{ title: 'ALL', active: true, filterName: item.filterName, toolTip: 'Show All Records' }, { title: 'R', active: false, filterName: item.filterName, value: item.values[0], toolTip: 'Show Ready Records' }, { title: 'D', active: false, filterName: item.filterName, value: item.values[1], toolTip: 'Show Deprecated Records' }, { title: 'U', active: false, filterName: item.filterName, value: item.values[2], toolTip: 'Show Uncertain Records' } , { title: 'I', active: false, filterName: item.filterName, value: item.values[3], toolTip: 'Show In Development Records' } ]; state.filterButtons.push(ObjectModel); } }); }, resetFilterButtons(state, itemParentIndex) { state.filterButtons[itemParentIndex].map((item) =&gt; { item.active = false; }); }, activateFilterButtonsItem(state, {activeItem, itemParentIndex}) { state.filterButtons[itemParentIndex].map((item) =&gt; { if (isEqual(item, activeItem)) { item.active = true; } }); } }; export const actions = { fetchFilters(_, data) { this.commit('searchFilters/setFilters', data); this.commit('searchFilters/setFilterButtons'); }, resetFilterButtons: function (_, itemParentIndex) { this.commit('searchFilters/resetFilterButtons', itemParentIndex) }, activateFilterButtonsItem: ({commit}, activeItem, itemParentIndexValue) =&gt; commit('activateFilterButtonsItem', activeItem, itemParentIndexValue) }; export const getters = { getFilters: (state) =&gt; { let output = []; state.filters.forEach(function (filter) { output.push({ filterName: filter.filterName, filterLabel: filter.filterLabel }) }); return output } }; /** * The searchFilters store trigger a single field query to searchFairsharingRecords, gets the aggregation array and * builds the filtering system to be used by advanced search functions. * @type {Object} */ let filtersStore = { namespaced: true, state: { rawFilters: [], filters: [], filterButtons: [], }, mutations: mutations, actions: actions, getters: getters }; export default filtersStore; /** * Given a searchFairsharingRecords aggregations array, build the values used by the advanced search widgets * @param {Array} val - an array of raw filters coming from the api as data['searchFairsharingRecords']['aggregations'] * @returns {Array} filters - ready to use filters for the advanced search components */ export const buildFilters = function (val) { let filters = []; let filtersLabels = filterMapping['autocomplete']; Object.keys(val).forEach(function (key) { if (Object.prototype.hasOwnProperty.call(filtersLabels, key)) { let filter = filtersLabels[key]; filter.values = null; let filterValues = []; let buckets = val[key]['buckets']; buckets.forEach(function (bucket) { if (Object.prototype.hasOwnProperty.call( bucket, \"key_as_string\")) { filterValues.push(bucket[\"key_as_string\"]); } else { filterValues.push(bucket['key']); } }); filter.values = filterValues; filters.push(filter); } }); return filters; }; × Search results Close "},"components_Client_ExternalClients.js.html":{"id":"components_Client_ExternalClients.js.html","title":"Source: components/Client/ExternalClients.js","body":" FAIRsharing.org Namespaces Static Modules HomeLoginNavbarTopNewRecordPaginationSignupStatisticsUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStoreintrospectionStoreparamsAreExpiredparseParamrecordsStorerecordStorestates Source: components/Client/ExternalClients.js import axios from \"axios\" class ExternalRESTClients { /** * The RESTClient is a singleton class that handles the connection and data exchange from the back-end * REST API. */ constructor() { if (ExternalRESTClients._instance) { return ExternalRESTClients._instance } ExternalRESTClients._instance = this; this.doiBaseURL = 'https://dx.doi.org/'; this.headers = { 'Accept': 'application/x-bibtex', }; this.pmidBaseURL = \"https://eutils.ncbi.nlm.nih.gov/entrez/eutils/esummary.fcgi?db=pubmed&amp;retmode=json&amp;id=\"; } async getDOI(doi){ const request = { url: this.doiBaseURL + doi, headers: this.headers }; let response = await this.executeQuery(request); return response.data; } async getPMID(id){ const request = { url: this.pmidBaseURL + id }; let response = await this.executeQuery(request); return response.data; } /** * Trigger the given query with Axios * @param query * @returns {Promise&lt;*&gt;} */ async executeQuery(query) { try { return await axios.get(query.url, {headers: query.headers}); } catch(e){ return({data: {error: e}}); } } } export default ExternalRESTClients; × Search results Close "},"components_GraphClient_GraphClient.js.html":{"id":"components_GraphClient_GraphClient.js.html","title":"Source: components/GraphClient/GraphClient.js","body":" FAIRsharing.org Namespaces Static Modules HomeLoginNavbarTopNewRecordPaginationSignupStatisticsUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStoreintrospectionStoreparamsAreExpiredparseParamrecordsStorerecordStorestates Source: components/GraphClient/GraphClient.js const axios = require(\"axios\"); class GraphQLClient { /** The GraphQLClient retrieves data from the FAIRSharing API and sends it to the front-end. * Be careful, this is a singleton and trying to cast new instances will return the existing instance. Be * also careful, its constructor is async !! * @returns {Promise} - to use this object you need to do \"await new ClassName()\" or use .then(callback) */ constructor(){ if (GraphQLClient._instance){ return GraphQLClient._instance } GraphQLClient._instance = this; this.url = \"https://api.fairsharing.org/graphql\"; this.headers = { \"Accept\": \"application/json\", \"Content-Type\": \"application/json\", \"X-Client-Id\": \"3154b8ec21a2e46c935d25484378ca0a75ba14dc99b3e047dec46045f052b147701340182ed5cbe1b06abeaf52250a31b5a2a6718bf2c9966405aa236fa1aabf\", }; } /** * Execute the given query (coming from a json file, see /queries/getRecords.json) * @param {Object} query - the query coming from the JSON file * sending to the API. * @returns {Promise} */ async executeQuery(query){ let client = this; let queryString = { query: `{${client.buildQuery(query)}}` }; let resp = await this.getData(queryString); if (resp.data.errors) { return resp.data.errors; } return resp.data.data } /** * Takes the query, post it with axios and returns the raw data * @param {Object} request - processed request coming out of buildQuery() * @returns {Promise} - an axios promise representing the server response. */ async getData(request){ let client = this; const fullQuery = { method: \"post\", baseURL: client.url, data: request, headers: client.headers }; return await axios(fullQuery); } /** * Transform the JSON query into a string for graphQL * @param {Object} query - the query coming from the JSON file * @returns {Object} {query: queryString} - a valid graphQL query string to execute */ buildQuery(query){ let client = this; let queryString = `${query[\"queryName\"]}`; // query name // Handle query parameters if (query.queryParam) { queryString += \"(\"; Object.keys(query.queryParam).forEach(function(key){ if (typeof query.queryParam[key] === \"boolean\" || typeof query.queryParam[key] === \"number\"){ queryString += `${key}:${query.queryParam[key]} `; } else if (typeof query.queryParam[key] === \"string\") { queryString += `${key}:\"${query.queryParam[key]}\" `; } else { let param = []; query.queryParam[key].forEach(function(paramVal){ param.push(\"\\\"\" + paramVal + \"\\\"\"); }); queryString += `${key}:[${param.join(\",\")}]`; } }); queryString += \")\"; } // Handle query fields if (query.fields){ queryString += \"{\"; query.fields.forEach(function(field){ if (typeof field === \"string\"){ queryString += ` ${field}`; } if (typeof field === \"object\"){ queryString += ` ${field.name}{`; field.fields.forEach(function(subField){ if (typeof subField === \"string\"){ queryString += `${subField} `; } else { queryString += `${client.buildQuery(subField)}`; } }); queryString += \"}\"; } }); queryString += \"}\"; } return queryString; } } export default GraphQLClient; × Search results Close "},"store_introspector.js.html":{"id":"store_introspector.js.html","title":"Source: store/introspector.js","body":" FAIRsharing.org Namespaces Static Modules HomeLoginNavbarTopNewRecordPaginationSignupStatisticsUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStoreintrospectionStoreparamsAreExpiredparseParamrecordsStorerecordStorestates Source: store/introspector.js import Client from \"../components/GraphClient/GraphClient.js\" import introspectionQuery from \"../components/GraphClient/queries/introspection.json\" import {isEqual} from 'lodash' let client = new Client(); export const mutations = { setParameters(state, data) { try { if (Object.keys(data).includes(\"errors\")) { state.error = data.errors[0].message } else { localStorage.introspectionQuery = JSON.stringify(data); let queryParams = data.data[\"__schema\"][\"types\"].filter(param =&gt; param.name === \"Query\")[0]; state.searchQueryParameters = queryParams.fields.filter(param =&gt; param.name === \"searchFairsharingRecords\")[0]; if (!localStorage.searchQueryParameters) { localStorage.searchQueryParameters = JSON.stringify(state.searchQueryParameters); } else { if (!isEqual(JSON.parse(localStorage.searchQueryParameters), JSON.parse(JSON.stringify(state.searchQueryParameters)))) { localStorage.searchQueryParameters = JSON.stringify(state.searchQueryParameters); } else { state.searchQueryParameters = JSON.parse(localStorage.searchQueryParameters); } } } } catch (e) { state.error = \"Can't initialize application\" } }, setLocalStorageExpiryTime: function () { let now = new Date(); localStorage.expiryDate = now; return now; } }; export const actions = { async fetchParameters(state, timer) { let expirationTimer = (timer) ? timer : 24; if (localStorage.expiryDate) { const expiration = paramsAreExpired(localStorage.expiryDate, expirationTimer); if (expiration) { let data = await client.getData(introspectionQuery); this.commit(\"introspection/setLocalStorageExpiryTime\"); this.commit(\"introspection/setParameters\", data.data); } else { this.commit(\"introspection/setParameters\", JSON.parse(localStorage.introspectionQuery)); } } if (!localStorage.introspectionQuery) { let data = await client.getData(introspectionQuery); this.commit(\"introspection/setLocalStorageExpiryTime\"); this.commit(\"introspection/setParameters\", data.data); } } }; export const getters = { buildQueryParameters: (state) =&gt; (params) =&gt; { let queryParameters = {}; Object.keys(params[1]).forEach(function (param) { let currentParam = state.searchQueryParameters.args.filter(arg =&gt; arg.name === param)[0]; const expectedTypeObject = currentParam.type; if (expectedTypeObject.kind !== \"LIST\") { queryParameters[param] = parseParam(expectedTypeObject, params[1][param]); } else { const currentVal = params[1][param]; const expectedType = expectedTypeObject[\"ofType\"][\"ofType\"].name; queryParameters[param] = []; if (currentVal.indexOf(\",\") &gt; 0) { currentVal.split(\",\").forEach(function (val) { queryParameters[param].push(decodeURIComponent(parseParam(expectedType, val))) }); } else { queryParameters[param] = decodeURIComponent(parseParam(expectedType, currentVal)) } } }); if (params[0] !== \"Search\") { queryParameters[\"fairsharingRegistry\"] = params[0]; } return queryParameters; } }; /** * The introspection store is related to the introspection query that let us know which fields/types are allowed by the searchFairsharingRecords query * @type {Object} * */ let introspectionStore = { namespaced: true, /** * @name states * @type {Object} * @property {String} errors - collects errors while introspecting. * @property {object} searchQueryParameters - filters query parameters object coming from API. */ state: { errors: String, searchQueryParameters: {}, }, modules: {}, mutations: mutations, actions: actions, getters: getters }; export default introspectionStore; /** * Given a type and a value, parse the value with the expected type. * @param {Object} param - the parameter types allowed * @param {String} paramVal - the value to be parsed * @returns {String | Number | Boolean} paramVal - the parse value * @example &lt;caption&gt; Example usage of parseParam &lt;/caption&gt; * parseParam({name: \"Boolean\"}, \"true\"); * // return True */ const parseParam = function (param, paramVal) { if (param.name === \"Int\") { return parseFloat(paramVal) } else if (param.name === \"Boolean\") { return JSON.parse(paramVal) } return paramVal }; /** * Compares the given date with now and returns true if it greater than the given timer * @param {Date} expiryDate - the date to compare * @param {Number} expirationTimer - the timer to determine if the date has been expired or not * @returns {boolean} - is the data expired or not */ export const paramsAreExpired = function (expiryDate, expirationTimer) { const limit = expirationTimer * 3600; const expiration = new Date(expiryDate); const now = new Date(); return ((now - expiration) - limit) &gt;= 0 }; × Search results Close "},"components_Records_Search_Input_FilterAutocomplete.vue.html":{"id":"components_Records_Search_Input_FilterAutocomplete.vue.html","title":"Source: components/Records/Search/Input/FilterAutocomplete.vue","body":" FAIRsharing.org Namespaces Static Modules HomeLoginNavbarTopNewRecordPaginationSignupStatisticsUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStoreintrospectionStoreparamsAreExpiredparseParamrecordsStorerecordStorestates Source: components/Records/Search/Input/FilterAutocomplete.vue &lt;template&gt; &lt;v-expansion-panel v-if=\"filter.filterName\"&gt; &lt;v-expansion-panel-header&gt; {{ filter.filterLabel }}&lt;/v-expansion-panel-header&gt; &lt;v-expansion-panel-content class=\"pl-5 pr-5\"&gt; &lt;div :class=\"['d-flex',{'flex-column':$vuetify.breakpoint.mdAndDown}]\" &gt; &lt;v-autocomplete v-model=\"selectedValues\" :items=\"getValues\" solo dense clearable multiple prepend-inner-icon=\"mdi-magnify\" :placeholder=\"`Search through ${filter.filterLabel}`\" item-text=\"key\" item-value=\"key\" class=\"autocomplete-max-width\" @click:clear=\"reset(filter)\" &gt; &lt;template v-slot:selection=\"data\"&gt; &lt;v-chip class=\"blue white--text mb-1\"&gt; {{ cleanString(data.item.key) }} &lt;/v-chip&gt; &lt;/template&gt; &lt;template v-slot:item=\"data\"&gt; &lt;div class=\"filterValueName\"&gt; {{ cleanString(data.item.key) }} &lt;/div&gt; &lt;div class=\"filterValueCount\"&gt; {{ data.item['doc_count'] }} &lt;/div&gt; &lt;/template&gt; &lt;/v-autocomplete&gt; &lt;v-btn color=\"primary\" class=\"ml-lg-2\" style=\"height: 38px\" @click=\"applyFilters(filter)\" &gt; Apply &lt;/v-btn&gt; &lt;/div&gt; &lt;/v-expansion-panel-content&gt; &lt;/v-expansion-panel&gt; &lt;/template&gt; &lt;script&gt; import {mapGetters} from 'vuex' export default { name: \"ExpansionPanel\", props: { filter: {default: null, type: Object} }, data: () =&gt; { return { selectedValues: [] } }, computed: { ...mapGetters('records', ['getFilter']), getValues: function () { let _module = this; let output = _module.getFilter(this.filter.filterName); if (output.values &amp;&amp; typeof output.values === 'object') { return output.values; } return [] } }, methods: { /** * Apply the filters by building the new query parameters using the form data. */ applyFilters: function () { let _module = this; let currentParams = JSON.parse(JSON.stringify(_module.$route.query)); if (Object.keys(currentParams).indexOf(_module.filter.filterName) === -1) { if (_module.selectedValues !== null &amp;&amp; _module.selectedValues.length &gt; 0) { currentParams[_module.filter.filterName] = _module.selectedValues.join(','); _module.$router.push({ name: _module.$route.name, query: currentParams }); } } else { if (_module.selectedValues === null || _module.selectedValues.length === 0) { delete currentParams[_module.filter.filterName]; _module.$router.push({ name: _module.$route.name, query: currentParams }); } else { let newParams = []; let existingValues = currentParams[_module.filter.filterName].split(\",\"); _module.selectedValues.forEach(function (selectedValue) { if (existingValues.indexOf(selectedValue) === -1) { newParams.push(selectedValue); } }); currentParams[_module.filter.filterName] += `,${newParams.join(\",\")}`; if (newParams.length &gt; 0) { _module.$router.push({ name: _module.$route.name, query: currentParams }); } } } }, /** * Reset the form/filters/parameters to default (go so /search?page=1) */ reset: function (selectedItem) { selectedItem.filterSelected = {}; }, /** * Clean up the given string by removing underscores and fills the stringsReplacement mapper variable. * @param {String} string - the raw string to clean * @returns {String} cleanedString - the string stripped of underscores. */ cleanString: function (string) { let cleanedString = string; if (string.includes('_')) { cleanedString = string.replace(/_/g, \" \"); } return cleanedString; } } } &lt;/script&gt; &lt;style scoped lang=\"scss\"&gt; .badge { width: 35px; height: 25px; background: white; border: #27aae1 solid 1px; border-radius: 5px; -moz-border-radius: 5px; -webkit-border-radius: 5px; position: relative; #inventory { font-size: small; position: absolute; top: 6%; left: 20%; } } .badge-active { width: 35px; height: 24px; background: #27aae1; border: #27aae1 solid 1px; border-radius: 5px 5px 5px 5px; -moz-border-radius: 5px 5px 5px 5px; -webkit-border-radius: 5px 5px 5px 5px; position: relative; #inventory { color: white; font-size: small; position: absolute; top: 6%; left: 20%; } } .triangle-left { position: absolute; width: 0; height: 0; border-top: 12px solid transparent; border-right: 15px solid #27aae1; border-bottom: 11px solid transparent; left: -30%; } .fixed-scrollable-height { max-height: 300px; overflow-y: scroll; overflow-x: hidden; scroll-behavior: smooth; } .filterValueName { flex: 1; max-width: 348px; text-overflow: ellipsis; overflow: hidden; white-space: nowrap; } .autocomplete-max-width{ flex: 1; max-width: 100%; text-overflow: ellipsis; overflow: hidden; white-space: nowrap; } .filterValueCount { background: #2196F3; color: white; padding: 0 7px; } &lt;/style&gt; × Search results Close "},"components_Records_Search_Input_FilterButton.vue.html":{"id":"components_Records_Search_Input_FilterButton.vue.html","title":"Source: components/Records/Search/Input/FilterButton.vue","body":" FAIRsharing.org Namespaces Static Modules HomeLoginNavbarTopNewRecordPaginationSignupStatisticsUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStoreintrospectionStoreparamsAreExpiredparseParamrecordsStorerecordStorestates Source: components/Records/Search/Input/FilterButton.vue &lt;template&gt; &lt;v- , }), computed: { ...mapState('uiController', ['scrollStatus']), getTitle: function () { const flipRecordTypes = Object.entries(this.recordTypes).reduce((obj, [key, value]) =&gt; ({ ...obj, [value]: key }), {}); let title = \"Search\"; if (Object.prototype.hasOwnProperty.call(this.$route.query, 'fairsharingRegistry')) { if (Object.prototype.hasOwnProperty.call(flipRecordTypes, this.$route.query.fairsharingRegistry)) { title = flipRecordTypes[this.$route.query.fairsharingRegistry]; } } return title; }, responsiveClassObject: function () { return { 'left-panel-fixed-lg': this.stickToLeft &amp;&amp; this.$vuetify.breakpoint.xlOnly, 'left-panel-default-lg': !this.stickToLeft &amp;&amp; this.$vuetify.breakpoint.xlOnly, 'left-panel-default': !this.stickToLeft &amp;&amp; !this.$vuetify.breakpoint.xlOnly, 'left-panel-fixed': this.stickToLeft &amp;&amp; !this.$vuetify.breakpoint.xlOnly } }, currentPath: function () { let title = this.$route.path.replace('/', ''); const client = this; let queryParams = {}; Object.keys(this.$route.query).forEach(function (prop) { let queryVal = client.$route.query[prop]; if (queryVal) { queryParams[prop] = decodeURI(queryVal); } }); if (this.recordTypes[title.charAt(0).toUpperCase() + title.slice(1)]) { title = this.recordTypes[title.charAt(0).toUpperCase() + title.slice(1)] } else { title = title.charAt(0).toUpperCase() + title.slice(1) } return [ title, queryParams ]; }, }, watch: { currentPath: async function () { await this.tryRedirect(); await this.getData(); } }, mounted: function () { this.$nextTick(async function () { await this.tryRedirect(); await this.getData(); }); }, created() { // change the overflow to have Records behavior scroll this.$store.dispatch(\"uiController/setGeneralUIAttributesAction\", { bodyOverflowState: true, drawerVisibilityState: false, headerVisibilityState: true, }); }, destroyed() { // change the overflow to have normal behavior of main scroll and having header this.$store.dispatch(\"uiController/setGeneralUIAttributesAction\", { bodyOverflowState: false, drawerVisibilityState: false, headerVisibilityState: true, }); }, methods: { ...mapActions('records', ['fetchRecords']), ...mapActions({setScrollStatusLocal: 'uiController/setScrollStatus'}), onScroll: function (e) { let _module = this; _module.offsetTop = e.target.scrollTop; if (_module.offsetTop &gt; 125) { _module.stickToLeft = true; _module.$store.dispatch(\"uiController/setGeneralUIAttributesAction\", { bodyOverflowState: true, headerVisibilityState: false, }); } else { _module.stickToLeft = false; _module.$store.dispatch(\"uiController/setGeneralUIAttributesAction\", { bodyOverflowState: true, drawerVisibilityState: false, headerVisibilityState: true, }); } _module.offsetTop &gt; 500 ? _module.setScrollStatusLocal(true) : _module.setScrollStatusLocal(false); }, /** * Try to redirect to search of the page that is hit is /standards /databases * /policies or /collections * */ tryRedirect: async function () { if (Object.keys(this.recordTypes).includes(this.$route.name)) { let fairsharingRegistry = this.recordTypes[this.$route.name]; let query = this.$route.params; if (query) { query.fairsharingRegistry = fairsharingRegistry; try { this.$router.push({ name: \"search\", query: query }); } catch (e) { // } } } }, /** This methods get the data from the client. * @returns {Promise} */ getData: async function () { window.scrollTo(0, 0); this.errors = null; const _module = this; try { await _module.fetchRecords(this.getParameters()); } catch (e) { this.errors = e.message; } }, /** * Get the parameters that are allowed for this query * @returns {Object} parameters - parameters and types allowed for this query */ getParameters: function () { return this.$store.getters[\"introspection/buildQueryParameters\"](this.currentPath); }, }, /** * Setting up the metaInfo of the page * @returns {{title: String}} * */ metaInfo() { return { title: 'FAIRsharing | ' + this.getTitle } }, } &lt;/script&gt; &lt;style scoped lang=\"scss\"&gt; . me + ',' + item.order}\" @click=\"applySortQuery(item.name, item.order)\" &gt; &lt;v-list-item-title&gt; {{ item.label }} ({{ item.orderLabel }}) &lt;/v-list-item-title&gt; &lt;/v-list-item&gt; &lt;/v-list&gt; &lt;/template&gt; &lt;script&gt; export default { name: \"Sorting\", data() { return { sortFilters: [ {name: 'name', label: 'name', active: false}, {name: 'abbreviation', label: 'abbreviation', active: false}, {name: '_score', label: 'best-match', active: false}, ], activeFilter: null } }, mounted(){ const _module = this; _module.activeFilter = (_module.$route.query.orderBy) ? _module.$route.query.orderBy : '_score,asc'; }, methods: { /** * Set the orderBy parameter value to the given input for vueJs router * @param {string} activeSortFilterName - sorting under this name * @param {string} sortMethod - can be either ASC or DESC */ applySortQuery: async function (activeSortFilterName, sortMethod) { let _module = this; let inputOrderBy = `${activeSortFilterName},${sortMethod}`; let currentQuery = JSON.parse(JSON.stringify(_module.$route.query)); currentQuery[\"orderBy\"] = inputOrderBy; if (inputOrderBy !== _module.activeFilter){ await _module.$router.push({ name: _module.$route.name, query: currentQuery }); } }, getFilters: function(){ let filters = []; this.sortFilters.forEach(function(filter){ filters.push({ label: filter.label, name: filter.name, order: \"asc\", orderLabel: \"ascending\" }); if (filter.name !== '_score') { filters.push({ label: filter.label, name: filter.name, order: \"desc\", orderLabel: \"descending\" }) } }); return filters; } } } &lt;/script&gt; &lt;style&gt; .highlighted { color: red !important; } &lt;/style&gt; × Search results Close "},"views_Stats_Statistics.vue.html":{"id":"views_Stats_Statistics.vue.html","title":"Source: views/Stats/Statistics.vue","body":" FAIRsharing.org Namespaces Static Modules HomeLoginNavbarTopNewRecordPaginationSignupStatisticsUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStoreintrospectionStoreparamsAreExpiredparseParamrecordsStorerecordStorestates Source: views/Stats/Statistics.vue &lt;template&gt; &lt;div id=\"loginPage\" class=\"login\" &gt; &lt;h2&gt;This will be the stat page&lt;/h2&gt; &lt;/div&gt; &lt;/template&gt; &lt;script&gt; /** This component handles the statistic page * */ export default { name: \"Statistics\" } &lt;/script&gt; &lt;style scoped&gt; &lt;/style&gt; × Search results Close "},"store_record.js.html":{"id":"store_record.js.html","title":"Source: store/record.js","body":" FAIRsharing.org Namespaces Static Modules HomeLoginNavbarTopNewRecordPaginationSignupStatisticsUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStoreintrospectionStoreparamsAreExpiredparseParamrecordsStorerecordStorestates Source: store/record.js import Client from \"../components/GraphClient/GraphClient.js\" import RESTClient from \"@/components/Client/RESTClient.js\" import recordQuery from \"../components/GraphClient/queries/getRecord.json\" import recordHistory from '../components/GraphClient/queries/getRecordHistory.json' let client = new Client(); let restClient = new RESTClient(); /** * The record store handles the requests related to record (fairsharingRecord). * @type {Object} */ let recordStore = { namespaced: true, state: { currentRecord: { fairsharingRecord: { metadata: { citations: [] } } }, currentRecordHistory: {}, metaTemplate: {}, recordUpdate: { error: false, message: null, id: null }, keywordsTemplate: {} }, mutations: { setCurrentRecord(state, data){ state.currentRecord = data; if (!data[\"fairsharingRecord\"]['metadata']['contacts']) state.currentRecord[\"fairsharingRecord\"]['metadata']['contacts'] = []; if (!data[\"fairsharingRecord\"]['metadata']['citations']) state.currentRecord[\"fairsharingRecord\"]['metadata']['citations'] = []; state.metaTemplate = { type: data[\"fairsharingRecord\"].type, status: data[\"fairsharingRecord\"].status, countries: data[\"fairsharingRecord\"].countries, metadata: data[\"fairsharingRecord\"].metadata, deprecation_reason: data[\"fairsharingRecord\"].metadata.deprecation_reason }; state.recordUpdate = { error: false, message: null, id: null } }, setRecordHistory(state, data){ state.currentRecordHistory = data; }, resetCurrentRecordHistory(state){ state.currentRecordHistory = {}; }, setNewRecord(state, id){ state.recordUpdate = { error: false, message: \"success\", id: id } }, setError(state, error){ state.recordUpdate = { error: true, message: error, id: null } } }, actions: { async fetchRecord(state, id){ state.commit(\"resetCurrentRecordHistory\"); recordQuery.queryParam = { id: id }; let data = await client.executeQuery(recordQuery); state.commit('setCurrentRecord', data); }, async fetchRecordHistory(state, id){ recordHistory.queryParam = {id: id}; let data = await client.executeQuery(recordHistory); state.commit('setRecordHistory', data[\"fairsharingRecord\"]); }, async updateRecord(state, newRecord){ let response = await restClient.updateRecord(newRecord); if (response.error){ state.commit(\"setError\", response.error.response) } else { state.commit(\"setNewRecord\", response) } }, }, modules: { }, getters: { getField: (state) =&gt; (fieldName) =&gt; { return state.currentRecord['fairsharingRecord'][fieldName]; }, citations: (state) =&gt; { let citations = []; state.currentRecord['fairsharingRecord'].metadata.citations.forEach(function (citation) { citations.push(citation['publication_id']); }); return citations; } } }; export default recordStore; × Search results Close "},"components_Client_RESTClient.js.html":{"id":"components_Client_RESTClient.js.html","title":"Source: components/Client/RESTClient.js","body":" FAIRsharing.org Namespaces Static Modules HomeLoginNavbarTopNewRecordPaginationSignupStatisticsUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStoreintrospectionStoreparamsAreExpiredparseParamrecordsStorerecordStorestates Source: components/Client/RESTClient.js import axios from \"axios\" class RESTClient { /** * The RESTClient is a singleton class that handles the connection and data exchange from the back-end * REST API. */ constructor(){ if (RESTClient._instance){ return RESTClient._instance } RESTClient._instance = this; this.baseURL = \"https://api.fairsharing.org\"; this.headers = { \"Accept\": \"application/json\", \"Content-Type\": \"application/json\", \"Cache-Control\": \"no-cache\" }; } /* USERS: all methods below related to handling user authentication */ /** * Method to log in the user * @param username - name of the user * @param password - password of the user * @return {Promise} - the response of the server */ async login(username, password){ const endpoint = \"/users/sign_in\"; const body = { user: { login: username, password: password } }; const request = { method: \"post\", baseURL: this.baseURL + endpoint, data: body, headers: this.headers }; let response = await this.executeQuery(request); return response.data; } /** * Logout the user from the back, expiring the current jwt. * @param {String} jwt - the user token to expire. * @returns {Promise} */ async logout(jwt){ let headers = JSON.parse(JSON.stringify(this.headers)); headers['Authorization'] = 'Bearer ' + jwt; const request = { method: \"delete\", baseURL: this.baseURL + \"/users/sign_out\", headers: headers }; let response = await this.executeQuery(request); return response.data; } /** * Method to create a new user * @param {Object} userLogin - the user account to create * @returns {Promise} response - server response */ async createAccount(userLogin){ const request = { method: \"post\", baseURL: this.baseURL + \"/users\", data: {user: userLogin}, headers: this.headers }; let response = await this.executeQuery(request); return response.data; } /** * Validate the account given the corresponding token * @param {String} token - the account token to validate * @returns {Promise} */ async confirmAccount(token){ const request = { method: \"get\", baseURL: this.baseURL + \"/users/confirmation?confirmation_token=\" + token, headers: this.headers, }; let response = await this.executeQuery(request); return response.data; } /** * Method to send a reset password link to the given email address * @param {String} email to send the link to * @returns {Promise} */ async requestResetPwd(email){ const request = { method: \"post\", baseURL: this.baseURL + \"/users/password\", headers: this.headers, data: { user: {email: email} } }; let response = await this.executeQuery(request); return response.data; } /** * Reset the password of the given user * @param {Object} user - contains the new pwd, repeated pwd and token. * @returns {Promise} */ async resetPassword(user){ const request = { method: \"put\", baseURL: this.baseURL + \"/users/password\", headers: this.headers, data: {user: user} }; let response = await this.executeQuery(request); return response.data; } /** * Changes the password of the logged in user * @param {String} jwt - the user token * @param {Object} user - contains the current, new and repeated new password * @returns {Promise} */ async resetPasswordWithoutToken(jwt, user){ let headers = JSON.parse(JSON.stringify(this.headers)); headers['Authorization'] = 'Bearer ' + jwt; const request = { method: \"put\", baseURL: this.baseURL + \"/users/\", headers: headers, data: {user: user} }; let response = await this.executeQuery(request); return response.data; } /** * Verify the validity of the given password * @param {String} password - the password to test * @returns {Promise} */ async verifyPassword(password){ let headers = JSON.parse(JSON.stringify(this.headers)); const request = { method: \"post\", baseURL: this.baseURL + \"/users/check_password\", headers: headers, data: {password: password} }; let response = await this.executeQuery(request); return response.data; } /** * Get the current user data * @param token * @returns {Promise} */ async getUser(token){ let headers = JSON.parse(JSON.stringify(this.headers)); headers['Authorization'] = 'Bearer ' + token; const request = { method: \"get\", baseURL: this.baseURL + \"/users/edit\", headers: headers }; let response = await this.executeQuery(request); return response.data; } /** * Edit the current logged in user profile * @param {Object} newUser - the new values for the logged in user * @param {String} token - JWT of the logged in user * @returns {Promise} */ async editUser(newUser, token){ let headers = JSON.parse(JSON.stringify(this.headers)); headers['Authorization'] = 'Bearer ' + token; const request = { method: \"put\", baseURL: this.baseURL + \"/users\", headers: headers, data: {user: newUser} }; let response = await this.executeQuery(request); return response.data; } /* EDITORS METHODS */ /** * Post the given object to the API to create the corresponding record. * @param record * @param {String} token - JWT of the logged in user * @returns {Promise} */ async createRecord(record, token){ let headers = JSON.parse(JSON.stringify(this.headers)); headers['Authorization'] = 'Bearer ' + token; const request = { method: \"post\", baseURL: this.baseURL + \"/fairsharing_records\", headers: headers, data: {fairsharing_record: record} }; let response = await this.executeQuery(request); return response.data; } /** * Update the given record * @param {Object} record - the record to update containing the ID to target, the new values * and the user token * @returns {Promise} */ async updateRecord(record){ let headers = JSON.parse(JSON.stringify(this.headers)); headers['Authorization'] = 'Bearer ' + record.token; const request = { method: \"put\", baseURL: this.baseURL + \"/fairsharing_records/\" + record.id, headers: headers, data: {fairsharing_record: record.record} }; let response = await this.executeQuery(request); return response.data; } /* USER DEFINED TAGS */ /** * Create a new user defined tag in the database for users to tag their records. * @param {String} term - the string value of the term * @param {String} token - the user JWT * @returns {Promise} */ async createNewUserDefinedTag(term, token){ let headers = JSON.parse(JSON.stringify(this.headers)); headers['Authorization'] = 'Bearer ' + token; const request = { method: \"post\", baseURL: this.baseURL + \"/user_defined_tags\", headers: headers, data: {user_defined_tag: {label:term}} }; let response = await this.executeQuery(request); return response.data; } /* LICENCES */ /** * Create new a licence link * @param {Object} licenceLink - the licence link to create * @param {String} token - the user token * @returns {Promise} */ async createLicenceLink(licenceLink, token){ let _client = this; let headers = JSON.parse(JSON.stringify(_client.headers)); headers['Authorization'] = 'Bearer ' + token; const request = { method: \"post\", baseURL: _client.baseURL + \"/licence_links\", headers: headers, data: {licence_link: licenceLink} }; let response = await _client.executeQuery(request); return response.data; } /** * Delete the given licence * @param {Number} id - id of the licence link to delete * @param {String} token - the user token * @returns {Promise} */ async deleteLicenceLink(id, token){ let _client = this; let headers = JSON.parse(JSON.stringify(_client.headers)); headers['Authorization'] = 'Bearer ' + token; const request = { method: \"delete\", baseURL: _client.baseURL + \"/licence_links/\" + id, headers: headers, }; let response = await _client.executeQuery(request); return response.data; } /** * Update the licenceLink * @param {Object} licenceLink - the new values for the licence link * @param {String} token the user token * @returns {Promise} */ async updateLicenceLink(licenceLink, token){ let _client = this; let headers = JSON.parse(JSON.stringify(_client.headers)); headers['Authorization'] = 'Bearer ' + token; const request = { method: \"put\", baseURL: _client.baseURL + \"/licence_links/\" + licenceLink.id, headers: headers, data: {licence_link: licenceLink} }; let response = await _client.executeQuery(request); return response.data; } /* PUBLICATIONS */ async createPublication(publication, token){ let _client = this; let headers = JSON.parse(JSON.stringify(_client.headers)); headers['Authorization'] = 'Bearer ' + token; const request = { method: \"post\", baseURL: _client.baseURL + \"/publications\", headers: headers, data: { publication: publication } }; let response = await _client.executeQuery(request); return response.data; } async editPublication(publication, token){ let _client = this; let headers = JSON.parse(JSON.stringify(_client.headers)); headers['Authorization'] = 'Bearer ' + token; const request = { method: \"put\", baseURL: _client.baseURL + \"/publications/\" + publication.id, headers: headers, data: { publication: publication } }; let response = await _client.executeQuery(request); return response.data; } /* EXTRA METHODS */ /** * Trigger the given query with Axios * @param query * @returns {Promise&lt;*&gt;} */ async executeQuery(query) { try { return await axios(query); } catch(e){ return({data: {error: e}}); } } } export default RESTClient; × Search results Close "},"views_Static_Community_Community.vue.html":{"id":"views_Static_Community_Community.vue.html","title":"Source: views/Static/Community/Community.vue","body":" FAIRsharing.org Namespaces Static Modules HomeLoginNavbarTopNewRecordPaginationSignupStatisticsUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStoreintrospectionStoreparamsAreExpiredparseParamrecordsStorerecordStorestates Source: views/Static/Community/Community.vue &lt;template&gt; &lt;h2&gt;Community&lt;/h2&gt; &lt;/template&gt; &lt;script&gt; /** * All static pages will be handle through this namespace * @namespace Static */ /** This component handles the sign-up/register page * @memberOf Static * @name Community * @type module * @instance * */ export default { name: \"Community\", title: \"This will be the community page\", methods: { greet: function () { return 0 } } } &lt;/script&     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
