    {"store_records.js.html":{"id":"store_records.js.html","title":"Source: store/records.js","body":" FAIRsharing.org Namespaces Static Modules FacetsFiltersChipFooterHomeLoginNavbarTopNewRecordPaginationRecordRecordsSearchFiltersSearchOutputTableSignupStatisticsUser Classes GraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStoreintrospectionStoreparamsAreExpiredparseParamrecordsStorerecordStorestates Source: store/records.js import Client from \"../components/GraphClient/GraphClient.js\" import recordsQuery from \"../components/GraphClient/queries/getRecords.json\" import filterMapping from \"../components/Records/FiltersLabelMapping.js\" let client = new Client(); /** * The records store handles the requests related to records (searchFairsharingRecords and fairsharingRecord). * @type {Object} */ let recordsStore = { namespaced: true, state: { records: [], facets: [], totalPages: null, hits: null, loading: false, }, mutations: { setRecords(state, data){ state.records = data['records']; state.facets = buildFacets(data[\"aggregations\"]); state.totalPages = data[\"totalPages\"]; state.hits = data[\"totalCount\"]; }, resetRecords(state){ recordsQuery.queryParam = null; state.records = []; }, resetFacets(state){ state.facets = []; }, resetHits(state){ state.hits = null; }, setLoadingStatus(state, status){ state.loading = status; } }, actions: { async fetchRecords(state, params){ this.commit(\"records/setLoadingStatus\", true); this.commit(\"records/resetRecords\"); this.commit(\"records/resetHits\"); if (Object.keys(params).length &gt; 0){ recordsQuery.queryParam = params; } const data = await client.executeQuery(recordsQuery); this.commit('records/setRecords', data[\"searchFairsharingRecords\"]); this.commit(\"records/setLoadingStatus\", false); }, resetFacets(){ this.commit(\"records/resetFacets\") }, resetRecords(){ this.commit(\"records/resetRecords\"); } }, modules: { }, getters: { getFacet: (state) =&gt; (size, facetName) =&gt; { let currentFacet = JSON.parse(JSON.stringify(state.facets.find(facet =&gt; facet.filterName === facetName))); currentFacet['values'] = currentFacet['buckets'].sort().slice(0, size); return currentFacet; } } }; export default recordsStore; /** * Given an object containing the raw facets coming from the client and a mapping object , build the ready to use facets * for usage by the Vue components. * @param {Object} rawFacets - the aggregation object coming from the API response as data['aggregations'] * @returns {Array} output - the array of ready to use facets containing a name, a label and values */ const buildFacets = function(rawFacets){ let output = []; const mapper = filterMapping[\"autocomplete\"]; Object.keys(rawFacets).forEach(function(facetName){ if (Object.prototype.hasOwnProperty.call(mapper, facetName)){ let localFacet = mapper[facetName]; rawFacets[facetName][\"buckets\"].forEach(function(bucket){ if (Object.prototype.hasOwnProperty.call(bucket, \"key_as_string\")){ bucket[\"key\"] = bucket[\"key_as_string\"]; } }); localFacet['buckets'] = rawFacets[facetName]['buckets']; output.push(localFacet); } }); return output; }; × Search results Close "},"store_searchFilters.js.html":{"id":"store_searchFilters.js.html","title":"Source: store/searchFilters.js","body":" FAIRsharing.org Namespaces Static Modules FacetsFiltersChipFooterHomeLoginNavbarTopNewRecordPaginationRecordRecordsSearchFiltersSearchOutputTableSignupStatisticsUser Classes GraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStoreintrospectionStoreparamsAreExpiredparseParamrecordsStorerecordStorestates Source: store/searchFilters.js import query from \"../components/GraphClient/queries/getFilters.json\" import filterMapping from \"../components/Records/FiltersLabelMapping.js\" /** * The searchFilters store trigger a single field query to searchFairsharingRecords, gets the aggregation array and * builds the filtering system to be used by advanced search functions. * @type {Object} */ let filtersStore = { namespaced: true, state: { filters: [], }, mutations: { setFilters(state, val){ if (state.filters.length === 0){ let rawFilters = val['searchFairsharingRecords']['aggregations']; state.filters = buildFilters(rawFilters); } } }, actions: { async fetchFilters(_, client){ this.commit('searchFilters/setFilters', await client.executeQuery(query)); } }, modules: { }, getters: {} }; export default filtersStore; /** * Given a searchFairsharingRecords aggregations array, build the values used by the advanced search widgets * @param {Array} val - an array of raw filters coming from the api as data['searchFairsharingRecords']['aggregations'] * @returns {Array} filters - ready to use filters for the advanced search components */ let buildFilters = function(val){ // Need to return filter values, filter label and filter name let filters = []; // start with simple input filterMapping.input.forEach(function(filter){ filter.values = null; filters.push(filter) }); let filtersLabels = filterMapping['autocomplete']; // now deal with incoming data Object.keys(val).forEach(function(key){ if (Object.prototype.hasOwnProperty.call(filtersLabels, key)){ let filter = filtersLabels[key]; filter.values = null; let filterValues = []; let buckets = val[key]['buckets']; buckets.forEach(function(bucket){ if (Object.prototype.hasOwnProperty.call( bucket, \"key_as_string\")){ filterValues.push(bucket[\"key_as_string\"]); } else { filterValues.push(bucket['key']); } }); filter.values = filterValues; filters.push(filter); } }); return filters; }; × Search results Close "},"components_GraphClient_GraphClient.js.html":{"id":"components_GraphClient_GraphClient.js.html","title":"Source: components/GraphClient/GraphClient.js","body":" FAIRsharing.org Namespaces Static Modules FacetsFiltersChipFooterHomeLoginNavbarTopNewRecordPaginationRecordRecordsSearchFiltersSearchOutputTableSignupStatisticsUser Classes GraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStoreintrospectionStoreparamsAreExpiredparseParamrecordsStorerecordStorestates Source: components/GraphClient/GraphClient.js const axios = require(\"axios\"); class GraphQLClient { /** The GraphQLClient retrieves data from the FAIRSharing API and sends it to the front-end. * Be careful, this is a singleton and trying to cast new instances will return the existing instance. Be * also careful, its constructor is async !! * @returns {Promise} - to use this object you need to do \"await new ClassName()\" or use .then(callback) */ constructor(){ if (GraphQLClient._instance){ return GraphQLClient._instance } GraphQLClient._instance = this; this.url = \"https://api.fairsharing.org/graphql\"; this.headers = { \"Accept\": \"application/json\", \"Content-Type\": \"application/json\", \"X-Client-Id\": \"3154b8ec21a2e46c935d25484378ca0a75ba14dc99b3e047dec46045f052b147701340182ed5cbe1b06abeaf52250a31b5a2a6718bf2c9966405aa236fa1aabf\", }; } /** * Execute the given query (coming from a json file, see /queries/getRecords.json) * @param {Object} query - the query coming from the JSON file * sending to the API. * @returns {Promise} */ async executeQuery(query){ let client = this; let queryString = { query: `{${client.buildQuery(query)}}` }; try { let resp = await this.getData(queryString); if (resp.data.errors){ throw new Error(resp.data.errors[0].message); } return resp.data.data; } catch (err){ throw err; } } /** * Takes the query, post it with axios and returns the raw data * @param {Object} request - processed request coming out of buildQuery() * @returns {Promise} - an axios promise representing the server response. */ async getData(request){ let client = this; const fullQuery = { method: \"post\", baseURL: client.url, data: request, headers: client.headers }; return await axios(fullQuery); } /** * Transform the JSON query into a string for graphQL * @param {Object} query - the query coming from the JSON file * @returns {Object} {query: queryString} - a valid graphQL query string to execute */ buildQuery(query){ let client = this; let queryString = `${query[\"queryName\"]}`; // query name // Handle query parameters if (query.queryParam) { queryString += \"(\"; Object.keys(query.queryParam).forEach(function(key){ if (typeof query.queryParam[key] === \"boolean\" || typeof query.queryParam[key] === \"number\"){ queryString += `${key}:${query.queryParam[key]} `; } else if (typeof query.queryParam[key] === \"string\") { queryString += `${key}:\"${query.queryParam[key]}\" `; } else { let param = []; query.queryParam[key].forEach(function(paramVal){ param.push(\"\\\"\" + paramVal + \"\\\"\"); }); queryString += `${key}:[${param.join(\",\")}]`; } }); queryString += \")\"; } // Handle query fields if (query.fields){ queryString += \"{\"; query.fields.forEach(function(field){ if (typeof field === \"string\"){ queryString += ` ${field}`; } if (typeof field === \"object\"){ queryString += ` ${field.name}{`; field.fields.forEach(function(subField){ if (typeof subField === \"string\"){ queryString += `${subField} `; } else { queryString += `${client.buildQuery(subField)}`; } }); queryString += \"}\"; } }); queryString += \"}\"; } return queryString; } } export default GraphQLClient; × Search results Close "},"store_introspector.js.html":{"id":"store_introspector.js.html","title":"Source: store/introspector.js","body":" FAIRsharing.org Namespaces Static Modules FacetsFiltersChipFooterHomeLoginNavbarTopNewRecordPaginationRecordRecordsSearchFiltersSearchOutputTableSignupStatisticsUser Classes GraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStoreintrospectionStoreparamsAreExpiredparseParamrecordsStorerecordStorestates Source: store/introspector.js import Client from \"../components/GraphClient/GraphClient.js\" import introspectionQuery from \"../components/GraphClient/queries/introspection.json\" import {isEqual} from 'lodash' let client = new Client(); export const mutations = { setParameters(state, data) { try { if (Object.keys(data).includes(\"errors\")) { state.error = data.errors[0].message } else { localStorage.introspectionQuery = JSON.stringify(data); let queryParams = data.data[\"__schema\"][\"types\"].filter(param =&gt; param.name === \"Query\")[0]; state.searchQueryParameters = queryParams.fields.filter(param =&gt; param.name === \"searchFairsharingRecords\")[0]; if (!localStorage.searchQueryParameters) { localStorage.searchQueryParameters = JSON.stringify(state.searchQueryParameters); } else { if (!isEqual(JSON.parse(localStorage.searchQueryParameters), JSON.parse(JSON.stringify(state.searchQueryParameters)))) { localStorage.searchQueryParameters = JSON.stringify(state.searchQueryParameters); } else { state.searchQueryParameters = JSON.parse(localStorage.searchQueryParameters); } } } } catch (e) { state.error = \"Can't initialize application\" } }, setLocalStorageExpiryTime: function () { let now = new Date(); localStorage.expiryDate = now; return now; } }; export const actions = { async fetchParameters(state, timer) { let expirationTimer = (timer) ? timer : 24; if (localStorage.expiryDate) { const expiration = paramsAreExpired(localStorage.expiryDate, expirationTimer); if (expiration) { let data = await client.getData(introspectionQuery); this.commit(\"introspection/setLocalStorageExpiryTime\"); this.commit(\"introspection/setParameters\", data.data); } else { this.commit(\"introspection/setParameters\", JSON.parse(localStorage.introspectionQuery)); } } if (!localStorage.introspectionQuery) { let data = await client.getData(introspectionQuery); this.commit(\"introspection/setLocalStorageExpiryTime\"); this.commit(\"introspection/setParameters\", data.data); } } }; export const getters = { buildQueryParameters: (state) =&gt; (params) =&gt; { let queryParameters = {}; Object.keys(params[1]).forEach(function (param) { let currentParam = state.searchQueryParameters.args.filter(arg =&gt; arg.name === param)[0]; const expectedTypeObject = currentParam.type; if (expectedTypeObject.kind !== \"LIST\") { queryParameters[param] = parseParam(expectedTypeObject, params[1][param]); } else { const currentVal = params[1][param]; const expectedType = expectedTypeObject[\"ofType\"][\"ofType\"].name; queryParameters[param] = []; if (currentVal.indexOf(\",\") &gt; 0) { currentVal.split(\",\").forEach(function (val) { queryParameters[param].push(decodeURIComponent(parseParam(expectedType, val))) }); } else { queryParameters[param] = decodeURIComponent(parseParam(expectedType, currentVal)) } } }); if (params[0] !== \"Search\") { queryParameters[\"fairsharingRegistry\"] = params[0]; } return queryParameters; } }; /** * The introspection store is related to the introspection query that let us know which fields/types are allowed by the searchFairsharingRecords query * @type {Object} * */ let introspectionStore = { namespaced: true, /** * @name states * @type {Object} * @property {String} errors - collects errors while introspecting. * @property {object} searchQueryParameters - filters query parameters object coming from API. */ state: { errors: String, searchQueryParameters: {}, }, modules: {}, mutations: mutations, actions: actions, getters: getters }; export default introspectionStore; /** * Given a type and a value, parse the value with the expected type. * @param {Object} param - the parameter types allowed * @param {String} paramVal - the value to be parsed * @returns {String | Number | Boolean} paramVal - the parse value * @example &lt;caption&gt; Example usage of parseParam &lt;/caption&gt; * parseParam({name: \"Boolean\"}, \"true\"); * // return True */ const parseParam = function (param, paramVal) { if (param.name === \"Int\") { return parseFloat(paramVal) } else if (param.name === \"Boolean\") { return JSON.parse(paramVal) } return paramVal }; /** * Compares the given date with now and returns true if it greater than the given timer * @param {Date} expiryDate - the date to compare * @param {Number} expirationTimer - the timer to determine if the date has been expired or not * @returns {boolean} - is the data expired or not */ export const paramsAreExpired = function (expiryDate, expirationTimer) { const limit = expirationTimer * 3600; const expiration = new Date(expiryDate); const now = new Date(); return ((now - expiration) - limit) &gt;= 0 }; × Search results Close "},"components_Records_Search_Facets.vue.html":{"id":"components_Records_Search_Facets.vue.html","title":"Source: components/Records/Search/Facets.vue","body":" FAIRsharing.org Namespaces Static Modules FacetsFiltersChipFooterHomeLoginNavbarTopNewRecordPaginationRecordRecordsSearchFiltersSearchOutputTableSignupStatisticsUser Classes GraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStoreintrospectionStoreparamsAreExpiredparseParamrecordsStorerecordStorestates Source: components/Records/Search/Facets.vue &lt;template&gt; &lt;v-container id=\"facets\" fluid class=\"pa-0 ma-0\" &gt; &lt;v-row&gt; &lt;v-col cols=\"12\" class=\"py-0\" &gt; &lt;v-card&gt; &lt;v-card-title class=\"primary white--text\"&gt; &lt;h3&gt; Facets &lt;/h3&gt; &lt;/v-card-title&gt; &lt;v-card-text class=\"filters\"&gt; &lt;v-container fluid&gt; &lt;v-row&gt; &lt;v-col v-for=\"(facetVal, key) in $store.state.records.facets\" :key=\"'Facet' + key\" cols=\"3\" &gt; &lt;v-card height=\"100%\" tile &gt; &lt;v-card-title&gt; &lt;h3&gt; {{ facetVal.filterLabel }} &lt;/h3&gt; &lt;/v-card-title&gt; &lt;v-card-text&gt; &lt;div v-for=\"(facet, subKey) in $store.getters['records/getFacet'](facetsSize[facetVal.filterName], facetVal.filterName)['values']\" :key=\"facetVal.filterName + subKey\" class=\"facet\" @click=\"addParam(facetVal.filterName, facet)\" &gt; &lt;div v-if=\"!Object.prototype.hasOwnProperty.call(facet, 'key_as_string')\" class=\"facetName\" &gt; {{ cleanString(facet.key) }} &lt;/div&gt; &lt;div v-else class=\"facetName\" &gt; {{ cleanString(facet['key_as_string']) }} &lt;/div&gt; &lt;em&gt; {{ facet['doc_count'] }}&lt;/em&gt; &lt;/div&gt; &lt;/v-card-text&gt; &lt;v-card-actions&gt; &lt;v-btn type=\"button\" class=\"primary\" @click=\"changeSize(facetVal.filterName, 100)\" &gt; Show more &lt;/v-btn&gt; &lt;v-btn type=\"button\" class=\"primary\" @click=\"changeSize(facetVal.filterName, defaultSize)\" &gt; Show Less &lt;/v-btn&gt; &lt;/v-card-actions&gt; &lt;/v-card&gt; &lt;/v-col&gt; &lt;/v-row&gt; &lt;/v-container&gt; &lt;/v-card-text&gt; &lt;/v-card&gt; &lt;/v-col&gt; &lt;/v-row&gt; &lt;/v-container&gt; &lt;/template&gt; &lt;script&gt; import paramBuilder from \"../utils.js\" /** Component to handle the faceting systems of the search pages. * @vue-data {Boolean} [defaultSize = 4] - the default number of items to show for facets. * @vue-computed {String} facetsSize - get the size of each facet from the recordsStore */ export default { name: \"Facets\", data() { return { defaultSize: 4, } }, computed: { facetsSize: function(){ let sizes = {}; this.$store.state.records.facets.forEach(function(facet){ sizes[facet.filterName] = 4; }); return sizes; } }, methods: { /** * Change the size of the given facet * @param {String} facetName - the name of the facet to change * @param {Number} size - the new size to set for the given facet name */ changeSize: function(facetName, size){ this.facetsSize[facetName] = size; this.$forceUpdate(); }, /** * Method to add the given facet as a parameter to the router query * @param {String} facetName - the name of the facet * @param {Object} facetVal - the facet value coming from the store */ addParam: async function(facetName, facetVal){ let _module = this; let currentQuery = paramBuilder(this.$route.query, {name: facetName, value: facetVal}); // Only trigger the API call if the query is different if (JSON.stringify(currentQuery) !== JSON.stringify(this.$route.query)){ currentQuery[\"page\"] = 1; await _module.$router.push({ name: _module.$route.name, query: currentQuery }) } }, /** * Removes all underscores from given string * @param {String} string - any input string * @returns {String} updatedString - string stripped of underscores */ cleanString: function(string){ if (typeof string === \"string\") { return string.replace(/_/g, \" \"); } return string; } } } &lt;/script&gt; &lt;style scoped&gt; .facet { text-align: left; } .facet em { float:right; } .facetName { display:inline-block; white-space: nowrap; width: 400px; overflow: hidden; text-overflow: ellipsis; } .facets button { right:0; position: relative; } &lt;/style&gt; × Search results Close "},"components_Records_Search_FiltersChip.vue.html":{"id":"components_Records_Search_FiltersChip.vue.html","title":"Source: components/Records/Search/FiltersChip.vue","body":" FAIRsharing.org Namespaces Static Modules FacetsFiltersChipFooterHomeLoginNavbarTopNewRecordPaginationRecordRecordsSearchFiltersSearchOutputTableSignupStatisticsUser Classes GraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStoreintrospectionStoreparamsAreExpiredparseParamrecordsStorerecordStorestates Source: components/Records/Search/FiltersChip.vue &lt;template&gt; &lt;div&gt; &lt;div class=\"chipsElements container-fluid\"&gt; &lt;v-row&gt; &lt;div v-for=\"(chip, index) in getChips\" :key=\"'Chips_' + index\" &gt; &lt;v-chip class=\"ma-2\" close color=\"primary\" text-color=\"white\" @click:close=\"removeParam(chip.paramName, chip.paramVal)\" &gt; {{ chip.paramName }}: &lt;b&gt;{{ decodeURIComponent(chip.paramVal).replace(/_/g, \" \") }}&lt;/b&gt; &lt;/v-chip&gt; &lt;/div&gt; &lt;/v-row&gt; &lt;/div&gt; &lt;/div&gt; &lt;/template&gt; &lt;script&gt; import {throttle} from \"lodash\" /** Component to handle the filters chips (allow to remove a given filter). * @vue-computed {String} getChips - returns the chips based on router query parameters excluding \"page\" */ export default { name: \"FiltersChip\", computed: { getChips: function () { let output = []; const parameters = this.$route.query; Object.keys(parameters).forEach(function (paramName) { if (paramName !== \"page\" &amp;&amp; paramName !== \"orderBy\") { let param = parameters[paramName]; if (param.indexOf(\",\") &gt; -1) { param = param.split(\",\") } else { param = [param]; } param.forEach(function(val){ output.push({ paramName: paramName, paramVal: val }); }) } }); return output; } }, methods: { /** * Removes the parameter value from the router query with a 2000ms throttle * @param {String} paramName - name of the parameter to remove * @param {String} paramVal - value of the parameter to remove */ removeParam: throttle(async function (paramName, paramVal) { let _module = this; let query = this.buildNewQuery(paramName, paramVal); await _module.$router.push({ name: _module.$route.name, query: query }) }, 2000), /** * Build the new query given a parameter name a value by getting the current query and removing the key/value given * @param {String} paramName - name of the parameter to remove * @param {String} paramVal - value of the parameter to remove * @returns {Object} - the new query to replace in the router */ buildNewQuery: function (paramName, paramVal) { let _module = this; let query = {}; Object.keys(_module.$route.query).forEach(function (queryParam) { if (queryParam !== paramName) { query[queryParam] = _module.$route.query[queryParam] } else { if (_module.$route.query[queryParam].indexOf(',') &gt; -1) { let currentVals = _module.$route.query[queryParam].split(\",\"); if (currentVals.indexOf(paramVal) &gt; -1) { currentVals.splice(paramVal.indexOf(paramVal), 1) } query[paramName] = currentVals.join(\",\"); } } }); query[\"page\"] = 1; return query; } } } &lt;/script&gt; &lt;style scoped&gt; .chip { border-radius: 20px; background: darkred; padding: 5px 10px; color: white; margin-left: 10px; margin-bottom: 10px; text-align: left; max-width: 300px; text-overflow: ellipsis; white-space: nowrap; overflow: hidden; display: inline-block; } .chip span { border: 1px solid white; border-radius: 50px; padding: 5px 10px; } &lt;/style&gt; × Search results Close "},"components_Navigation_Footer.vue.html":{"id":"components_Navigation_Footer.vue.html","title":"Source: components/Navigation/Footer.vue","bo rentPanel === 'login'\"&gt; &lt;v-form id=\"loginForm\" &gt; &lt;!-- account --&gt; &lt;v-text-field v-model=\"loginData.name\" label=\"Username or email\" required /&gt; &lt;!-- password --&gt; &lt;v-text-field v-model=\"loginData.password\" :append-icon=\"show1 ? 'fa-eye' : 'fa-eye-slash'\" :type=\"show1 ? 'text' : 'password'\" label=\"Password\" counter required @click:append=\"show1 = !show1\" /&gt; &lt;v-card-text class=\"text-left\"&gt; &lt;router-link to=\"/accounts/forgotPassword\"&gt; Forgot your password ? &lt;/router-link&gt; &lt;/v-card-text&gt; &lt;v-card-actions class=\"mt-3\"&gt; &lt;v-btn class=\"mr-5 px-4\" light @click=\"logUser()\" &gt; LOGIN &lt;/v-btn&gt; &lt;v-btn light class=\"px-4\" href=\"#/accounts/signup\" &gt; Register &lt;/v-btn&gt; &lt;/v-card-actions&gt; &lt;/v-form&gt; &lt;/v-card-text&gt; &lt;/v-card&gt; &lt;/v-col&gt; &lt;/v-row&gt; &lt;/v-container&gt; &lt;/v-layout&gt; &lt;/template&gt; &lt;script&gt; import { mapActions, mapState } from 'vuex' import MessageHandler from \"../../../components/Users/MessageHandler\"; /** This component handles the login page * */ export default { name: \"Login\", components: {MessageHandler}, filters: { capitalize: function(value){ return value.charAt(0).toUpperCase() + value.slice(1) } }, props: {}, data: () =&gt; { return { show1: false, currentPanel: \"login\", loginData: {}, oauthLogin: [ { name: \"ORCID\", icon: \"fab fa-orcid\", color: \"green white--text\", callback: \"https://api.fairsharing.org/users/auth/orcid\", }, { name: \"Twitter\", icon: \"fab fa-twitter\", color: \"blue white--text\", callback: \"https://api.fairsharing.org/users/auth/twitter\", }, { name: \"GitHub\", icon: \"fab fa-github\", color: \"black white--text\", callback: \"https://api.fairsharing.org/users/auth/github\", } ] } }, computed: { ...mapState(\"users\", [\"messages\", \"user\"]) }, methods: { ...mapActions('users', ['login', 'logout']), logUser: async function(){ const user = { \"name\": this.loginData.name, \"password\": this.loginData.password }; await this.login(user); if (!this.messages().login.error) { this.$router.push({path: \"/accounts/profile\"}) } } } } &lt;/script&gt; &lt;style&gt; #loginPage a { text-decoration: none !important; } &lt;/style&gt; × Search results Close "},"components_Navigation_NavbarTop.vue.html":{"id":"components_Navigation_NavbarTop.vue.html","title":"Source: components/Navigation/NavbarTop.vue","body":" FAIRsharing.org Namespaces Static Modules FacetsFiltersChipFooterHomeLoginNavbarTopNewRecordPaginationRecordRecordsSearchFiltersSearchOutputTableSignupStatisticsUser Classes GraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStoreintrospectionStoreparamsAreExpiredparseParamrecordsStorerecordStorestates Source: components/Navigation/NavbarTop.vue &lt;template xmlns:v-slot=\"http://www.w3.org/1999/XSL/Transform\"&gt; &lt;v-toolbar id=\"navigationBarTop\" class=\"grey lighten-3\" flat height=\"80px\" &gt; &lt;v-toolbar-title&gt; &lt;router-link to=\"/\"&gt; &lt;v-img src=\"@/assets/logo.svg\" contain alt=\"FAIRsharing\" /&gt; &lt;/router-link&gt; &lt;/v-toolbar-title&gt; &lt;v-spacer /&gt; &lt;v-btn v-for=\"(item, itemIndex) in links\" :key=\"'navBarTopMenuItem_' + itemIndex\" class=\"mr-1\" :class=\"item.color\" :to=\"item.link\" &gt; &lt;span class=\"white--text\"&gt;{{ item.label }}&lt;/span&gt; &lt;/v-btn&gt; &lt;!-- LOGIN --&gt; &lt;v-menu v-if=\"!user().isLoggedIn\" offset-y left fixed transition=\"slide-y-transition\" :close-on-content-click=\"false\" class=\"mt-5\" &gt; &lt;template v-slot:activator=\"{ on }\"&gt; &lt;v-btn color=\"teal darken-2 white--text\" dark v-on=\"on\" &gt; Login &lt;/v-btn&gt; &lt;/template&gt; &lt;v-list width=\"400px\" dark color=\"#253442\" &gt; &lt;v-list-item&gt; &lt;Login /&gt; &lt;/v-list-item&gt; &lt;/v-list&gt; &lt;/v-menu&gt; &lt;v-btn v-else class=\"teal darken-2\" to=\"/accounts/profile\" &gt; &lt;span class=\"white--text\"&gt;Welcome, {{ user().credentials.username }}&lt;/span&gt; &lt;/v-btn&gt; &lt;/v-toolbar&gt; &lt;/template&gt; &lt;script&gt; import { mapState } from 'vuex' import Login from \"../../views/Users/Login/Login\"; /** Component to handle the header (should be present on every page) * */ export default { name: \"NavbarTop\", components: {Login}, computed: { ...mapState('users', [\"user\"]) }, data() { return { links: [ { label: \"Search\", link: \"/search\", color: \"blue\" }, { label: \"Standards\", link: \"/standards\", color: \"blue\" }, { label: \"Databases\", link: \"/databases\", color: \"blue\" }, { label: \"Policies\", link: \"/policies\", color: \"blue\" }, { label: \"Collections\", link: \"/collections\", color: \"blue\" }, { label: \"Add/Claim content\", link: \"/new\", color: \"grey\" }, { label: \"Stats\", link: \"/summary-statistics\", color: \"teal darken-2\" } ] } } } &lt;/script&gt; &lt;style scoped&gt; .nav-top { border-bottom:1px solid #ccc; } .navbar-nav { margin-left:auto; } li { margin-left: 15px; border:1px solid #ccc; border-radius:5px; padding:10px 20px; } a:hover { text-decoration: none !important; } .menuable__content__active { margin-top:7px !important; } &lt;/style&gt; × Search results Close "},"views_CreateRecord_NewRecord.vue.html":{"id":"views_CreateRecord_NewRecord.vue.html","title":"Source: views/CreateRecord/NewRecord.vue","body":" FAIRsharing.org Namespaces Static Modules FacetsFiltersChipFooterHomeLoginNavbarTopNewRecordPaginationRecordRecordsSearchFiltersSearchOutputTableSignupStatisticsUser Classes GraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStoreintrospectionStoreparamsAreExpiredparseParamrecordsStorerecordStorestates Source: views/CreateRecord/NewRecord.vue &lt;template&gt; &lt;v-container id=\"createRecord\" fluid &gt; &lt;v-row&gt; &lt;v-col cols=\"12\"&gt; &lt;v-card&gt; &lt;v-card-title class=\"primary white--text\"&gt; &lt;h3&gt;Creating a new FAIRsharing record&lt;/h3&gt; &lt;/v-card-title&gt; &lt;v-card-text class=\"pt-3\"&gt; &lt;form&gt; &lt;v-container id=\"recordMetadata\" fluid &gt; &lt;v-row&gt; &lt;v-col v-for=\"(fieldVal, fieldName, fieldKey) in getFields()\" :key=\"'edit_' + fieldKey\" :class=\"{'col-2': fieldVal.type !== 'longtext', 'col-12': fieldVal.type === 'longtext', 'col-3': fieldVal.type === 'autocomplete'}\" &gt; &lt;!-- simple input --&gt; &lt;div v-if=\"fieldVal.type === 'string'\"&gt; &lt;v-text-field v-model=\"record[fieldName]\" :label=\"fieldName\" :hint=\"fieldVal.description\" outlined :required=\"fieldVal.required\" /&gt; &lt;/div&gt; &lt;!-- long text --&gt; &lt;div v-if=\"fieldVal.type === 'longtext'\"&gt; &lt;v-textarea v-if=\"fieldName !== 'deprecation_reason' || (models.recordStatus !== null &amp;&amp; models.recordStatus.name === 'deprecated')\" v-model=\"record[fieldName]\" :label=\"fieldVal.label\" :hint=\"fieldVal.description\" outlined :required=\"fieldVal.required\" /&gt; &lt;/div&gt; &lt;!-- autocomplete --&gt; &lt;div v-if=\"fieldVal.type === 'autocomplete'\"&gt; &lt;v-autocomplete :id=\"fieldName + '_autocomplete'\" v-model=\"models[fieldVal.target]\" :items=\"getItems(fieldVal.source)\" item-text=\"name\" item-value=\"name\" :label=\"fieldName\" outlined return-object :required=\"fieldVal.required\" :disabled=\"fieldName !== 'Record Type' &amp;&amp; models.recordType !== null &amp;&amp; models.recordType.name === 'collection'\" &gt; &lt;!-- autocomplete selected --&gt; &lt;template v-slot:selection=\"data\"&gt; {{ data.item.name.replace(/_/g, ' ') }} &lt;/template&gt; &lt;!-- autocomplete data --&gt; &lt;template v-slot:item=\"data\"&gt; &lt;v-list id=\"autocompleteSelect\" max-width=\"565px\" three-line &gt; &lt;v-list-item min-height=\"0px\"&gt; &lt;v-list-item-content class=\"py-0\"&gt; &lt;v-list-item-title&gt; {{ data.item.name.replace(/_/g, ' ') }} &lt;/v-list-item-title&gt; &lt;v-list-item-subtitle&gt; {{ data.item.description }} &lt;/v-list-item-subtitle&gt; &lt;/v-list-item-content&gt; &lt;/v-list-item&gt; &lt;/v-list&gt; &lt;/template&gt; &lt;/v-autocomplete&gt; &lt;/div&gt; &lt;/v-col&gt; &lt;/v-row&gt; &lt;v-row&gt; &lt;v-btn type=\"submit\" class=\"primary\" @click=\"createRecord()\" &gt; Create Record &lt;/v-btn&gt; &lt;/v-row&gt; &lt;/v-container&gt; &lt;/form&gt; &lt;/v-card-text&gt; &lt;/v-card&gt; &lt;/v-col&gt; &lt;/v-row&gt; &lt;/v-container&gt; &lt;/template&gt; &lt;script&gt; import { mapState } from \"vuex\" import GraphClient from \"@/components/GraphClient/GraphClient.js\" import typesQuery from \"@/components/GraphClient/queries/getRecordsTypes.json\" import RESTClient from \"@/components/Client/RESTClient.js\" import status from \"@/components/Editor/status.json\" let client = new GraphClient(); let restClient = new RESTClient(); /** Component to generate the new record page and its buttons to redirect to new collection, standard, policy and database * */ export default { name: \"NewRecordPage\", data(){ return { record: {}, recordsTypes: [], models: { recordType: null, recordStatus: null, }, } }, computed: { ...mapState('users', [\"user\"]), status: function(){ return status.status; } }, watch: { models: { deep: true, handler(oldVal, newVal){ const _module = this; if (newVal.recordType !== null &amp;&amp; newVal.recordType.name === \"collection\"){ _module.models.recordStatus = \"uncertain\"; delete _module.record[\"deprecation_reason\"]; } } } }, async mounted(){ const _module = this; let data = await client.executeQuery(typesQuery); const size = data['fairsharingRegistries'].records.length; let currentItem = 0; data['fairsharingRegistries'].records.forEach(function(type){ currentItem += 1; _module.recordsTypes.push({ header: type.name }); type.recordTypes.forEach(function(subType){ _module.recordsTypes.push({ name: subType.name, group: type.name, id: subType.id, description: subType.description }) }); if (currentItem &lt; size) _module.recordsTypes.push({ divider: true }); }); }, methods: { getFields: function () { return { name: { type: \"string\", description: \"The name of the record\", required: true }, abbreviation: { type: \"string\", description: \"Abbreviation or short name for the record\", required: false }, homepage: { type: \"string\", description: \"The homepage of the record\", format: \"uri\", required: false }, \"Record Type\": { type: \"autocomplete\", source: \"recordsTypes\", required: true, target: \"recordType\" }, status: { type: \"autocomplete\", source: \"status\", required: false, target: \"recordStatus\" }, \"deprecation_reason\": { type: \"longtext\", description: \"A short description of why the resource is no longer actively maintained.\", required: false, label: \"Deprecation reason\" }, description: { type: \"longtext\", description: \"The description of the record\", required: false, label: \"description\" } } }, getItems: function(fieldName){ return this[fieldName] }, createRecord: async function(){ const _module = this; let record = { metadata: _module.record }; record.metadata.status = _module.models.recordStatus.name; record.record_type_id = _module.models.recordType.id; let new_record = await restClient.createRecord(record, _module.user().credentials.token); if (Object.prototype.hasOwnProperty.call(new_record.data, \"id\")) { _module.$router.push({ path: new_record.data.id }); } } }, } &lt;/script&gt; &lt;style&gt; .v-autocomplete__content .v-subheader { font-size: 2rem; text-transform: capitalize; } #autocompleteSelect .v-list-item { min-height: 0 !important; } &lt;/style&gt; × Search results Close "},"components_Records_Search_Pagination.vue.html":{"id":"components_Records_Search_Pagination.vue.html","title":"Source: components/Records/Search/Pagination.vue","body":" FAIRsharing.org Namespaces Static Modules FacetsFiltersChipFooterHomeLoginNavbarTopNewRecordPaginationRecordRecordsSearchFiltersSearchOutputTableSignupStatisticsUser Classes GraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStoreintrospectionStoreparamsAreExpiredparseParamrecordsStorerecordStorestates Source: components/Records/Search/Pagination.vue &lt;template&gt; &lt;v-pagination v-model=\"page\" :length=\"totalPages\" :total-visible=\"7\" /&gt; &lt;/template&gt; &lt;script&gt; import {throttle} from 'lodash'; /** Component to handle the advanced search filters for the searchFairsharingRecords query. * @vue-prop {Number} [totalPages = 0] - the total number of pages to display * @vue-data {Number} [currentQuery = null] - the current page number */ export default { name: \"Pagination\", props: { totalPages: { type: Number, default: 0 }, }, data() { return { currentPage: null, allowPaginate: true, disable: false, page: 1 } }, watch: { '$route.name': function () { this.currentPage = 1; }, '$route.query': function (newVal) { let _module = this; if (!Object.prototype.hasOwnProperty.call(newVal, \"page\")) { _module.currentPage = 1; } else { _module.currentPage = Number(newVal.page); } }, 'page': function (newPage) { this.paginate(newPage); } }, created() { let currentPage = (this.$route.query.page !== undefined) ? Number(this.$route.query.page ) : 1; this.currentPage = currentPage; this.page = currentPage; }, methods: { /** * Set the current query page parameter value to the given input for vueJs router * @param {Number} pageNumber - the page to go to */ paginate: async function (pageNumber) { if (this.allowPaginate) { if (pageNumber !== this.currentPage &amp;&amp; this.allowPaginate) { let _module = this; let currentQuery = {}; _module.currentPage = pageNumber; Object.keys(_module.$route.query).forEach(function (param) { currentQuery[param] = _module.$route.query[param] }); currentQuery.page = pageNumber; this.disableThrottle(this.disable); await _module.$router.push({ name: _module.$route.name, query: currentQuery }); } } }, /** * Postpone the pagination buttons to be clickable */ PaginatePermission: throttle(function () { this.allowPaginate = true }, 1200), /** * Set the environment ready for testing or development * @param {Boolean} disable - should disable or not the throttle for the next call */ disableThrottle: function (disable) { if (!disable) { this.allowPaginate = false; this.PaginatePermission(); } else { this.allowPaginate = true; } } }, } &lt;/script&gt; &lt;style scoped&gt; button { outline: none; } &lt;/style&gt; &lt;style&gt; #advancedSearch { top:20px; } &lt;/style&gt; × Search results Close "},"views_Records_Record.vue.html":{"id":"views_Records_Record.vue.html","title":"Source: views/Records/Record.vue","body":" FAIRsharing.org Namespaces Static Modules FacetsFiltersChipFooterHomeLoginNavbarTopNewRecordPaginationRecordRecordsSearchFiltersSearchOutputTableSignupStatisticsUser Classes GraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStoreintrospectionStoreparamsAreExpiredparseParamrecordsStorerecordStorestates Source: views/Records/Record.vue &lt;template xmlns:v-slot=\"http://www.w3.org/1999/XSL/Transform\"&gt; &lt;div class=\"standard container-fluid\" &gt; &lt;div class=\"container-fluid\" &gt; &lt;v-row&gt; &lt;v-col cols12&gt; &lt;v-card&gt; &lt;v-list-item class=\"blue\"&gt; &lt;v-list-item-content class=\"pa-0\"&gt; &lt;v-list-item-title v-if=\"currentRecord['fairsharingRecord']\" class=\"headline text-left white--text\" &gt; {{ currentRecord['fairsharingRecord'].name }} - {{ currentRecord['fairsharingRecord'].doi }} &lt;/v-list-item-title&gt; &lt;/v-list-item-content&gt; &lt;v-list-item-avatar v-if=\"user().isLoggedIn\" style=\"height:auto !important\" &gt; &lt;v-menu v-if=\"$store.state.users.user().isLoggedIn\" offset-y &gt; &lt;template v-slot:activator=\"{ on }\"&gt; &lt;v-btn dark icon v-on=\"on\" &gt; &lt;v-icon&gt; fa-ellipsis-v &lt;/v-icon&gt; &lt;/v-btn&gt; &lt;/template&gt; &lt;v-list&gt; &lt;v-list-item v-for=\"(item, index) in links\" :key=\"index\" &gt; &lt;v-list-item-title class=\"text-left\"&gt; &lt;a :href=\"item.link\"&gt;{{ item.name }}&lt;/a&gt; &lt;/v-list-item-title&gt; &lt;/v-list-item&gt; &lt;/v-list&gt; &lt;/v-menu&gt; &lt;/v-list-item-avatar&gt; &lt;/v-list-item&gt; &lt;v-card-text class=\"container-fluid\"&gt; &lt;v-row v-if=\"!error &amp;&amp; queryTriggered\"&gt; &lt;v-col class=\"col-12\"&gt; &lt;div v-for=\"(field, label, index) in currentRecord['fairsharingRecord']\" :key=\"index\" class=\"text-left\" &gt; &lt;div v-if=\"field\"&gt; &lt;b class=\"blue--text\"&gt;{{ label }}: &lt;/b&gt; &lt;span v-if=\"typeof field === 'string'\"&gt; {{ field }} &lt;/span&gt; &lt;v-list-item v-else&gt; &lt;v-list-item-content&gt; &lt;v-list-item-subtitle&gt;{{ field }}&lt;/v-list-item-subtitle&gt; &lt;/v-list-item-content&gt; &lt;/v-list-item&gt; &lt;/div&gt; &lt;/div&gt; &lt;/v-col&gt; &lt;div class=\"col-12\"&gt; &lt;v-btn type=\"button\" @click=\"getHistory()\" &gt; Get History &lt;/v-btn&gt; &lt;hr&gt; {{ currentRecordHistory }} &lt;/div&gt; &lt;/v-row&gt; &lt;/v-card-text&gt; &lt;/v-card&gt; &lt;/v-col&gt; &lt;/v-row&gt; &lt;div v-if=\"error\" class=\"error\" &gt; {{ error }} &lt;/div&gt; &lt;/div&gt; &lt;/div&gt; &lt;/template&gt; &lt;script&gt; import Client from '../../components/GraphClient/GraphClient.js' import { mapActions, mapState } from 'vuex' /** Component to handle the display of single record. * @vue-data {String | null} [error = null] - either null of an error message to display * @vue-data {Boolean} [queryTriggered = false] - has the API query been triggered yet or not * @vue-computed {String} currentRoute - return the ID parameter value of the current route * @vue-computed {Object} currentRecord - the current record obtained from the store * @vue-computed {Object} currentRecordHistory - the history of the current record obtained from the store * @vue-event {Promise} fetchRecord - Method to get the current record * @vue-event {Promise} fetchRecordHistory - Method to get the current record history */ export default { name: \"Record\", data() { return { error: null, queryTriggered: false, //items: [\"Edit\", \"Admin Edit\", \"Claim Ownership\", \"Suggest and edit/Questions?\", \"Watch Record\"], links: [ { name: \"Edit\", link: \"#/\" + this.$route.params['id'] + '/edit' } ] } }, computed: { currentRoute: function () { return this.$route.params['id'] }, ...mapState('record', [\"currentRecord\", \"currentRecordHistory\"]), ...mapState('users', [\"user\"]) }, watch: { currentRoute: async function () { await this.getData(); } }, mounted: function () { this.$nextTick(async function () { this.client = new Client(); await this.getData(); }) }, methods: { /** Method to get the page title * @returns {String} - the title of the current page */ getTitle: function(){ return 'FAIRsharing | ' + this.currentRoute }, /** * Method to set the current record in the store * @returns {Promise} - the current record * */ getData: async function(){ this.queryTriggered = false; this.error = null; try { await this.fetchRecord(this.currentRoute); } catch(e){ this.error = e.message; } this.queryTriggered = true; }, ...mapActions('record', ['fetchRecord', \"fetchRecordHistory\"]), /** * Method to dispatch the current record history into the store * @returns {Promise} - the current record history * */ getHistory: async function(){ await this.$store.dispatch(\"record/fetchRecordHistory\", this.currentRoute); } }, /** * Setting up the metaInfo of the page * @returns {{title: String}} * */ metaInfo() { return { title: this.getTitle() } }, } &lt;/script&gt; &lt;style scoped&gt; .error { background-color: indianred; border:1px solid red; padding:20px; color:white; margin:20px; text-align: left; font-size: 18px; } &lt;/style&gt; × Search results Close "},"views_Records_Records.vue.html":{"id":"views_Records_Records.vue.html","title":"Source: views/Records/Records.vue","body":" FAIRsharing.org Namespaces Static Modules FacetsFiltersChipFooterHomeLoginNavbarTopNewRecordPaginationRecordRecordsSearchFiltersSearchOutputTableSignupStatisticsUser Classes GraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStoreintrospectionStoreparamsAreExpiredparseParamrecordsStorerecordStorestates Source: views/Records/Records.vue &lt;template&gt; &lt;v-container id=\"SearchFAIRSharing\" fluid class=\"pt-0\" &gt; &lt;!-- Title banner --&gt; &lt;v-row style=\"height:250px\" align=\"center\" justify=\"center\" class=\"secondary\" &gt; &lt;v-col&gt; &lt;v-list class=\"secondary\"&gt; &lt;v-list-item two-line&gt; &lt;v-list-item-content&gt; &lt;v-list-item-title&gt; &lt;h1 class=\"text-center white--text\"&gt; {{ getTitle }} &lt;/h1&gt; &lt;/v-list-item-title&gt; &lt;v-list-item-subtitle&gt; &lt;div class=\"text-center body-1 white--text\"&gt; {{ recordsSubTitles[getTitle] }} &lt;/div&gt; &lt;/v-list-item-subtitle&gt; &lt;/v-list-item-content&gt; &lt;/v-list-item&gt; &lt;/v-list&gt; &lt;/v-col&gt; &lt;/v-row&gt; &lt;!-- MAIN --&gt; &lt;v-row&gt; &lt;!-- OUTPUT --&gt; &lt;v-col v-if=\"!errors\" cols=\"12\" &gt; &lt;output-grid /&gt; &lt;/v-col&gt; &lt;!-- ERROR HANDLING --&gt; &lt;div v-else class=\"col-9\" &gt; &lt;div class=\"error\"&gt; {{ errors }} &lt;/div&gt; &lt;/div&gt; &lt;/v-row&gt; &lt;/v-container&gt; &lt;/template&gt; &lt;script&gt; import {mapActions} from 'vuex' import OutputGrid from '../../components/Records/SearchOutputGrid' /** This component gets the request, sends it to a service, the data from it and sends it to a child component OutputTable or OutputGrid (to be added) * @vue-data {Object} [recordTypes = {Standards: \"Standard\", Databases: \"Database\", Policies: \"Policy\", Collections: \"Collection\"}] - a mapping of types of records used by fairsharingRegistry * @vue-data {String} [Errors = null] - a string message in case an error arises. * @vue-data {String} [currentPanel = \"AdvSearch\"] - the current panel to display between currentPanel and Facets (to be removed) * @vue-computed {String} currentPath - the path of the current page. * @vue-computed {String} getTitle - return \"Search\" of the fairsharing Registry name. * @vue-event {Promise} fetchRecords - Method to get the records based on the given parameters from the recordsStore */ export default { name: \"Records\", components: { OutputGrid }, data() { return { recordTypes: { Standards: \"Standard\", Databases: \"Database\", Policies: \"Policy\", Collections: \"Collection\" }, recordsSubTitles: { Standards: \"The standards in FAIRsharing are manually curated from a variety of sources, including BioPortal, \" + \"MIBBI and the Equator Network.\", Collections: \"Collections group together one or more types of resource (standard, database or policy) by \" + \"domain, project or organisation. A Recommendation is a core-set of resources that are selected or \" + \"endorsed by data policies from journals, funders or other organizations.\", Databases: \"A catalogue of databases, described according to the BioDBcore guidelines, along with the standards \" + \"used within them; partly compiled with the support of Oxford University Press (NAR Database Issue \" + \"and DATABASE Journal).\", Policies: \"FAIRsharing policies: A catalogue of data preservation, management and sharing policies from \" + \"international funding agencies, regulators and journals.\", Search: \"Search the FAIRsharing records using advanced filtering\" }, errors: null, currentPanel: \"AdvSearch\" } }, computed: { currentPath: function () { let title = this.$route.path.replace('/', ''); const client = this; let queryParams = {}; Object.keys(this.$route.query).forEach(function (prop) { let queryVal = client.$route.query[prop]; if (queryVal) { queryParams[prop] = decodeURI(queryVal); } }); if (this.recordTypes[title.charAt(0).toUpperCase() + title.slice(1)]) { title = this.recordTypes[title.charAt(0).toUpperCase() + title.slice(1)] } else { title = title.charAt(0).toUpperCase() + title.slice(1) } return [ title, queryParams ]; }, getTitle: function () { const flipRecordTypes = Object.entries(this.recordTypes).reduce((obj, [key, value]) =&gt; ({ ...obj, [value]: key }), {}); let title = \"Search\"; if (Object.prototype.hasOwnProperty.call(this.$route.query, 'fairsharingRegistry')) { if (Object.prototype.hasOwnProperty.call(flipRecordTypes, this.$route.query.fairsharingRegistry)) { title = flipRecordTypes[this.$route.query.fairsharingRegistry]; } } return title; } }, watch: { currentPath: async function () { this.tryRedirect(); await this.getData(); } }, mounted: function () { this.$nextTick(async function () { this.tryRedirect(); await this.getData(); }) }, beforeDestroy: function () { this.$store.dispatch(\"records/resetFacets\").then(function () { }); this.$store.dispatch(\"records/resetRecords\").then(function () { }); }, methods: { /** * Try to redirect to search of the page that is hit is /standards /databases * /policies or /collections * */ tryRedirect: async function () { if (Object.keys(this.recordTypes).includes(this.$route.name)) { let fairsharingRegistry = this.recordTypes[this.$route.name]; let query = this.$route.params; if (query) { query.fairsharingRegistry = fairsharingRegistry; try { this.$router.push({ name: \"search\", query: query }); } catch (e) { // } } } }, /** This methods get the data from the client. * @returns {Promise} */ getData: async function () { window.scrollTo(0, 0); this.errors = null; const _module = this; try { await _module.fetchRecords(this.getParameters()); } catch (e) { this.errors = e.message; } }, /** * Get the parameters that are allowed for this query * @returns {Object} parameters - parameters and types allowed for this query */ getParameters: function () { return this.$store.getters[\"introspection/buildQueryParameters\"](this.currentPath); }, ...mapActions('records', ['fetchRecords']), /** * Method to change the current panel to be displayed * @param {String} panelName - the name of the panel to display */ setPanel: function (panelName) { this.currentPanel = panelName; } }, /** * Setting up the metaInfo of the page * @returns {{title: String}} * */ metaInfo() { return { title: 'FAIRsharing | ' + this.getTitle } }, } &lt;/script&gt; &lt;style scoped&gt; .error { background-color: indianred; border: 1px solid red; padding: 20px; color: white; text-align: left; font-size: 18px; } &lt;/style&gt; × Search results Close "},"components_Records_Search_SearchFilters.vue.html":{"id":"components_Records_Search_SearchFilters.vue.html","title":"Source: components/Records/Search/SearchFilters.vue","body":" FAIRsharing.org Namespaces Static Modules FacetsFiltersChipFooterHomeLoginNavbarTopNewRecordPaginationRecordRecordsSearchFiltersSearchOutputTableSignupStatisticsUser Classes GraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStoreintrospectionStoreparamsAreExpiredparseParamrecordsStorerecordStorestates Source: components/Records/Search/SearchFilters.vue &lt;template&gt; &lt;v-container id=\"advancedSearch\" fluid class=\"pa-0 ma-0\" &gt; &lt;v-row&gt; &lt;v-col cols=\"12\" class=\"py-0\" &gt; &lt;form v-if=\"filters.length &gt; 0\"&gt; &lt;v-card&gt; &lt;v-card-title class=\"primary white--text\"&gt; &lt;h3&gt; Advanced search &lt;/h3&gt; &lt;/v-card-title&gt; &lt;v-card-text class=\"pt-3 pb-0\"&gt; &lt;v-container fluid class=\"pb-0 mb-0\"&gt; &lt;v-row&gt; &lt;v-col v-for=\"(filter, key) in filters\" :key=\"key\" cols=\"2\" &gt; &lt;div v-if=\"filter.values\" class=\"filter\" &gt; &lt;v-autocomplete v-model=\"form.data[filter.filterName]\" :items=\"cleanStrings(filter.values)\" solo rounded :label=\"filter.filterLabel\" /&gt; &lt;/div&gt; &lt;div v-else class=\"filter\" &gt; &lt;v-text-field v-model=\"form.data[filter.filterName]\" :label=\"filter.filterLabel\" solo rounded /&gt; &lt;/div&gt; &lt;/v-col&gt; &lt;v-col cols=\"2\"&gt; &lt;v-text-field v-model=\"form.data['q']\" type=\"text\" label=\"Search for any string\" solo rounded /&gt; &lt;/v-col&gt; &lt;/v-row&gt; &lt;/v-container&gt; &lt;/v-card-text&gt; &lt;v-card-actions&gt; &lt;v-btn type=\"button\" class=\"success\" @click=\"applyFilters()\" &gt; Search &lt;/v-btn&gt; &lt;v-btn type=\"button\" class=\"error\" @click=\"reset()\" &gt; Reset &lt;/v-btn&gt; &lt;/v-card-actions&gt; &lt;/v-card&gt; &lt;/form&gt; &lt;/v-col&gt; &lt;/v-row&gt; &lt;/v-container&gt; &lt;/template&gt; &lt;script&gt; import {mapState} from \"vuex\" /** Component to handle the advanced search filters for the searchFairsharingRecords query. * @vue-data {Object} [form = {}] - variable bound to the form data through v-model * @vue-data {Object} [stringsReplacement = {}] - mapping between cleaned filters names and raw filters names * @vue-computed {Array} filters - the array of ready to use filters coming from the store */ export default { name: \"SearchFilters\", components: {}, data() { return { form: { data: {} }, stringsReplacement: {} } }, computed: { ...mapState(\"searchFilters\", [\"filters\"]) }, methods: { /** * Apply the filters by building the new query parameters using the form data. */ applyFilters: function () { let _module = this; let formData = {}; Object.keys(_module.form.data).forEach(function (key) { // Need to validate/sanitize data before sending. const paramValue = _module.form.data[key]; formData[key] = encodeURIComponent(_module.form.data[key].trim()); if (Object.prototype.hasOwnProperty.call(_module.stringsReplacement, paramValue)) { formData[key] = encodeURIComponent(_module.stringsReplacement[paramValue].trim()); } }); this.$router.push({ name: _module.$route.name, query: formData }); _module.form.data = {} }, /** * Reset the form/filters/parameters to default (go so /search?page=1) */ reset: function () { this.form.data = {}; this.$router.push({name: this.$route.name}); }, /** * Clean up the given string by removing underscores and fills the stringsReplacement mapper variable. * @param {String} string - the raw string to clean * @returns {String} cleanedString - the string stripped of underscores. */ cleanString: function (string) { let cleanedString = string; if (string.includes('_')) { cleanedString = string.replace(/_/g, \" \"); this.stringsReplacement[cleanedString] = string; } return cleanedString; }, /** * Clean up all the filters names using the cleanString() method of each of them. * @param {Array} stringArray - an array of raw filters name * @returns {Array} output - an array of cleaned filters name */ cleanStrings: function (stringArray) { let output = []; const _module = this; stringArray.forEach(function (string) { output.push(_module.cleanString(string)) }); return output; }, }, } &lt;/script&gt; &lt;style scoped&gt; .filters { text-align: left; } div.filter { display: inline-block; width: 300px; float: right; max-height: 30px; } div.filter div { max-height: 100%; } div.filter select, div.filter input { width: 100%; } button { margin-left: 15px; } input { background: lightgrey; } &lt;/style&gt; &lt;style&gt; &lt;/style&gt; × Search results Close "},"views_Users_Signup.vue.html":{"id":"views_Users_Signup.vue.html","title":"Source: views/Users/Signup.vue","body":" FAIRsharing.org Namespaces Static Modules FacetsFiltersChipFooterHomeLoginNavbarTopNewRecordPaginationRecordRecordsSearchFiltersSearchOutputTableSignupStatisticsUser Classes GraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStoreintrospectionStoreparamsAreExpiredparseParamrecordsStorerecordStorestates Source: views/Users/Signup.vue &lt;template&gt; &lt;div id=\"signUp\" class=\"signUp\" &gt; &lt;h2&gt;Register a new account&lt;/h2&gt; &lt;Register&gt;&lt;/Register&gt; &lt;/div&gt; &lt;/template&gt; &lt;script&gt; import Register from \"../../components/Users/Register\"; /** This component handles the sign-up/register page * */ export default { name: \"Signup\", components: {Register} } &lt;/script&gt; &lt;style scoped&gt; &lt;/style&gt; × Search results Close "},"components_Records_Search_Sorting.vue.html":{"id":"components_Records_Search_Sorting.vue.html","title":"Source: components/Records/Search/Sorting.vue","body":" FAIRsharing.org Namespaces Static Modules FacetsFiltersChipFooterHomeLoginNavbarTopNewRecordPaginationRecordRecordsSearchFiltersSearchOutputTableSignupStatisticsUser Classes GraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStoreintrospectionStoreparamsAreExpiredparseParamrecordsStorerecordStorestates Source: components/Records/Search/Sorting.vue &lt;template&gt; &lt;v-list&gt; &lt;v-list-item v-for=\"(item, index) in getFilters()\" :key=\"'sorter_' + index\" :class=\"{'v-list-item--active': activeFilter === item.name + ',' + item.order}\" @click=\"applySortQuery(item.name, item.order)\" &gt; &lt;v-list-item-title&gt; {{ item.label }} ({{ item.orderLabel }}) &lt;/v-list-item-title&gt; &lt;/v-list-item&gt; &lt;/v-list&gt; &lt;/template&gt; &lt;script&gt; export default { name: \"Sorting\", data() { return { sortFilters: [ {name: 'name', label: 'name', active: false}, {name: 'abbreviation', label: 'abbreviation', active: false}, {name: '_score', label: 'best-match', active: false}, ], activeFilter: null } }, mounted(){ const _module = this; _module.activeFilter = (_module.$route.query.orderBy) ? _module.$route.query.orderBy : '_score,asc'; }, methods: { /** * Set the orderBy parameter value to the given input for vueJs router * @param {string} activeSortFilterName - sorting under this name * @param {string} sortMethod - can be either ASC or DESC */ applySortQuery: async function (activeSortFilterName, sortMethod) { let _module = this; let inputOrderBy = `${activeSortFilterName},${sortMethod}`; let currentQuery = JSON.parse(JSON.stringify(_module.$route.query)); currentQuery[\"orderBy\"] = inputOrderBy; if (inputOrderBy !== _module.activeFilter){ await _module.$router.push({ name: _module.$route.name, query: currentQuery }); } }, getFilters: function(){ let filters = []; this.sortFilters.forEach(function(filter){ filters.push({ label: filter.label, name: filter.name, order: \"asc\", orderLabel: \"ascending\" }); if (filter.name !== '_score') { filters.push({ label: filter.label, name: filter.name, order: \"desc\", orderLabel: \"descending\" }) } }); return filters; } } } &lt;/script&gt; &lt;style&gt; .highlighted { color: red !important; } &lt;/style&gt; × Search results Close "},"views_Stats_Statistics.vue.html":{"id":"views_Stats_Statistics.vue.html","title":"Source: views/Stats/Statistics.vue","body":" FAIRsharing.org Namespaces Static Modules FacetsFiltersChipFooterHomeLoginNavbarTopNewRecordPaginationRecordRecordsSearchFiltersSearchOutputTableSignupStatisticsUser Classes GraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStoreintrospectionStoreparamsAreExpiredparseParamrecordsStorerecordStorestates Source: views/Stats/Statistics.vue &lt;template&gt; &lt;div id=\"loginPage\" class=\"login\" &gt; &lt;h2&gt;This will be the stat page&lt;/h2&gt; &lt;/div&gt; &lt;/template&gt; &lt;script&gt; /** This component handles the statistic page * */ export default { name: \"Statistics\" } &lt;/script&gt; &lt;style scoped&gt; &lt;/style&gt; × Search results Close "},"store_record.js.html":{"id":"store_record.js.html","title":"Source: store/record.js","body":" FAIRsharing.org Namespaces Static Modules FacetsFiltersChipFooterHomeLoginNavbarTopNewRecordPaginationRecordRecordsSearchFiltersSearchOutputTableSignupStatisticsUser Classes GraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStoreintrospectionStoreparamsAreExpiredparseParamrecordsStorerecordStorestates Source: store/record.js import Client from \"../components/GraphClient/GraphClient.js\" import RESTClient from \"@/components/Client/RESTClient.js\" import recordQuery from \"../components/GraphClient/queries/getRecord.json\" import recordHistory from '../components/GraphClient/queries/getRecordHistory.json' let client = new Client(); let restClient = new RESTClient(); /** * The record store handles the requests related to record (fairsharingRecord). * @type {Object} */ let recordStore = { namespaced: true, state: { currentRecord: {}, currentRecordHistory: {}, metaTemplate: {}, recordUpdate: { error: false, message: null, id: null }, keywordsTemplate: {} }, mutations: { setCurrentRecord(state, data){ state.currentRecord = data; state.metaTemplate = { type: data[\"fairsharingRecord\"].type, status: data[\"fairsharingRecord\"].status, countries: data[\"fairsharingRecord\"].countries, metadata: { name: data[\"fairsharingRecord\"].metadata.name, abbreviation: data[\"fairsharingRecord\"].metadata.abbreviation, year_creation: data[\"fairsharingRecord\"].metadata.year_creation, homepage: data[\"fairsharingRecord\"].metadata.homepage, description: data[\"fairsharingRecord\"].metadata.description } }; state.recordUpdate = { error: false, message: null, id: null } }, setRecordHistory(state, data){ state.currentRecordHistory = data; }, resetCurrentRecordHistory(state){ state.currentRecordHistory = {}; }, setNewRecord(state, id){ state.recordUpdate = { error: false, message: \"success\", id: id } }, setError(state, error){ state.recordUpdate = { error: true, message: error, id: null } } }, actions: { async fetchRecord(state, id){ state.commit(\"resetCurrentRecordHistory\"); recordQuery.queryParam = { id: id }; let data = await client.executeQuery(recordQuery); state.commit('setCurrentRecord', data); }, async fetchRecordHistory(state, id){ recordHistory.queryParam = {id: id}; let data = await client.executeQuery(recordHistory); state.commit('setRecordHistory', data[\"fairsharingRecord\"]); }, async updateRecord(state, newRecord){ let response = await restClient.updateRecord(newRecord); if (response.error){ state.commit(\"setError\", response.error.response.statusText) } else { state.commit(\"setNewRecord\", response) } }, }, modules: { }, getters: { getField: (state) =&gt; (fieldName) =&gt; { return state.currentRecord['fairsharingRecord'][fieldName]; } } }; export default recordStore; × Search results Close "},"components_Client_RESTClient.js.html":{"id":"components_Client_RESTClient.js.html","title":"Source: components/Client/RESTClient.js","body":" FAIRsharing.org Namespaces Static Modules FacetsFiltersChipFooterHomeLoginNavbarTopNewRecordPaginationRecordRecordsSearchFiltersSearchOutputTableSignupStatisticsUser Classes GraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStoreintrospectionStoreparamsAreExpiredparseParamrecordsStorerecordStorestates Source: components/Client/RESTClient.js import axios from \"axios\" class RESTClient { /** * The RESTClient is a singleton class that handles the connection and data exchange from the back-end * REST API. */ constructor(){ if (RESTClient._instance){ return RESTClient._instance } RESTClient._instance = this; this.baseURL = \"https://api.fairsharing.org\"; this.headers = { \"Accept\": \"application/json\", \"Content-Type\": \"application/json\", \"Cache-Control\": \"no-cache\" }; } /* USERS: all methods below related to handling user authentication */ /** * Method to log in the user * @param username - name of the user * @param password - password of the user * @return {Promise} - the response of the server */ async login(username, password){ const endpoint = \"/users/sign_in\"; const body = { user: { login: username, password: password } }; const request = { method: \"post\", baseURL: this.baseURL + endpoint, data: body, headers: this.headers }; let response = await this.executeQuery(request); return response.data; } /** * Logout the user from the back, expiring the current jwt. * @param {String} jwt - the user token to expire. * @returns {Promise} */ async logout(jwt){ let headers = JSON.parse(JSON.stringify(this.headers)); headers['Authorization'] = 'Bearer ' + jwt; const request = { method: \"delete\", baseURL: this.baseURL + \"/users/sign_out\", headers: headers }; let response = await this.executeQuery(request); return response.data; } /** * Method to create a new user * @param {Object} userLogin - the user account to create * @returns {Promise} response - server response */ async createAccount(userLogin){ const request = { method: \"post\", baseURL: this.baseURL + \"/users\", data: {user: userLogin}, headers: this.headers }; let response = await this.executeQuery(request); return response.data; } /** * Validate the account given the corresponding token * @param {String} token - the account token to validate * @returns {Promise} */ async confirmAccount(token){ const request = { method: \"get\", baseURL: this.baseURL + \"/users/confirmation?confirmation_token=\" + token, headers: this.headers, }; let response = await this.executeQuery(request); return response.data; } /** * Method to send a reset password link to the given email address * @param {String} email to send the link to * @returns {Promise} */ async requestResetPwd(email){ const request = { method: \"post\", baseURL: this.baseURL + \"/users/password\", headers: this.headers, data: { user: {email: email} } }; let response = await this.executeQuery(request); return response.data; } /** * Reset the password of the given user * @param {Object} user - contains the new pwd, repeated pwd and token. * @returns {Promise} */ async resetPassword(user){ const request = { method: \"put\", baseURL: this.baseURL + \"/users/password\", headers: this.headers, data: {user: user} }; let response = await this.executeQuery(request); return response.data; } /** * Changes the password of the logged in user * @param {String} jwt - the user token * @param {Object} user - contains the current, new and repeated new password * @returns {Promise} */ async resetPasswordWithoutToken(jwt, user){ let headers = JSON.parse(JSON.stringify(this.headers)); headers['Authorization'] = 'Bearer ' + jwt; const request = { method: \"put\", baseURL: this.baseURL + \"/users/\", headers: headers, data: {user: user} }; let response = await this.executeQuery(request); return response.data; } /** * Get the current user data * @param token * @returns {Promise} */ async getUser(token){ let headers = JSON.parse(JSON.stringify(this.headers)); headers['Authorization'] = 'Bearer ' + token; const request = { method: \"get\", baseURL: this.baseURL + \"/users/edit\", headers: headers }; let response = await this.executeQuery(request); return response.data; } /** * Edit the current logged in user profile * @param {Object} newUser - the new values for the logged in user * @param {String} token - JWT of the logged in user * @returns {Promise} */ async editUser(newUser, token){ let headers = JSON.parse(JSON.stringify(this.headers)); headers['Authorization'] = 'Bearer ' + token; const request = { method: \"put\", baseURL: this.baseURL + \"/users\", headers: headers, data: {user: newUser} }; let response = await this.executeQuery(request); return response.data; } /* EDITORS METHODS */ /** * Post the given object to the API to create the corresponding record. * @param record * @param {String} token - JWT of the logged in user * @returns {Promise} */ async createRecord(record, token){ let headers = JSON.parse(JSON.stringify(this.headers)); headers['Authorization'] = 'Bearer ' + token; const request = { method: \"post\", baseURL: this.baseURL + \"/fairsharing_records\", headers: headers, data: {fairsharing_record: record} }; let response = await this.executeQuery(request); return response.data; } /** * Update the given record * @param {Object} record - the record to update containing the ID to target, the new values * and the user token * @returns {Promise} */ async updateRecord(record){ let headers = JSON.parse(JSON.stringify(this.headers)); headers['Authorization'] = 'Bearer ' + record.token; const request = { method: \"put\", baseURL: this.baseURL + \"/fairsharing_records/\" + record.id, headers: headers, data: {fairsharing_record: record.record} }; let response = await this.executeQuery(request); return response.data; } /** * Create a new user defined tag in the database for users to tag their records. * @param {String} term - the string value of the term * @param {String} token - the user JWT * @returns {Promise} */ async createNewUserDefinedTag(term, token){ let headers = JSON.parse(JSON.stringify(this.headers)); headers['Authorization'] = 'Bearer ' + token; const request = { method: \"post\", baseURL: this.baseURL + \"/user_defined_tags\", headers: headers, data: {user_defined_tag: {label:term}} }; let response = await this.executeQuery(request); return response.data; } /* EXTRA METHODS */ /** * Trigger the given query with Axios * @param query * @returns {Promise&lt;*&gt;} */ async executeQuery(query) { try { return await axios(query); } catch(e){ return({data: {error: e}}); } } } export default RESTClient; × Search results Close "},"views_Static_Community_Community.vue.html":{"id":"views_Static_Community_Community.vue.html","title":"Source: views/Static/Community/Community.vue","body":" FAIRsharing.org Namespaces Static Modules FacetsFiltersChipFooterHomeLoginNavbarTopNewRecordPaginationRecordRecordsSearchFiltersSearchOutputTableSignupStatisticsUser Classes GraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStoreintrospectionStoreparamsAreExpiredparseParamrecordsStorerecordStorestates Source: views/Static/Community/Community.vue &lt;template&gt; &lt;h2&gt;Community&lt;/h2&gt; &lt;/template&gt; &lt;script&gt; /** * All static pages will be handle through this namespace * @namespace Static */ /** This component handles the sign-up/register page * @memberOf Static * @name Community * @type module * @instance * */ export default { name: \"Community\", title: \"This will be the community page\", methods: { greet: function () { return 0 } } } &lt;/script&gt; &lt;style scoped&gt; &lt;/style&gt; × Search results Close "},"views_Static_Educational_Educational.vue.html":{"id":"views_Static_Educational_Educational.vue.html","title":"Source: views/Static/Educational/Educational.vue","body":" FAIRsharing.org Namespaces Static Modules FacetsFiltersChipFooterHomeLoginNavbarTopNewRecordPaginationRecordRecordsSearchFiltersSearchOutputTableSignupStatisticsUser Classes GraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStoreintrospectionStoreparamsAreExpiredparseParamrecordsStorerecordStorestates Source: views/Static/Educational/Educational.vue &lt;template&gt; &lt;div&gt; &lt;h2&gt;This will be the educational page&lt;/h2&gt; &lt;div id=\"faq10-1\" class=\"anchor\" style=\"position:relative;top:5000px;\" &gt; This is a test anchor
