    {"store_recordSearch.js.html":{"id":"store_recordSearch.js.html","title":"Source: store/recordSearch.js","body":" FAIRsharing.org Namespaces Static Modules CuratorHomeLoginNewRecordPaginationPublicProfileSignupUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStorehackSearchhasValueintrospectionStoreisEmailisImageisLongEnoughisOrcidisRequiredisUrlparamsAreExpiredparseParamrecordsStorerecordStorestates Source: store/recordSearch.js import Client from \"@/lib/GraphClient/GraphClient.js\" import recordsQuery from \"@/lib/GraphClient/queries/getRecords.json\" import filterMapping from \"@/data/FiltersLabelMapping.json\" let client = new Client(); export const mutations = { setCollectionIdsParam(state, collectionIDs) { state.params['ids'] = collectionIDs }, setRecords(state, data) { state.records = data['records']; state.facets = buildFacets(data[\"aggregations\"]); state.totalPages = data[\"totalPages\"]; state.perPage = data[\"perPage\"]; state.currentPage = data[\"currentPage\"]; state.hits = data[\"totalCount\"]; }, resetRecords(state) { recordsQuery.queryParam = null; state.records = []; }, resetPages(state) { state.hits = null; state.perPage = null; state.currentPage = 1; state.totalPages = null; }, setLoadingStatus(state, status) { state.loading = status; }, cleanRecordsStore(state) { state.params = {ids:[]}; state.collectionIDs = []; state.records = []; state.facets = []; state.hits = null; state.loading = false; state.totalPages = null; state.perPage = null; state.currentPage = 1; } }; export const actions = { async initializeCollectionRecords(state,collectionIDs) { this.commit(\"records/setCollectionIdsParam\", collectionIDs); this.commit(\"records/setLoadingStatus\", true); this.commit(\"records/resetRecords\"); this.commit(\"records/resetPages\"); recordsQuery.queryParam = state.state.params; let data; try { data = await client.executeQuery(recordsQuery); this.commit('records/setRecords', data[\"searchFairsharingRecords\"]); this.commit(\"records/setLoadingStatus\", false); } catch { // Loading complete, but no data returned... this.commit('records/setRecords', {\"records\":[]}); } }, async fetchCollectionRecords(state, params) { this.commit(\"records/setLoadingStatus\", true); this.commit(\"records/resetRecords\"); this.commit(\"records/resetPages\"); //initialize params state state.state.params = {ids: [...state.state.params.ids]} Object.keys(params).forEach(key =&gt; { state.state.params[key] = params[key] }) recordsQuery.queryParam = state.state.params; let data; try { data = await client.executeQuery(recordsQuery); this.commit('records/setRecords', data[\"searchFairsharingRecords\"]); this.commit(\"records/setLoadingStatus\", false); } catch { // Loading complete, but no data returned... this.commit('records/setRecords', {\"records\":[]}); } }, async fetchRecords(state, params) { this.commit(\"records/setLoadingStatus\", true); this.commit(\"records/resetRecords\"); this.commit(\"records/resetPages\"); if (Object.keys(params).length &gt; 0) { recordsQuery.queryParam = params; } let data; try { data = await client.executeQuery(recordsQuery); this.commit('records/setRecords', data[\"searchFairsharingRecords\"]); this.commit(\"records/setLoadingStatus\", false); } catch { // Loading complete, but no data returned... /* istanbul ignore next */ this.commit('records/setRecords', {\"records\":[]}); } }, resetRecords() { this.commit(\"records/resetRecords\"); } }; export const getters = { getFilter: (state) =&gt; (facetName) =&gt; { if (state.facets.length &gt; 0) { let currentFacet = JSON.parse(JSON.stringify(state.facets.find(facet =&gt; facet.filterName === facetName))); currentFacet['values'] = currentFacet['buckets']; return currentFacet; } return []; }, getRecordsLength: (state) =&gt; { return state.records.length; } }; /** * The records store handles the requests related to records (searchFairsharingRecords and fairsharingRecord). * @type {Object} */ let recordsStore = { namespaced: true, state: { params: {ids: []}, collectionIDs: [], records: [], facets: [], hits: null, loading: false, totalPages: null, perPage: null, currentPage: 1 }, mutations: mutations, actions: actions, getters: getters }; export default recordsStore; /** * Given an object containing the raw facets coming from the client and a mapping object , build the ready to use facets * for usage by the Vue components. * @param {Object} rawFacets - the aggregation object coming from the API response as data['aggregations'] * @returns {Array} output - the array of ready to use facets containing a name, a label and values */ export const buildFacets = function (rawFacets) { let output = []; const mapper = filterMapping[\"autocomplete\"]; Object.keys(rawFacets).forEach(function (facetName) { if (Object.prototype.hasOwnProperty.call(mapper, facetName)) { let localFacet = mapper[facetName]; rawFacets[facetName][\"buckets\"].forEach(function (bucket) { if (Object.prototype.hasOwnProperty.call(bucket, \"key_as_string\")) { bucket[\"key\"] = bucket[\"key_as_string\"]; } }); localFacet['buckets'] = rawFacets[facetName]['buckets']; output.push(localFacet); } }); return output; }; Ã— Search results Close "},"store_searchFilters.js.html":{"id":"store_searchFilters.js.html","title":"Source: store/searchFilters.js","body":" FAIRsharing.org Namespaces Static Modules CuratorHomeLoginNewRecordPaginationPublicProfileSignupUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStorehackSearchhasValueintrospectionStoreisEmailisImageisLongEnoughisOrcidisRequiredisUrlparamsAreExpiredparseParamrecordsStorerecordStorestates Source: store/searchFilters.js import filterMapping from \"@/data/FiltersLabelMapping.json\" import GraphQLClient from \"@/lib/GraphClient/GraphClient.js\" import query from \"@/lib/GraphClient/queries/getFilters.json\"; import {blockInfo} from \"@/data/homePageData.json\" import {isEqual} from 'lodash' import buttonOptions from '@/data/ButtonOptions.json' const graphClient = new GraphQLClient(); export const mutations = { setFilters(state, data) { state.filtersStatistic = data['searchFairsharingRecords']['aggregations']; state.rawFilters = buildFilters(state.filtersStatistic); state.filters = state.rawFilters.filter(item =&gt; (item.type !== 'Boolean' &amp;&amp; item.filterName !== 'status')); }, setFilterButtons(state) { state.filterButtons.push({ \"data\": [ { \"title\": \"Match all terms\", \"active\": true, \"filterName\": \"searchAnd\", \"value\": true }, { \"title\": \"Match any term\", \"active\": false, \"filterName\": \"searchAnd\", \"value\": false } ], \"curator_only\": false }); state.rawFilters.forEach(item =&gt; { // TODO: Return here if the button is marked as curator-only and the user isn't logged in as a curator. if (item.type === 'Boolean') { let ObjectModel = buttonOptions[item.filterName]; state.filterButtons.push(ObjectModel); } else if (item.filterName === 'status') { let ObjectModel = buttonOptions.status.data; ObjectModel.forEach(function (button) { if (Object.prototype.hasOwnProperty.call(button, 'apiIndex')) { button.value = item.values[button[\"apiIndex\"]]; } }); state.filterButtons.push({data: ObjectModel, curator_only: false}); } }); }, setLoadingStatus(state, status) { state.isLoadingFilters = status; }, resetFilterButtons(state, itemParentIndex) { state.filterButtons[itemParentIndex].data.map((item) =&gt; { item.active = false; }); }, activateButton(state, item) { state.filterButtons[item.itemParentIndex].data.map((filterItem) =&gt; { if (isEqual(filterItem, item.activeItem)) { filterItem.active = true; } }); } }; export const actions = { resetFilterButtons(state, itemParentIndex) { this.commit('searchFilters/resetFilterButtons', itemParentIndex) }, activateButton(state, item) { this.commit('searchFilters/activateButton', item) }, async assembleFilters(){ this.commit(\"searchFilters/setLoadingStatus\", true); // Please refer to ticket: // https://github.com/FAIRsharing/fairsharing.github.io/issues/1288 let keys = []; blockInfo['database']['items'].forEach((item) =&gt; { keys.push(item.option.key) }); let data = await graphClient.executeQuery(query); this.commit('searchFilters/setFilters', data); this.commit('searchFilters/setFilterButtons'); this.commit(\"searchFilters/setLoadingStatus\", false); } }; export const getters = { getFilters: (state) =&gt; { let output = []; state.filters.forEach(function (filter) { output.push({ filterName: filter.filterName, filterLabel: filter.filterLabel }) }); return output }, getFiltersStatisticCount: (state) =&gt; (option) =&gt; { return state.filtersStatistic[option.filterName].buckets.find(item =&gt; item.key === option.key)['doc_count']; } }; /** * The searchFilters store trigger a single field query to searchFairsharingRecords, gets the aggregation array and * builds the filtering system to be used by advanced search functions. * @type {Object} */ let filtersStore = { namespaced: true, state: { rawFilters: [], filters: [], filtersStatistic: [], filterButtons: [], isLoadingFilters: false, databaseCount: {} }, mutations: mutations, actions: actions, getters: getters }; export default filtersStore; /** * Given a searchFairsharingRecords aggregations array, build the values used by the advanced search widgets * @param {Array} val - an array of raw filters coming from the api as data['searchFairsharingRecords']['aggregations'] * @returns {Array} filters - ready to use filters for the advanced search components */ export const buildFilters = function (val) { let filters = []; let filtersLabels = filterMapping['autocomplete']; Object.keys(val).forEach(function (key) { if (Object.prototype.hasOwnProperty.call(filtersLabels, key)) { let filter = filtersLabels[key]; filter.values = null; let filterValues = []; let buckets = val[key]['buckets']; buckets.forEach(function (bucket) { if (Object.prototype.hasOwnProperty.call( bucket, \"key_as_string\")) { filterValues.push(bucket[\"key_as_string\"]); } else { filterValues.push(bucket['key']); } }); filter.values = filterValues; filters.push(filter); } }); return filters; }; Ã— Search results Close "},"lib_Client_ExternalClients.js.html":{"id":"lib_Client_ExternalClients.js.html","title":"Source: lib/Client/ExternalClients.js","body":" FAIRsharing.org Namespaces Static Modules CuratorHomeLoginNewRecordPaginationPublicProfileSignupUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStorehackSearchhasValueintrospectionStoreisEmailisImageisLongEnoughisOrcidisRequiredisUrlparamsAreExpiredparseParamrecordsStorerecordStorestates Source: lib/Client/ExternalClients.js import axios from \"axios\" class ExternalRESTClients { /** * The RESTClient is a singleton class that handles the connection and data exchange from the back-end * REST API. */ constructor() { if (ExternalRESTClients._instance) { return ExternalRESTClients._instance } ExternalRESTClients._instance = this; this.doiBaseURL = 'https://dx.doi.org/'; this.headers = { 'Accept': 'application/x-bibtex', }; this.pmidBaseURL = \"https://eutils.ncbi.nlm.nih.gov/entrez/eutils/esummary.fcgi?db=pubmed&amp;retmode=json&amp;id=\"; this.tessBaseURL = \"https://tess.elixir-europe.org/materials.json?q=\"; this.orcidBaseURL = \"https://pub.orcid.org/v2.0/\"; } async getDOI(doi){ let localHeaders = this.headers; localHeaders['Accept'] = 'application/json'; const request = { url: this.doiBaseURL + doi, headers: localHeaders }; let response = await this.executeQuery(request); return response.data; } async getPMID(id){ const request = { url: this.pmidBaseURL + id, headers: { 'Accept': 'application/json', } }; let response = await this.executeQuery(request); return response.data; } async getTessRecords(string){ const request = { url: this.tessBaseURL + string, headers: this.headers }; let response = await this.executeQuery(request); return response.data; } async getOrcidUser(user){ this.headers['Accept'] = \"application/orcid+json\"; const request = { url: this.orcidBaseURL + user, headers: this.headers }; let response = await this.executeQuery(request); this.headers['Accept'] = 'application/x-bibtex'; return response.data; } /** * Trigger the given query with Axios * @param query * @returns {Promise&lt;*&gt;} */ async executeQuery(query) { try { return await axios.get(query.url, {headers: query.headers}); } catch(e){ return({data: {error: e}}); } } } export default ExternalRESTClients; Ã— Search results Close "},"lib_GraphClient_GraphClient.js.html":{"id":"lib_GraphClient_GraphClient.js.html","title":"Source: lib/GraphClient/GraphClient.js","body":" FAIRsharing.org Namespaces Static Modules CuratorHomeLoginNewRecordPaginationPublicProfileSignupUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStorehackSearchhasValueintrospectionStoreisEmailisImageisLongEnoughisOrcidisRequiredisUrlparamsAreExpiredparseParamrecordsStorerecordStorestates Source: lib/GraphClient/GraphClient.js const axios = require(\"axios\"); import Fragments from \"./queries/fragments/fragments.json\" class GraphQLClient { /** The GraphQLClient retrieves data from the FAIRSharing API and sends it to the front-end. * Be careful, this is a singleton and trying to cast new instances will return the existing instance. Be * also careful, its constructor is async !! * @returns {Promise} - to use this object you need to do \"await new ClassName()\" or use .then(callback) */ constructor(){ this.initalizeHeader(); if (GraphQLClient._instance){ return GraphQLClient._instance } GraphQLClient._instance = this; this.url = process.env.VUE_APP_API_ENDPOINT + \"/graphql\"; } /** * Execute the given query (coming from a json file, see /queries/getRecords.json) * @param {Object} query - the query coming from the JSON file * sending to the API. * @returns {Promise} */ async executeQuery(query){ let client = this; let queryString = { query: `{${client.buildQuery(query)}}` }; let resp = await this.getData(queryString); if (resp.data.errors) { return resp.data.errors; } return resp.data.data } /** * Takes the query, post it with axios and returns the raw data * @param {Object} queryString - processed request coming out of buildQuery() or a GraphQL query string * @returns {Promise} - an axios promise representing the server response. */ async getData(queryString){ let client = this; const fullQuery = { method: \"post\", baseURL: client.url, data: queryString, headers: client.headers }; return await axios(fullQuery); } /** * Transform the JSON query into a string for graphQL * @param {Object} query - the query coming from the JSON file * @returns {Object} {query: queryString} - a valid graphQL query string to execute */ buildQuery(query){ let client = this; let queryString = `${query[\"queryName\"]}`; // query name // Handle query parameters if (query.queryParam) { queryString += \"(\"; Object.keys(query.queryParam).forEach(function(key){ if (typeof query.queryParam[key] === \"boolean\" || typeof query.queryParam[key] === \"number\"){ queryString += `${key}:${query.queryParam[key]} `; } else if (typeof query.queryParam[key] === \"string\") { queryString += `${key}:\"${query.queryParam[key]}\" `; } else { let param = []; query.queryParam[key].forEach(function(paramVal){ typeof paramVal !== \"number\" ? param.push(\"\\\"\" + paramVal + \"\\\"\") : param.push(paramVal); }); queryString += `${key}:[${param.join(\",\")}]`; } }); queryString += \")\"; } // Handle query fields if (query.fields){ queryString += \"{\"; query.fields.forEach(function(field){ if (typeof field === \"string\"){ queryString += ` ${field}`; } if (typeof field === \"object\"){ if (\"$ref\" in field){ let myRef = Fragments[field[\"$ref\"]]; for (let subField of myRef){ if (typeof subField === \"string\"){ queryString += ` ${subField}`; } else { queryString += ` ${client.buildQuery(subField)}`; } } } else { queryString += ` ${field.name}{`; field.fields.forEach(function(subField){ if (typeof subField === \"string\"){ queryString += `${subField} `; } else { queryString += `${client.buildQuery(subField)}`; } }); queryString += \"}\"; } } }); queryString += \"}\"; } return queryString; } /** * Add the authorization token to the headers * @param {String} jwt - the user json web token */ setHeader(jwt){ this.headers['Authorization'] = `Bearer ${jwt}`; } initalizeHeader(){ this.headers = { \"Accept\": \"application/json\", \"Content-Type\": \"application/json\", }; this.headers['X-Client-Id'] = process.env.VUE_APP_CLIENT_ID; /* istanbul ignore if */ if (this.headers['X-Client-Id'] === undefined){ delete this.headers['X-Client-Id'] } } } export default GraphQLClient; Ã— Search results Close "},"router_hackSearch.js.html":{"id":"router_hackSearch.js.html","title":"Source: router/hackSearch.js","body":" FAIRsharing.org Namespaces Static Modules CuratorHomeLoginNewRecordPaginationPublicProfileSignupUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStorehackSearchhasValueintrospectionStoreisEmailisImageisLongEnoughisOrcidisRequiredisUrlparamsAreExpiredparseParamrecordsStorerecordStorestates Source: router/hackSearch.js /* * The purpose of this file is to intercept search parameters before they are passed to the API. It's necessary * as links which were generated on the old system may appear in old (or not so old) papers, on other sites etc. * If anyone complains they've clicked on a link to FAIRsharing that \"doesn't work\" then it may be found to be one * of these, and might perhaps require the specific terms be added to the lookup tables here. * Unfortunately it seems difficult to test and results in: * Timeout - Async callback was not invoked within the 5000ms timeout specified by jest.setTimeout.Timeout */ /** * Convert a prop from the old system into that used by the new. Useful when old search links * have been deployed elsewhere in the internet or in print (as long as we know about them). * @returns String - new form of the old prop */ export function hackSearch(query) { let modified = false; const lookupKeys = { content: 'fairsharingRegistry' }; const lookupValues = { biodbcore: 'database' } Object.keys(query).forEach(function(key) { let value = query[key]; // Delete keys with empty values. if (!value) { delete query[key]; modified = true; } // This key is no longer used in the system: if (key === 'search_state') { delete query[key]; modified = true; } // The key is outdated and needs to be replaced with the latest. if (Object.keys(lookupKeys).includes(key)) { let newKey = lookupKeys[key]; if (Object.keys(lookupValues).includes(value)) { query[newKey] = lookupValues[value]; } else { query[newKey] = value; } // Delete old key. delete query[key]; modified = true; } // The key's OK but the value may need replacing. else { if (Object.keys(lookupValues).includes(value)) { query[key] = lookupValues[value]; modified = true; } else { modified = false; } } }); return [query, modified]; } /* Fixed: https://fairsharing.org/search/?q=genomics&amp;content=biodbcore https://fairsharing.org/search/?q=transcriptomics&amp;content=biodbcore https://fairsharing.org/search/?q=genomics&amp;content=standard&amp;name=&amp;taxonomies=&amp;organisations=&amp;shortname=&amp;description=&amp;supportlinks=&amp;licenses=&amp;countries=&amp;maintainers=&amp;expanded_onto_domains=&amp;expanded_onto_disciplines=&amp;user_defined_tags=&amp;record_id=&amp;miriam_id=&amp;search_state=hidden https://fairsharing.org/search/?q=proteomics&amp;content=biodbcore&amp;name=&amp;taxonomies=&amp;organisations=&amp;shortname=&amp;description=&amp;supportlinks=&amp;licenses=&amp;countries=&amp;maintainers=&amp;expanded_onto_domains=&amp;expanded_onto_disciplines=&amp;user_defined_tags=&amp;record_id=&amp;miriam_id=&amp;search_state=hidden https://fairsharing.org/search/?q=proteomics&amp;content=standard&amp;name=&amp;taxonomies=&amp;organisations=&amp;shortname=&amp;description=&amp;supportlinks=&amp;licenses=&amp;countries=&amp;maintainers=&amp;expanded_onto_domains=&amp;expanded_onto_disciplines=&amp;user_defined_tags=&amp;record_id=&amp;miriam_id=&amp;search_state=hidden https://fairsharing.org/search/?q=metabolomics&amp;content=biodbcore&amp;name=&amp;taxonomies=&amp;organisations=&amp;shortname=&amp;description=&amp;supportlinks=&amp;licenses=&amp;countries=&amp;maintainers=&amp;expanded_onto_domains=&amp;expanded_onto_disciplines=&amp;user_defined_tags=&amp;record_id=&amp;miriam_id=&amp;search_state=hidden https://fairsharing.org/search/?q=metabolomics&amp;content=standard&amp;name=&amp;taxonomies=&amp;organisations=&amp;shortname=&amp;description=&amp;supportlinks=&amp;licenses=&amp;countries=&amp;maintainers=&amp;expanded_onto_domains=&amp;expanded_onto_disciplines=&amp;user_defined_tags=&amp;record_id=&amp;miriam_id=&amp;search_state=hidden Covered by something else: https://fairsharing.org/standards/?q=transcriptomics */ Ã— Search results Close "},"utils_rules.js.html":{"id":"utils_rules.js.html","title":"Source: utils/rules.js","body":" FAIRsharing.org Namespaces Static Modules CuratorHomeLoginNewRecordPaginationPublicProfileSignupUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStorehackSearchhasValueintrospectionStoreisEmailisImageisLongEnoughisOrcidisRequiredisUrlparamsAreExpiredparseParamrecordsStorerecordStorestates Source: utils/rules.js /** * Assess if the string is of a certain value (useful to compare passwords) * @param {String} val - the value to evaluate the string against * @returns {function(*): (boolean|string)} */ export function hasValue(val){ return value =&gt; value === val || \"Invalid repeated password\" } /** * Assess email patterns. * @returns {function(*): (boolean|string)} */ export function isEmail(){ return value =&gt; { const pattern = /^(([^&lt;&gt;()[\\]\\\\.,;:\\s@\"]+(\\.[^&lt;&gt;()[\\]\\\\.,;:\\s@\"]+)*)|(\".+\"))@((\\[[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}])|(([a-zA-Z\\-0-9]+\\.)+[a-zA-Z]{2,}))$/ return pattern.test(value) || 'Invalid e-mail.' } } /** * Assess the presence of the field * @returns {function(*=): (boolean|string)} */ export function isRequired(){ return value =&gt; !!value || 'Required.' } /** * Assess URL patterns. * @returns {function(*): (boolean|string)} */ export function isUrl() { return value =&gt; { if (!value) return true; const pattern = /[-a-zA-Z0-9@:%._+~#=]{1,256}\\.[a-zA-Z0-9()]{1,6}\\b([-a-zA-Z0-9()@:%_+.~#?&amp;//=]*)?/gi; return pattern.test(value) || 'Invalid URL.' } } /** * Assess if the string is long enough. * @param {Number} length - the length to evaluate the string against. * @returns {function(*): (boolean|string)} */ export function isLongEnough(length) { return value =&gt; { let error = (value) ? `Value is not long enough (${value.length}/${length})` : `Value is not long enough (0/${length})`; if (!value) return error; return value.length &gt;= length || error; } } /** * Assess ORCID patterns. Can be empty if required is false. * @params {Boolean} required - is the field required or not. * @returns {function(*): (boolean|string)} */ export function isOrcid(required) { return value =&gt; { if (!value &amp;&amp; !required) return true; // because this is an optional Orcid ID const pattern = /^(\\d|X){4}-(\\d|X){4}-(\\d|X){4}-(\\d|X){4}$/gi; return pattern.test(value) || \"Doesn't look like a valid ORCID ID.\" } } /** * Assess if the given file has the correct extension * @returns {function(*): (boolean|string)} */ export function isImage(){ const accept = [\"image/png\", \"image/jpeg\"]; return value =&gt; { return (!value || accept.indexOf(value.type) &gt; -1) || \"File type should be PNG or JPEG\" } } Ã— Search results Close "},"store_introspector.js.html":{"id":"store_introspector.js.html","title":"Source: store/introspector.js","body":" FAIRsharing.org Namespaces Static Modules CuratorHomeLoginNewRecordPaginationPublicProfileSignupUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStorehackSearchhasValueintrospectionStoreisEmailisImageisLongEnoughisOrcidisRequiredisUrlparamsAreExpiredparseParamrecordsStorerecordStorestates Source: store/introspector.js import Client from \"../lib/GraphClient/GraphClient.js\" import introspectionQuery from \"../lib/GraphClient/queries/introspection.json\" import {isEqual} from 'lodash' let client = new Client(); export const mutations = { setParameters(state, data) { try { if (Object.keys(data).includes(\"errors\")) { state.error = data.errors[0].message } else { localStorage.introspectionQuery = JSON.stringify(data); let queryParams = data.data[\"__schema\"][\"types\"].filter(param =&gt; param.name === \"Query\")[0]; state.searchQueryParameters = queryParams.fields.filter(param =&gt; param.name === \"searchFairsharingRecords\")[0]; if (!localStorage.searchQueryParameters) { localStorage.searchQueryParameters = JSON.stringify(state.searchQueryParameters); } else { if (!isEqual(JSON.parse(localStorage.searchQueryParameters), JSON.parse(JSON.stringify(state.searchQueryParameters)))) { localStorage.searchQueryParameters = JSON.stringify(state.searchQueryParameters); } else { state.searchQueryParameters = JSON.parse(localStorage.searchQueryParameters); } } } } catch (e) { state.error = \"Can't initialize application\" } }, setLocalStorageExpiryTime: function () { let now = new Date(); localStorage.expiryDate = now; return now; }, setMaintenanceMode(state){ state.maintenanceMode = true; }, setReadOnlyMode(state){ state.readOnlyMode = true; } }; export const actions = { async fetchParameters(state, timer) { let expirationTimer = (timer) ? timer : 24; let data = await client.getData(introspectionQuery); if (localStorage.expiryDate) { const expiration = paramsAreExpired(localStorage.expiryDate, expirationTimer); if (expiration) { this.commit(\"introspection/setLocalStorageExpiryTime\"); this.commit(\"introspection/setParameters\", data.data); } else { this.commit(\"introspection/setParameters\", JSON.parse(localStorage.introspectionQuery)); } } if (!localStorage.introspectionQuery) { this.commit(\"introspection/setLocalStorageExpiryTime\"); this.commit(\"introspection/setParameters\", data.data); } if (data.headers['maintenance'] === \"true\") this.commit(\"introspection/setMaintenanceMode\"); if (data.headers['read-only'] === \"true\") this.commit(\"introspection/setReadOnlyMode\"); // temp! // this.commit(\"introspection/setMaintenanceMode\"); // this.commit(\"introspection/setReadOnlyMode\"); } }; export const getters = { buildQueryParameters: (state) =&gt; (params) =&gt; { let queryParameters = {}; Object.keys(params[1]).forEach(function (param) { let expectedTypeObject = null; if(state.searchQueryParameters.args === undefined) return; let currentParam = state.searchQueryParameters.args.filter(arg =&gt; arg.name === param)[0]; if(currentParam === undefined) return; expectedTypeObject = currentParam.type; if (expectedTypeObject.kind !== \"LIST\") { queryParameters[param] = parseParam(expectedTypeObject, params[1][param]); } else { const currentVal = params[1][param]; const expectedType = expectedTypeObject[\"ofType\"][\"ofType\"].name; queryParameters[param] = []; if (currentVal.indexOf(\",\") &gt; 0) { currentVal.split(\",\").forEach(function (val) { queryParameters[param].push(decodeURIComponent(parseParam(expectedType, val))) }); } else { queryParameters[param] = decodeURIComponent(parseParam(expectedType, currentVal)) } } }); return queryParameters; } }; /** * The introspection store is related to the introspection query that let us know which fields/types are allowed by the searchFairsharingRecords query * @type {Object} * */ let introspectionStore = { namespaced: true, /** * @name states * @type {Object} * @property {String} errors - collects errors while introspecting. * @property {object} searchQueryParameters - filters query parameters object coming from API. */ state: { errors: String, searchQueryParameters: {}, maintenanceMode: false, readOnlyMode: false }, module d registry of databases/data repositories, conforming to the BioDBcore standard (from the Life Sciences). These are linked to the standards that they use and the funder and journal publisher data policies that recommend or endorse their use.\", \"identifier\": \"https://www.fairsharing.org/bsg-dXXXXXX\", \"url\": \"https://fairsharing.org/databases\", \"keywords\": \"Database, Data repository\", \"includedInDataCatalog\" : \"https://www.fairsharing.org\" }, { \"@type\" : \"Dataset\", \"name\" : \"Data Policy\", \"description\": \"A manually curated registry of data policies from research funders, journal publishers, societies, and other organisations. These are linked to the databases and standards that they recommend for use\", \"identifier\": \"https://www.fairsharing.org/bsg-pXXXXXX\", \"url\": \"https://fairsharing.org/policies\", \"keywords\": \"Data policy, journal, funder, society\" } ], \"keywords\": \"registry, life science, natural science, social science, \", \"provider\": [ { \"@type\":\"Person\", \"name\": \"FAIRsharing.org support\", \"email\": \"contact@fairsharing.org\" }, { \"@type\":\"Organization\", \"name\": \"Oxford e-Research Centre, University of Oxford\", \"url\": \"http://www.oerc.ox.ac.uk/\" }, { \"@type\":\"Organization\", \"name\": \"ELIXIR-UK\", \"url\": \"http://www.elixir-uk.org\" }, { \"alternateName\": [\"FAIRsharing.org Registry\", \"BioSharing.org\"] } ], \"license\": { \"@type\": \"CreativeWork\", \"name\": \"Creative Commons CC BY-SA 4.0 Attribution\", \"url\": \"https://creativecommons.org/licenses/by-sa/4.0/\" }, \"publication\":[ { \"@type\":\"PublicationEvent\", \"name\": \"BioSharing: curated and crowd-sourced metadata standards, databases and data policies in the life sciences.\", \"url\": \"https://academic.oup.com/database/article-lookup/doi/10.1093/database/baw075\" } ] }); } }, destroyed() { this.$scrollTo('body',0,{}); } }; &lt;/script&gt; Ã— Search results Close "},"views_Users_Login_Login.vue.html":{"id":"views_Users lt;/v-list-item&gt; &lt;/v-list&gt; &lt;/v-card-text&gt; &lt;!-- card content // Form --&gt; &lt;v-card-text v-if=\"currentPanel === 'login'\"&gt; &lt;v-form id=\"loginForm\" ref=\"loginForm\" v-model=\"formValid\" &gt; &lt;!-- account --&gt; &lt;v-text-field v-model=\"loginData.name\" label=\"Username or email\" required outlined :rules=\"[rules.isRequired()]\" @keyup.enter=\"logUser()\" /&gt; &lt;!-- password --&gt; &lt;v-text-field v-model=\"loginData.password\" :append-icon=\"show1 ? 'fa-eye' : 'fa-eye-slash'\" :type=\"show1 ? 'text' : 'password'\" label=\"Password\" counter required outlined :rules=\"[rules.isRequired()]\" @click:append=\"show1 = !show1\" @keyup.enter=\"logUser()\" /&gt; &lt;v-card-text class=\"text-center py-1\"&gt; &lt;router-link to=\"/accounts/forgotPassword\"&gt; &lt;span @click=\"()=&gt;{$emit('ClosePopup', true)}\"&gt;Forgotten your password?&lt;/span&gt; &lt;/router-link&gt; &lt;v-divider /&gt; &lt;router-link to=\"/accounts/signup\"&gt; &lt;span @click=\"()=&gt;{$emit('ClosePopup', true)}\"&gt;Need to create a new account?&lt;/span&gt; &lt;/router-link&gt; &lt;v-divider /&gt; &lt;a href=\"https://fairsharing.gitbook.io/fairsharing/#accessing-fairsharing-through-3rd-party-accounts\" target=\"_blank\" &gt; &lt;span @click=\"()=&gt;{$emit('ClosePopup', true)}\"&gt;Can't login with ORCID?&lt;/span&gt; &lt;/a&gt; &lt;/v-card-text&gt; &lt;v-card-actions class=\"mt-2 justify-center\"&gt; &lt;v-btn class=\" px-4\" light color=\"primary\" :disabled=\"!formValid\" @click=\"logUser()\" &gt; LOGIN &lt;/v-btn&gt; &lt;/v-card-actions&gt; &lt;/v-form&gt; &lt;/v-card-text&gt; &lt;/v-card&gt; &lt;/v-col&gt; &lt;/v-row&gt; &lt;/v-container&gt; &lt;/v-form&gt; &lt;/template&gt; &lt;script&gt; import {mapActions, mapState} from 'vuex' import MessageHandler from \"@/components/Users/MessageHandler\"; import stringUtils from '@/utils/stringUtils'; import { isRequired } from \"@/utils/rules.js\" /** This component handles the login page * */ export default { ollection, standard, policy and database * */ export default { name: \"NewRecordPage\", components: {Loaders, BaseFields}, data(){ return { record: {}, recordsTypes: [], formValid: false, loaded: false, message: { error: false, value: null }, rules: { isUrl: function(){return isUrl()} }, submitAnyway: false, recordCreated: false } }, computed: { ...mapState('users', [\"user\"]), ...mapState('editor', ['possibleDuplicates']), ...mapGetters('record', ['getSection']) }, async mounted(){ this.$nextTick(async function () { this.loaded = false; this.resetRecord(); await this.getData(); this.loaded = true; this.$store.commit(\"editor/clearPossibleDuplicates\"); this.$store.commit(\"record/setCreatingNewRecord\"); }); }, methods: { ...mapActions(\"editor\", [\"getCountries\", \"getRecordTypes\", \"getTags\", \"getPossibleDuplicates\", \"cleanEditorStore\" ]), ...mapActions(\"record\", [\"resetRecord\"]), async getData(){ await this.getCountries(); await this.getRecordTypes(); await this.getTags(); }, async createRecord(){ this.message = { error: false, value: null }; let record = JSON.parse(JSON.stringify(this.getSection(\"generalInformation\").data)); // The user has not specified to ignore the warning of duplicate records. // So, a check is made to see if the server reports any possibilities if (!this.submitAnyway) { record = await this.checkForDups(record); } if (this.submitAnyway) { if (this.possibleDuplicates.length &gt; 0) { record.dups_suspected = true; } else { record.dups_suspected = false; } } else { if (this.possibleDuplicates.length &gt; 0) { return; } } record.record_type_id = record.type.id; record.metadata.status = status; record.country_ids = record.countries.map(obj =&gt; obj.id); record.metadata.status = record.status; delete record.status; delete record.countries; delete record.type; let new_record = await restClient.createRecord(record, this.user().credentials.token); this.recordCreated = true; if (!new_record.error) { this.$router.push({ path: new_record.data.id + \"/edit\" }); } else { this.message = { error: true, value: new_record.error } } }, async checkForDups(record) { const _module = this; // run the dup check query, using stored_name, stored_abbreviation or stored_homepage; any that // are over three characters in length. let fieldsToQuery = []; // These are only queried if they are at least 6 characters... [record.metadata.name, record.metadata.abbreviation].forEach(function(val) { /* istanbul ignore else */ if (val === null) { return; } if (val.trim().length &gt;= 3) { fieldsToQuery.push(val); } }); // ...whereas any length URL will do if it is valid. let urlCheck = _module.rules.isUrl(); /* istanbul ignore next */ if (urlCheck(record.metadata.homepage)) { fieldsToQuery.push(record.metadata.homepage) } /* istanbul ignore if */ if (fieldsToQuery.length === 0) { return; } // Now send the query. await _module.getPossibleDuplicates({fields: fieldsToQuery}); if (_module.possibleDuplicates.length &gt; 0) { record.dups_suspected = true; } return record; }, disableSubmit() { let _module = this; if (!_module.formValid) { return true; } if (_module.possibleDuplicates.length &gt; 0) { if (_module.submitAnyway) { return false; } else { return true; } } return false; }, setSubmitAnyway() { this.submitAnyway = true; }, tryAgain() { this.submitAnyway = false; this.$store.commit(\"editor/clearPossibleDuplicates\"); } } } &lt;/script&gt; &lt;style scoped&gt; .v-autocomplete__content .v-subheader { font-size: 2rem; text-transform: capitalize; } #autocompleteSelect .v-list-item { min-height: 0 !important; } &lt;/style&gt; Ã— Search results Close "},"components_Records_Search_Header_Pagination.vue.html":{"id":"components_Records_Search_Header_Pagination.vue.html","title":"Source: components/Records/Search/Header/Pagination.vue","body":" FAIRsharing.org Namespaces Static Modules CuratorHomeLoginNewRecordPaginationPublicProfileSignupUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStorehackSearchhasValueintrospectionStoreisEmailisImageisLongEnoughisOrcidisRequiredisUrlparamsAreExpiredparseParamrecordsStorerecordStorestates Source: components/Records/Search/Header/Pagination.vue &lt;template&gt; &lt;v-pagination v-model=\"page\" :length=\"totalPages\" :total-visible=\"($vuetify.breakpoint.mdAndUp) ? 7 : 3\" /&gt; &lt;/template&gt; &lt;script&gt; import {throttle} from 'lodash'; /** Component to handle the advanced search filters for the searchFairsharingRecords query. * @vue-prop {Number} [totalPages = 0] - the total number of pages to display * @vue-data {Number} [currentQuery = null] - the current page number */ export default { name: \"Pagination\", props: { totalPages: { type: Number, default: 0 }, currentPage: { type:Number, default: 1 } }, data() { return { currentPageLocal: null, allowPaginate: true, disable: false, page: 1 } }, watch: { '$route.name': function () { this.currentPageLocal = 1; }, '$route.query': function (newVal) { let _module = this; if (!Object.prototype.hasOwnProperty.call(newVal, \"page\")) { _module.currentPageLocal = 1; _module.page = _module.currentPageLocal; } else { _module.currentPageLocal = Number(newVal.page); _module.page = _module.currentPageLocal; } }, 'page': function (newPage) { this.paginate(newPage); } }, created() { this.currentPageLocal = this.currentPage; this.page = this.currentPage; }, methods: { /** * Set the current query page parameter value to the given input for vueJs router * @param {Number} pageNumber - the page to go to */ paginate: async function (pageNumber) { if (this.allowPaginate) { if (pageNumber !== this.currentPageLocal &amp;&amp; this.allowPaginate) { let _module = this; let currentQuery = {}; _module.currentPageLocal = pageNumber; Object.keys(_module.$route.query).forEach(function (param) { currentQuery[param] = _module.$route.query[param] }); currentQuery.page = pageNumber; this.disableThrottle(this.disable); await _module.$router.push({ name: _module.$route.name, query: currentQuery }); } } }, /** * Postpone the pagination buttons to be clickable */ PaginatePermission: throttle(function () { this.allowPaginate = true }, 1200), /** * Set the environment ready for testing or development * @param {Boolean} disable - should disable or not the throttle for the next call */ disableThrottle: function (disable) { if (!disable) { this.allowPaginate = false; this.PaginatePermission(); } else { this.allowPaginate = true; } } }, } &lt;/script&gt; &lt;style scoped&gt; button { outline: none; } #advancedSearch { top: 20px; } &lt;/style&gt; Ã— Search results Close "},"views_Records_Record.vue.html":{"id":"views_Records_Record.vue.html","title":"Source: views/Records/Record.vue","body":" FAIRsharing.org Namespaces Static Modules CuratorHomeLoginNewRecordPaginationPublicProfileSignupUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStorehackSearchhasValueintrospectionStoreisEmailisImageisLongEnoughisOrcidisRequiredisUrlparamsAreExpiredparseParamrecordsStorerecordStorestates Source: views/Records/Record.vue &lt;template xmlns:v-slot=\"http://www.w3.org/1999/XSL/Transform\"&gt; &lt;main&gt; &lt;v-container v-if=\"queryTriggered\" fluid &gt; &lt;!-- error --&gt; &lt;div v-if=\"error\"&gt; &lt;NotFound /&gt; &lt;/div&gt; &lt;!-- Action Menu &amp; Alert --&gt; &lt;v-row v-if=\"!target &amp;&amp; queryTriggered\" class=\"mx-1\" &gt; &lt;v-col cols=\"12\" &gt; &lt;v-alert v-if=\"!currentRecord.fairsharingRecord['isApproved'] &amp;&amp; !error\" dense type=\"info\" class=\"mb-2 flex-grow-1\" &gt; &lt;span&gt;This record is awaiting review by FAIRsharing curators&lt;/span&gt; &lt;/v-alert&gt; &lt;v-alert v-if=\"user().is_curator &amp;&amp; needsReviewing() &amp;&amp; !error\" dense type=\"warning\" class=\"mb-2 flex-grow-1\" &gt; &lt;span&gt;This record is in need of periodic curator review. &lt;/span&gt; &lt;span v-if=\"!reviewsPresent()\"&gt; There has not been any review to date. &lt;/span&gt; &lt;span v-else&gt; The last review was on {{ currentRecord['fairsharingRecord']['reviews'][0]['createdAt'].split(/T/)[0] }} by {{ currentRecord['fairsharingRecord']['reviews'][0]['user']['username'] }}. &lt;/span&gt; &lt;/v-alert&gt; &lt;v-alert v-if=\"isWatching()\" dense type=\"info\" class=\"mb-2 flex-grow-1\" &gt; &lt;span&gt;You are watching this record for changes&lt;/span&gt; &lt;/v-alert&gt; &lt;div v-if=\"alreadyClaimed || claimedTriggered || user().is_curator\" class=\"d-flex flex-column\" &gt; &lt;v-alert v-if=\"user().is_curator &amp;&amp; currentRecord.fairsharingRecord['isHidden']\" dense type=\"info\" class=\"mb-2 flex-grow-1\" &gt; &lt;span&gt;This record is hidden!&lt;/span&gt; &lt;/v-alert&gt; &lt;transition name=\"fade\" mode=\"in-out\" appear &gt; &lt;div v-if=\"queryTriggered\"&gt; &lt;!-- Although queryTriggered is checked again in the below divs but still this line check whether page is fully loaded to show the content and its needed --&gt; &lt;div v-if=\"!queryTriggered\"&gt; &lt;!-- here its when async queryTriggered value is not set so we show red banner by default --&gt; &lt;v-alert v-if=\"(!alreadyClaimed) &amp;&amp; ((!ownershipApproved &amp;&amp; !alreadyClaimed) &amp;&amp; (!noClaimRegistered &amp;&amp; !error))\" dense type=\"error\" class=\"mb-2 flex-grow-1\" &gt; &lt;span&gt;Your claiming request has been declined. Please get in touch with us if you have any questions.&lt;/span&gt; &lt;/v-alert&gt; &lt;div v-else-if=\"queryTriggered &amp;&amp; !ownershipApproved\"&gt; &lt;!-- here we update the ownership request banner when query is triggered and its value is set and also the request has been rejected. --&gt; &lt;v-alert v-if=\"(!alreadyClaimed) &amp;&amp; ((!ownershipApproved &amp;&amp; !alreadyClaimed) &amp;&amp; (!noClaimRegistered &amp;&amp; !error))\" dense type=\"error\" class=\"mb-2 flex-grow-1\" &gt; &lt;span&gt;Your claiming request has been declined. Please get in touch with us if you have any questions.&lt;/span&gt; &lt;/v-alert&gt; &lt;/div&gt; nisations\", \"additionalInformation\" ]); } }, actions: { async fetchRecord(state, options){ state.commit(\"resetCurrentRecordHistory\"); recordQuery.queryParam = { id: options.id }; if (options.token) { client.setHeader(options.token); } let data = await client.executeQuery(recordQuery); client.initalizeHeader() if (!data[\"fairsharingRecord\"]['metadata']['contacts']) { data[\"fairsharingRecord\"]['metadata']['contacts'] = []; } // Citations should be created if empty. if (!data[\"fairsharingRecord\"]['metadata']['citations']) { data[\"fairsharingRecord\"]['metadata']['citations'] = []; } state.commit('setCurrentRecord', JSON.parse(JSON.stringify(data))); state.commit('setSections', JSON.parse(JSON.stringify(data))); }, async fetchPreviewRecord(state, id){ state.commit(\"resetCurrentRecordHistory\"); recordQuery.queryParam = { id: id }; let data = await client.executeQuery(recordQuery); state.commit('setCurrentRecord', data); }, async fetchRecordHistory(state, options){ recordHistory.queryParam = {id: options.id}; client.setHeader(options.token); let data = await client.executeQuery(recordHistory); state.commit('setRecordHistory', data[\"fairsharingRecord\"]); }, async updateGeneralInformation({ state, commit}, options) { commit(\"resetMessage\", \"generalInformation\"); let { type, countries, userDefinedTags, domains, subjects, taxonomies, status, curator_notes, isHidden, ...record } = JSON.parse(JSON.stringify(state.sections.generalInformation.data)), newTags = [], oldTags = [], tags = []; userDefinedTags.forEach(tag =&gt; { if (Object.keys(tag).indexOf(\"id\") === -1){ newTags.push(tag.label) } else { oldTags.push(tag.id) } }); newTags = await Promise.all(newTags.map(tag =&gt; restClient.createNewUserDefinedTag(tag, options.token)) ); newTags.forEach((tag) =&gt; { if (!tag.error) { tags.push(tag.id); } else { commit(\"setSectionError\", { section: \"generalInformation\", value: tag.error }); return tag.error; } }); record.country_ids = countries.map(obj =&gt; rganisations\"); let deleteItems = [], updateItems = [], createItems = []; state.sections.organisations.initialData.forEach((obj) =&gt; { let found = state.sections.organisations.data.filter(org =&gt; org.id === obj.id)[0]; if (!found) { deleteItems.push(obj); } }); state.sections.organisations.data.forEach(function(obj) { let query = { fairsharing_record_id: state.currentRecord['fairsharingRecord'].id, organisation_id: obj.organisation.id, relation: obj.relation, grant_id: (obj.grant) ? obj.grant.id : null, is_lead: obj.isLead }; if (Object.prototype.hasOwnProperty.call(obj, 'id')) updateItems.push({query: query, id: obj.id}); else createItems.push(query); }); let queries = await Promise.all([ ...deleteItems.map(organisation =&gt; restClient.deleteOrganisationLink(organisation.id, userToken)), ...createItems.map(organisation =&gt; restClient.createOrganisationLink(organisation, userToken)), ...updateItems.map(organisation =&gt; restClient.updateOrganisationLink(organisation.query, organisation.id, userToken)) ]); queries.forEach((org) =&gt; { if (org.error) { commit(\"setSectionError\", { section: \"organisations\", value: org.error }); } }); recordOrganisationsQuery.queryParam = {id: state.currentRecord.fairsharingRecord.id}; client.setHeader(userToken); let organisations = await client.executeQuery(recordOrganisationsQuery); commit('updateOrganisationsLinks', organisations.fairsharingRecord.organisationLinks); }, async updateAdditionalInformation({ state, commit}, options){ commit(\"resetMessage\", \"additionalInformation\"); let newRecord = { metadata: state.sections.generalInformation.initialData.metadata, }; options.fields.forEach(field =&gt; { if (state.sections.additionalInformation.data[field]) { Object.keys(state.sections.additionalInformation.data[field]).forEach(key =&gt; { if (state.sections.additionalInformation.data[field][key] === \"\") { delete state.sections.additionalInformation.data[field][key] } }) newRecord.metadata[field] = state.sections.additionalInformation.data[field] } else if (state.sections.additionalInformation.data[field] === null) { // if its the case that there is a single string textInput only state.sections.additionalInformation.data[field] = \"\"; newRecord.metadata[field] = state.sections.additionalInformation.data[field] } }); let response = await restClient.updateRecord({ record: newRecord, token: options.token, id: options.id }); if (response.error) { commit(\"setSectionError\", { section: \"additionalInformation\", value: response.error }); return response.error; } else { commit(\"setMessage\", {target: \"additionalInformation\", value: \"Record successfully updated!\"}); commit('updateAdditionalInformation', {record: newRecord.metadata, fields: options.fields}); } }, async updateDataAccess({state, commit}, options){ commit(\"resetMessage\", \"dataAccess\"); let newRecord = { metadata: state.sections.generalInformation.initialData.metadata, }; newRecord.metadata.support_links = state.sections.dataAccess.data.support_links; newRecord.metadata.support_links.forEach(supportLink =&gt; { if (typeof supportLink.url !== 'string') { supportLink.url = supportLink.url.url; } }); let initialLicences = state.sections.dataAccess.initialData.licences, currentLicences = state.sections.dataAccess.data.licences, toDelete = [], toUpdate = [], toCreate = []; initialLicences.forEach(licence =&gt; { let found = currentLicences.filter(obj =&gt; obj.id === licence.id)[0]; if (!found) toDelete.push(licence.id); }); currentLicences.forEach(licence =&gt; { let found = initialLicences.filter(obj =&gt; obj.id === licence.id)[0], newLicence = prepareLicence(licence); if (!found){ toCreate.push(newLicence); } else if (found &amp;&amp; !isEqual(licence, found)) { toUpdate.push(newLicence); } }); let responses = await Promise.all([ restClient.updateRecord({ record: newRecord, token: options.token, id: options.id }), ...toCreate.map(licence =&gt; restClient.createLicenceLink(licence, options.token)), ...toUpdate.map(licence =&gt; restClient.updateLicenceLink(licence, options.token)), ...toDelete.map(licence =&gt; restClient.deleteLicenceLink(licence, options.token)) ]); responses.forEach((response) =&gt; { if (response.error) { commit(\"setSectionError\", { section: \"dataAccess\", value: response.error }); return response.error; } }); recordDataAccessQuery.queryParam = {id: state.currentRecord.fairsharingRecord.id}; client.setHeader(options.token); let dataAccess = await client.executeQuery(recordDataAccessQuery); commit('setDataAccess', dataAccess.fairsharingRecord); }, async updateRelations({state, commit}, options){ commit(\"resetMessage\", \"relations\"); let newAssociations = [], deleteAssociations = [], oldAssociations = []; state.sections.relations.data.recordAssociations.forEach(association =&gt; { if (association.new) { const newAssociation = { fairsharing_record_id: options.source, linked_record_id: association.linkedRecord.id, record_assoc_label_id: association.recordAssocLabel.id }; newAssociations.push(newAssociation); } else { oldAssociations.push(association.linkedRecord.id); } }); state.sections.relations.initialData.recordAssociations.forEach(oldAssociation =&gt; { let id = oldAssociation.linkedRecord.id; if (id &amp;&amp; !oldAssociations.includes(id)) { deleteAssociations.push({ id: oldAssociation.id, _destroy: 1 }); } }); let responses = await Promise.all([ restClient.saveRelations({ token: options.token, relations: newAssociations, target: options.source }), restClient.deleteRelations({ token: options.token, relations: deleteAssociations, target: options.source }) ]); let error = false; for (let response of responses) { if (response.error) { commit(\"setSectionError\", { section: \"relations\", value: response.error }); error = true; } } if (!error){ recordRelationsQuery.queryParam = {id: options.source}; client.setHeader(options.token); let relations = await client.executeQuery(recordRelationsQuery); commit('setRelations', relations['fairsharingRecord'].recordAssociations); } }, resetRecord(state){ state.commit('setGeneralInformation', {fairsharingRecord: false}); }, async updateRecord(state, newRecord){ let response = await restClient.updateRecord(newRecord); if (response.error){ state.commit(\"setError\", response.error.response) } else { state.commit(\"setNewRecord\", response) } } }, getters: { getField: (state) =&gt; (fieldName) =&gt; { return state.currentRecord['fairsharingRecord'][fieldName]; }, getSection: (state) =&gt; (sectionName) =&gt; { return state.sections[sectionName]; }, getChanges: (state) =&gt; { let changes = {}; Object.keys(state.sections).forEach(section =&gt; { changes[section] = state.sections[section].changes }); return changes; }, getAllChanges: (state) =&gt; { let changes = 0; Object.keys(state.sections).forEach(section =&gt; { changes += state.sections[section].changes; }); return changes; }, getCreatingNewRecord: (state) =&gt; { return state.newRecord; }, getRecordType: (state) =&gt; { return state.sections['generalInformation'].initialData.type } } }; function prepareLicence(rawLicence){ let preparedLicence = { relation: rawLicence.relation }; preparedLicence.fairsharing_record_id = (rawLicence.fairsharingRecord) ? rawLicence.fairsharingRecord.id : rawLicence.fairsharing_record_id; if (rawLicence.id) preparedLicence.id = rawLicence.id; if (rawLicence.licence.id){ preparedLicence.licence_id = rawLicence.licence.id } else { preparedLicence.licence_attributes = rawLicence.licence; } return preparedLicence; } export default recordStore; Ã— Search results Close "},"utils_recordTabUtils.js.html":{"id":"utils_recordTabUtils.js.html","title":"Source: utils/recordTabUtils.js","body":" FAIRsharing.org Namespaces Static Modules CuratorHomeLoginNewRecordPaginationPublicProfileSignupUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStorehackSearchhasValueintrospectionStoreisEmailisImageisLongEnoughisOrcidisRequiredisUrlparamsAreExpiredparseParamrecordsStore
