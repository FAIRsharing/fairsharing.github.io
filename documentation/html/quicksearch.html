    {"store_records.js.html":{"id":"store_records.js.html","title":"Source: store/records.js","body":" FAIRsharing.org Namespaces Static Modules CuratorHomeLoginNavbarTopNewRecordPaginationSignupStatisticsUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStorehasValueintrospectionStoreisEmailisImageisLongEnoughisOrcidisRequiredisUrlparamsAreExpiredparseParamrecordsStorerecordStorestates Source: store/records.js import Client from \"@/components/GraphClient/GraphClient.js\" import recordsQuery from \"@/components/GraphClient/queries/getRecords.json\" import filterMapping from \"@/data/FiltersLabelMapping.json\" let client = new Client(); export const mutations = { setRecords(state, data) { state.records = data['records']; state.facets = buildFacets(data[\"aggregations\"]); state.totalPages = data[\"totalPages\"]; state.perPage = data[\"perPage\"]; state.currentPage = data[\"currentPage\"]; state.hits = data[\"totalCount\"]; }, resetRecords(state) { recordsQuery.queryParam = null; state.records = []; }, resetPages(state) { state.hits = null; state.perPage = null; state.currentPage = null; state.totalPages = null; }, setLoadingStatus(state, status) { state.loading = status; } }; export const actions = { async fetchRecords(state, params) { this.commit(\"records/setLoadingStatus\", true); this.commit(\"records/resetRecords\"); this.commit(\"records/resetPages\"); if (Object.keys(params).length &gt; 0) { recordsQuery.queryParam = params; } const data = await client.executeQuery(recordsQuery); this.commit('records/setRecords', data[\"searchFairsharingRecords\"]); this.commit(\"records/setLoadingStatus\", false); }, resetRecords() { this.commit(\"records/resetRecords\"); }, }; export const getters = { getFilter: (state) =&gt; (facetName) =&gt; { if (state.facets.length &gt; 0) { let currentFacet = JSON.parse(JSON.stringify(state.facets.find(facet =&gt; facet.filterName === facetName))); currentFacet['values'] = currentFacet['buckets']; return currentFacet; } return []; }, getRecordsLength: (state) =&gt; { return state.records.length; } }; /** * The records store handles the requests related to records (searchFairsharingRecords and fairsharingRecord). * @type {Object} */ let recordsStore = { namespaced: true, state: { records: [], facets: [], hits: null, loading: false, totalPages: null, perPage: null, currentPage: null }, mutations: mutations, actions: actions, getters: getters }; export default recordsStore; /** * Given an object containing the raw facets coming from the client and a mapping object , build the ready to use facets * for usage by the Vue components. * @param {Object} rawFacets - the aggregation object coming from the API response as data['aggregations'] * @returns {Array} output - the array of ready to use facets containing a name, a label and values */ export const buildFacets = function (rawFacets) { let output = []; const mapper = filterMapping[\"autocomplete\"]; Object.keys(rawFacets).forEach(function (facetName) { if (Object.prototype.hasOwnProperty.call(mapper, facetName)) { let localFacet = mapper[facetName]; rawFacets[facetName][\"buckets\"].forEach(function (bucket) { if (Object.prototype.hasOwnProperty.call(bucket, \"key_as_string\")) { bucket[\"key\"] = bucket[\"key_as_string\"]; } }); localFacet['buckets'] = rawFacets[facetName]['buckets']; output.push(localFacet); } }); return output; }; × Search results Close "},"store_searchFilters.js.html":{"id":"store_searchFilters.js.html","title":"Source: store/searchFilters.js","body":" FAIRsharing.org Namespaces Static Modules CuratorHomeLoginNavbarTopNewRecordPaginationSignupStatisticsUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStorehasValueintrospectionStoreisEmailisImageisLongEnoughisOrcidisRequiredisUrlparamsAreExpiredparseParamrecordsStorerecordStorestates Source: store/searchFilters.js import filterMapping from \"@/data/FiltersLabelMapping.json\" import GraphQLClient from \"@/components/GraphClient/GraphClient.js\" import query from \"@/components/GraphClient/queries/getFilters.json\"; import {isEqual} from 'lodash' import buttonOptions from '@/data/ButtonOptions.json' const graphClient = new GraphQLClient(); export const mutations = { setFilters(state, data) { let rawFilters = data['searchFairsharingRecords']['aggregations']; state.rawFilters = buildFilters(rawFilters); state.filters = state.rawFilters.filter(item =&gt; (item.type !== 'Boolean' &amp;&amp; item.filterName !== 'status')); }, setFilterButtons(state) { state.filterButtons.push({ \"data\": [ { \"title\": \"Match all terms\", \"active\": true, \"filterName\": \"searchAnd\", \"value\": true }, { \"title\": \"Match any term\", \"active\": false, \"filterName\": \"searchAnd\", \"value\": false } ], \"curator_only\": false }); state.rawFilters.forEach(item =&gt; { // TODO: Return here if the button is marked as curator-only and the user isn't logged in as a curator. if (item.type === 'Boolean') { let ObjectModel = buttonOptions[item.filterName]; state.filterButtons.push(ObjectModel); } else if (item.filterName === 'status') { let ObjectModel = buttonOptions.status.data; ObjectModel.forEach(function (button) { if (Object.prototype.hasOwnProperty.call(button, 'apiIndex')) { button.value = item.values[button[\"apiIndex\"]]; } }); state.filterButtons.push({data: ObjectModel, curator_only: false}); } }); }, setLoadingStatus(state, status){ state.isLoadingFilters = status; }, resetFilterButtons(state, itemParentIndex) { state.filterButtons[itemParentIndex].data.map((item) =&gt; { item.active = false; }); }, activateButton(state, item) { state.filterButtons[item.itemParentIndex].data.map((filterItem) =&gt; { if (isEqual(filterItem, item.activeItem)) { filterItem.active = true; } }); } }; export const actions = { resetFilterButtons(state, itemParentIndex) { this.commit('searchFilters/resetFilterButtons', itemParentIndex) }, activateButton(state, item) { this.commit('searchFilters/activateButton', item) }, async assembleFilters(){ this.commit(\"searchFilters/setLoadingStatus\", true); let data = await graphClient.executeQuery(query); this.commit('searchFilters/setFilters', data); this.commit('searchFilters/setFilterButtons'); this.commit(\"searchFilters/setLoadingStatus\", false); } }; export const getters = { getFilters: (state) =&gt; { let output = []; state.filters.forEach(function (filter) { output.push({ filterName: filter.filterName, filterLabel: filter.filterLabel }) }); return output } }; /** * The searchFilters store trigger a single field query to searchFairsharingRecords, gets the aggregation array and * builds the filtering system to be used by advanced search functions. * @type {Object} */ let filtersStore = { namespaced: true, state: { rawFilters: [], filters: [], filterButtons: [], isLoadingFilters: false }, mutations: mutations, actions: actions, getters: getters }; export default filtersStore; /** * Given a searchFairsharingRecords aggregations array, build the values used by the advanced search widgets * @param {Array} val - an array of raw filters coming from the api as data['searchFairsharingRecords']['aggregations'] * @returns {Array} filters - ready to use filters for the advanced search components */ export const buildFilters = function (val) { let filters = []; let filtersLabels = filterMapping['autocomplete']; Object.keys(val).forEach(function (key) { if (Object.prototype.hasOwnProperty.call(filtersLabels, key)) { let filter = filtersLabels[key]; filter.values = null; let filterValues = []; let buckets = val[key]['buckets']; buckets.forEach(function (bucket) { if (Object.prototype.hasOwnProperty.call( bucket, \"key_as_string\")) { filterValues.push(bucket[\"key_as_string\"]); } else { filterValues.push(bucket['key']); } }); filter.values = filterValues; filters.push(filter); } }); return filters; }; × Search results Close "},"components_Client_ExternalClients.js.html":{"id":"components_Client_ExternalClients.js.html","title":"Source: components/Client/ExternalClients.js","body":" FAIRsharing.org Namespaces Static Modules CuratorHomeLoginNavbarTopNewRecordPaginationSignupStatisticsUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStorehasValueintrospectionStoreisEmailisImageisLongEnoughisOrcidisRequiredisUrlparamsAreExpiredparseParamrecordsStorerecordStorestates Source: components/Client/ExternalClients.js import axios from \"axios\" class ExternalRESTClients { /** * The RESTClient is a singleton class that handles the connection and data exchange from the back-end * REST API. */ constructor() { if (ExternalRESTClients._instance) { return ExternalRESTClients._instance } ExternalRESTClients._instance = this; this.doiBaseURL = 'https://dx.doi.org/'; this.headers = { 'Accept': 'application/x-bibtex', }; this.pmidBaseURL = \"https://eutils.ncbi.nlm.nih.gov/entrez/eutils/esummary.fcgi?db=pubmed&amp;retmode=json&amp;id=\"; } async getDOI(doi){ const request = { url: this.doiBaseURL + doi, headers: this.headers }; let response = await this.executeQuery(request); return response.data; } async getPMID(id){ const request = { url: this.pmidBaseURL + id }; let response = await this.executeQuery(request); return response.data; } /** * Trigger the given query with Axios * @param query * @returns {Promise&lt;*&gt;} */ async executeQuery(query) { try { return await axios.get(query.url, {headers: query.headers}); } catch(e){ return({data: {error: e}}); } } } export default ExternalRESTClients; × Search results Close "},"components_GraphClient_GraphClient.js.html":{"id":"components_GraphClient_GraphClient.js.html","title":"Source: components/GraphClient/GraphClient.js","body":" FAIRsharing.org Namespaces Static Modules CuratorHomeLoginNavbarTopNewRecordPaginationSignupStatisticsUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStorehasValueintrospectionStoreisEmailisImageisLongEnoughisOrcidisRequiredisUrlparamsAreExpiredparseParamrecordsStorerecordStorestates Source: components/GraphClient/GraphClient.js const axios = require(\"axios\"); import Fragments from \"./queries/fragments/fragments.json\" class GraphQLClient { /** The GraphQLClient retrieves data from the FAIRSharing API and sends it to the front-end. * Be careful, this is a singleton and trying to cast new instances will return the existing instance. Be * also careful, its constructor is async !! * @returns {Promise} - to use this object you need to do \"await new ClassName()\" or use .then(callback) */ constructor(){ this.initalizeHeader(); if (GraphQLClient._instance){ return GraphQLClient._instance } GraphQLClient._instance = this; this.url = process.env.VUE_APP_API_ENDPOINT + \"/graphql\"; } /** * Execute the given query (coming from a json file, see /queries/getRecords.json) * @param {Object} query - the query coming from the JSON file * sending to the API. * @returns {Promise} */ async executeQuery(query){ let client = this; let queryString = { query: `{${client.buildQuery(query)}}` }; let resp = await this.getData(queryString); if (resp.data.errors) { return resp.data.errors; } return resp.data.data } /** * Takes the query, post it with axios and returns the raw data * @param {Object} queryString - processed request coming out of buildQuery() or a GraphQL query string * @returns {Promise} - an axios promise representing the server response. */ async getData(queryString){ let client = this; const fullQuery = { method: \"post\", baseURL: client.url, data: queryString, headers: client.headers }; return await axios(fullQuery); } /** * Transform the JSON query into a string for graphQL * @param {Object} query - the query coming from the JSON file * @returns {Object} {query: queryString} - a valid graphQL query string to execute */ buildQuery(query){ let client = this; let queryString = `${query[\"queryName\"]}`; // query name // Handle query parameters if (query.queryParam) { queryString += \"(\"; Object.keys(query.queryParam).forEach(function(key){ if (typeof query.queryParam[key] === \"boolean\" || typeof query.queryParam[key] === \"number\"){ queryString += `${key}:${query.queryParam[key]} `; } else if (typeof query.queryParam[key] === \"string\") { queryString += `${key}:\"${query.queryParam[key]}\" `; } else { let param = []; query.queryParam[key].forEach(function(paramVal){ param.push(\"\\\"\" + paramVal + \"\\\"\"); }); queryString += `${key}:[${param.join(\",\")}]`; } }); queryString += \")\"; } // Handle query fields if (query.fields){ queryString += \"{\"; query.fields.forEach(function(field){ if (typeof field === \"string\"){ queryString += ` ${field}`; } if (typeof field === \"object\"){ if (\"$ref\" in field){ let myRef = Fragments[field[\"$ref\"]]; for (let subField of myRef){ if (typeof subField === \"string\"){ queryString += ` ${subField}`; } else { queryString += ` ${client.buildQuery(subField)}`; } } } else { queryString += ` ${field.name}{`; field.fields.forEach(function(subField){ if (typeof subField === \"string\"){ queryString += `${subField} `; } else { queryString += `${client.buildQuery(subField)}`; } }); queryString += \"}\"; } } }); queryString += \"}\"; } return queryString; } /** * Add the authorization token to the headers * @param {String} jwt - the user json web token */ setHeader(jwt){ this.headers['Authorization'] = `Bearer ${jwt}`; } initalizeHeader(){ this.headers = { \"Accept\": \"application/json\", \"Content-Type\": \"application/json\", }; this.headers['X-Client-Id'] = process.env.VUE_APP_CLIENT_ID; if (this.headers['X-Client-Id'] === undefined){ delete this.headers['X-Client-Id'] } } } export default GraphQLClient; × Search results Close "},"utils_rules.js.html":{"id":"utils_rules.js.html","title":"Source: utils/rules.js","body":" FAIRsharing.org Namespaces Static Modules CuratorHomeLoginNavbarTopNewRecordPaginationSignupStatisticsUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStorehasValueintrospectionStoreisEmailisImageisLongEnoughisOrcidisRequiredisUrlparamsAreExpiredparseParamrecordsStorerecordStorestates Source: utils/rules.js /** * Assess if the string is of a certain value (useful to compare passwords) * @param {String} val - the value to evaluate the string against * @returns {function(*): (boolean|string)} */ export function hasValue(val){ return value =&gt; value === val || \"Invalid repeated password\" } /** * Assess email patterns. * @returns {function(*): (boolean|string)} */ export function isEmail(){ return value =&gt; { const pattern = /^(([^&lt;&gt;()[\\]\\\\.,;:\\s@\"]+(\\.[^&lt;&gt;()[\\]\\\\.,;:\\s@\"]+)*)|(\".+\"))@((\\[[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}])|(([a-zA-Z\\-0-9]+\\.)+[a-zA-Z]{2,}))$/ return pattern.test(value) || 'Invalid e-mail.' } } /** * Assess the presence of the field * @returns {function(*=): (boolean|string)} */ export function isRequired(){ return value =&gt; !!value || 'Required.' } /** * Assess URL patterns. * @returns {function(*): (boolean|string)} */ export function isUrl() { return value =&gt; { if (!value) return true; const pattern = /[-a-zA-Z0-9@:%._+~#=]{1,256}\\.[a-zA-Z0-9()]{1,6}\\b([-a-zA-Z0-9()@:%_+.~#?&amp;//=]*)?/gi; return pattern.test(value) || 'Invalid URL.' } } /** * Assess if the string is long enough. * @param {Number} length - the length to evaluate the string against. * @returns {function(*): (boolean|string)} */ export function isLongEnough(length) { return value =&gt; { let error = (value) ? `Value is not long enough (${value.length}/${length})` : `Value is not long enough (0/${length})`; if (!value) return error; return value.length &gt;= length || error; } } /** * Assess ORCID patterns. Can be empty if required is false. * @params {Boolean} required - is the field required or not. * @returns {function(*): (boolean|string)} */ export function isOrcid(required) { return value =&gt; { if (!value &amp;&amp; !required) return true; // because this is an optional Orcid ID const pattern = /^(\\d|X){4}-(\\d|X){4}-(\\d|X){4}-(\\d|X){4}$/gi; return pattern.test(value) || \"Doesn't look like a valid ORCID ID.\" } } /** * Assess if the given file has the correct extension * @returns {function(*): (boolean|string)} */ export function isImage(){ const accept = [\"image/png\", \"image/jpeg\"]; return value =&gt; { return (!value || accept.indexOf(value.type) &gt; -1) || \"File type should be PNG or JPEG\" } } × Search results Close "},"store_introspector.js.html":{"id":"store_introspector.js.html","title":"Source: store/introspector.js","body":" FAIRsharing.org Namespaces Static Modules CuratorHomeLoginNavbarTopNewRecordPaginationSignupStatisticsUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStorehasValueintrospectionStoreisEmailisImageisLongEnoughisOrcidisRequiredisUrlparamsAreExpiredparseParamrecordsStorerecordStorestates Source: store/introspector.js import Client from \"../components/GraphClient/GraphClient.js\" import introspectionQuery from \"../components/GraphClient/queries/introspection.json\" import {isEqual} from 'lodash' let client = new Client(); export const mutations = { setParameters(state, data) { try { if (Object.keys(data).includes(\"errors\")) { state.error = data.errors[0].message } else { localStorage.introspectionQuery = JSON.stringify(data); let queryParams = data.data[\"__schema\"][\"types\"].filter(param =&gt; param.name === \"Query\")[0]; state.searchQueryParameters = queryParams.fields.filter(param =&gt; param.name === \"searchFairsharingRecords\")[0]; if (!localStorage.searchQueryParameters) { localStorage.searchQueryParameters = JSON.stringify(state.searchQueryParameters); } else { if (!isEqual(JSON.parse(localStorage.searchQueryParameters), JSON.parse(JSON.stringify(state.searchQueryParameters)))) { localStorage.searchQueryParameters = JSON.stringify(state.searchQueryParameters); } else { state.searchQueryParameters = JSON.parse(localStorage.searchQueryParameters); } } } } catch (e) { state.error = \"Can't initialize application\" } }, setLocalStorageExpiryTime: function () { let now = new Date(); localStorage.expiryDate = now; return now; } }; export const actions = { async fetchParameters(state, timer) { let expirationTimer = (timer) ? timer : 24; if (localStorage.expiryDate) { const expiration = paramsAreExpired(localStorage.expiryDate, expirationTimer); if (expiration) { let data = await client.getData(introspectionQuery); this.commit(\"introspection/setLocalStorageExpiryTime\"); this.commit(\"introspection/setParameters\", data.data); } else { this.commit(\"introspection/setParameters\", JSON.parse(localStorage.introspectionQuery)); } } if (!localStorage.introspectionQuery) { let data = await client.getData(introspectionQuery); this.commit(\"introspection/setLocalStorageExpiryTime\"); this.commit(\"introspection/setParameters\", data.data); } } }; export const getters = { buildQueryParameters: (state) =&gt; (params) =&gt; { let queryParameters = {}; Object.keys(params[1]).forEach(function (param) { let currentParam = state.searchQueryParameters.args.filter(arg =&gt; arg.name === param)[0]; const expectedTypeObject = currentParam.type; if (expectedTypeObject.kind !== \"LIST\") { queryParameters[param] = parseParam(expectedTypeObject, params[1][param]); } else { const currentVal = params[1][param]; const expectedType = expectedTypeObject[\"ofType\"][\"ofType\"].name; queryParameters[param] = []; if (currentVal.indexOf(\",\") &gt; 0) { currentVal.split(\",\").forEach(function (val) { queryParameters[param].push(decodeURIComponent(parseParam(expectedType, val))) }); } else { queryParameters[param] = decodeURIComponent(parseParam(expectedType, currentVal)) } } }); if (params[0] !== \"Search\") { queryParameters[\"fairsharingRegistry\"] = params[0]; } return queryParameters; } }; /** * The introspection store is related to the introspection query that let us know which fields/types are allowed by the searchFairsharingRecords query * @type {Object} * */ let introspectionStore = { namespaced: true, /** * @name states * @type {Object} * @property {String} errors - collects errors while introspecting. * @property {object} searchQueryParameters - filters query parameters object coming from API. */ state: { errors: String, searchQueryParameters: {}, }, modules: {}, mutations: mutations, actions: actions, getters: getters }; export default introspectionStore; /** * Given a type and a value, parse the value with the expected type. * @param {Object} param - the parameter types allowed * @param {String} paramVal - the value to be parsed * @returns {String | Number | Boolean} paramVal - the parse value * @example &lt;caption&gt; Example usage of parseParam &lt;/caption&gt; * parseParam({name: \"Boolean\"}, \"true\"); * // return True */ const parseParam = function (param, paramVal) { if (param.name === \"Int\") { return parseFloat(paramVal) } else if (param.name === \"Boolean\") { return JSON.parse(paramVal) } return paramVal }; /** * Compares the given date with now and returns true if it greater than the given timer * @param {Date} expiryDate - the date to compare * @param {Number} expirationTimer - the timer to determine if the date has been expired or not * @returns {boolean} - is the data expired or not */ export const paramsAreExpired = function (expiryDate, expirationTimer) { const limit = expirationTimer * 3600; const expiration = new Date(expiryDate); const now = new Date(); return ((now - expiration) - limit) &gt;= 0 }; × Search results Close "},"components_Records_Search_Input_FilterAutocomplete.vue.html":{"id":"components_Records_Search_Input_FilterAutocomplete.vue.html","title":"Source: components/Records/Search/Input/FilterAutocomplete.vue","body":" FAIRsharing.org Namespaces Static Modules CuratorHomeLoginNavbarTopNewRecordPaginationSignupStatisticsUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStorehasValueintrospectionStoreisEmailisImageisLongEnoughisOrcidisRequiredisUrlparamsAreExpiredparseParamrecordsStorerecordStorestates Source: components/Records/Search/Input/FilterAutocomplete.vue &lt;template&gt; &lt;v-expansion-panel v-if=\"filter.filterName\"&gt; &lt;v-expansion-panel-header&gt; {{ filter.filterLabel }}&lt;/v-expansion-panel-header&gt; &lt;v-expansion-panel-content class=\"pl-5 pr-5\"&gt; &lt;div :class=\"['d-flex',{'flex-column':$vuetify.breakpoint.mdAndDown}]\"&gt; &lt;v-autocomplete v-model=\"selectedValues\" :attach=\"true\" :items=\"getValues\" solo dense clearable multiple prepend-inner-icon=\"fa-search\" :placeholder=\"`Search through ${filter.filterLabel}`\" item-text=\"key\" item-value=\"key\" @click:clear=\"reset(filter)\" &gt; &lt;template v-slot:selection=\"data\"&gt; &lt;v-chip class=\"blue white--text mb-1 \"&gt; &lt;span class=\"chipsValueName\"&gt; {{ cleanString(data.item.key) }} &lt;/span&gt; &lt;/v-chip&gt; &lt;/template&gt; &lt;template v-slot:item=\"data\"&gt; &lt;div class=\"d-flex full-width\"&gt; &lt;span class=\"filterValueName\"&gt; {{ cleanString(data.item.key) }}&lt;/span&gt; &lt;span class=\"filterValueCount\"&gt; {{ data.item['doc_count'] }}&lt;/span&gt; &lt;/div&gt; &lt;/template&gt; &lt;/v-autocomplete&gt; &lt;v-btn color=\"primary\" class=\"ml-lg-2\" style=\"height: 38px\" @click=\"applyFilters(filter)\" &gt; Apply &lt;/v-btn&gt; &lt;/div&gt; &lt;/v-expansion-panel-content&gt; &lt;/v-expansion-panel&gt; &lt;/template&gt; &lt;script&gt; import {mapActions, mapGetters, mapState} from 'vuex' import clearString from '@/utils/stringUtils' export default { name: \"FilterAutocomplete\", mixins: [clearString], props: { filter: {default: null, type: Object} }, data: () =&gt; { return { selectedValues: [] } }, computed: { ...mapGetters('records', ['getFilter']), ...mapState('uiController', ['stickToTop']), getValues: function () { let _module = this; let output = _module.getFilter(this.filter.filterName); if (output.values &amp;&amp; typeof output.values === 'object to search of the page that is hit is /standards /databases * /policies or /collections * */ tryRedirect: async function () { if (Object.keys(this.recordTypes).includes(this.$route.name)) { let fairsharingRegistry = this.recordTypes[this.$route.name]; let query = this.$route.params; if (query &amp;&amp; query !== {}) { query.fairsharingRegistry = fairsharingRegistry; try { await this.$router.push({ name: \"search\", query: query }); return true; } catch (e) { // } } } await this.getData() }, /** This methods get the data from the client. * @returns {Promise} */ getData: async function () { window.scrollTo(0, 0); this.errors = null; const _module = this; try { await _module.fetchRecords(this.getParameters()); } catch (e) { this.errors = e.message; } }, /** * Get the parameters that are allowed for this query * @returns {Object} parameters - parameters and types allowed for this query */ getParameters: function () { return this.$store.getters[\"introspection/buildQueryParameters\"](this.currentPath); }, }, /** * Setting up the metaInfo of the page * @returns {{title: String}} * */ metaInfo() { return { title: 'FAIRsharing | ' + this.getTitle } }, } &lt;/script&gt; &lt;style scoped lang=\"scss\"&gt; .left-panel-fixed { position: fixed; top: 0; width: 32vw; } .left-panel-default { position: relative; width: 32vw; } .left-panel-fixed-lg { position: fixed; top: 0; width: 24vw; } .left-panel-default-lg { position: relative; width: 24vw; } .content-custom-new-height { height: calc(100vh - 40px); scroll-behavior: smooth; padding: 0; } .content-custom { height: 100vh; scroll-behavior: smooth; padding: 0; } #banner { display: flex; justify-content: center; flex-direction: column; padding: 1em; } .chips-holder { position: sticky; z-index: 5; background: #f5f5f5; min-height: 50px; border: #dbdbdb dotted 2px; border-radius: 10px; -moz-border-radius: 10px; -webkit-border-radius: 10px; } .sticky-style-xl { margin: 5px 5px 5px 25.4%; } .sticky-style-md-lg { margin: 5px 5px 5px 33.3%; .createIndexForFilters(); return _module.getFilters.sort(_module.compareLabels); }, responsiveClassObject: function () { return { 'filters-holder-default': this.UIGeneralStatus.headerVisibilityState, 'filters-holder-after-scroll': !this.UIGeneralStatus.headerVisibilityState, } } }, methods: { setPanel() { this.panel = [...Array(this.getFilters.length).keys()].map((k, i) =&gt; i) }, resetPanel() { this.panel = [] }, createIndexForFilters: function () { this.getFilters.forEach(item =&gt; { this.filterSelected[item.filterName] = []; }); }, /** * This gets the index of the name of the filter from the list above, so that the fields can be sorted on the * users' preferences. But, some terms may not be in the list, so they are given the index of 100 to force * them to appear later. */ compareLabels: function(a, b) { let _module = this; const aIndex = _module.sortOrder.indexOf(a['filterName']); const bIndex = _module.sortOrder.indexOf(b['filterName']); const aOrder = aIndex === -1 ? 100 : aIndex; const bOrder = bIndex === -1 ? 100 : bIndex; let comparison = -1; if (aOrder &gt; bOrder) { comparison = 1; } return comparison; }, } } &lt;/script&gt; &lt;style scoped lang=\"scss\"&gt; .filters-holder-default { border-radius: 0; -moz-border-radius: 0; -webkit-border-radius: 0; overflow-x: hidden; height: calc(100vh - 230px); transition: height ease-in 500ms; } .filters-holder-after-scroll { border-radius: 0; -moz-border-radius: 0; -webkit-border-radius: 0; overflow-x: hidden; height: 100vh; transition: height ease-in 500ms; } .buttons-md-style { min-width: 32px !important; } .first-child { font-size: 11px; width: 16.5%; } .flex-1 { font-size: 11px; flex: 1; } &lt;/style&gt; × Search results Close "},"views_Users_Signup.vue.html":{"id":"views_Users_Signup.vue.html","title":"Source: views/Users/Signup.vue","body":" FAIRsharing.org Namespaces Static Modules CuratorHomeLoginNavbarTopNewRecordPaginationSignupStatisticsUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buil ortFilterName - sorting under this name * @param {string} sortMethod - can be either ASC or DESC */ applySortQuery: async function (activeSortFilterName, sortMethod) { let _module = this; let inputOrderBy = `${activeSortFilterName},${sortMethod}`; let currentQuery = JSON.parse(JSON.stringify(_module.$route.query)); currentQuery[\"orderBy\"] = inputOrderBy; if (inputOrderBy !== _module.activeFilter){ await _module.$router.push({ name: _module.$route.name, query: currentQuery }); } }, getFilters: function(){ let filters = []; this.sortFilters.forEach(function(filter){ filters.push({ label: filter.label, name: filter.name, order: \"asc\", orderLabel: \"ascending\" }); if (filter.name !== '_score') { filters.push({ label: filter.label, name: filter.name, order: \"desc\", orderLabel: \"descending\" }) } }); return filters; } } } &lt;/script&gt; &lt;style&gt; .highlighted { color: red !important; } &lt;/style&gt; × Search results Close "},"views_Stats_Statistics.vue.html":{"id":"views_Stats_Statistics.vue.html","title":"Source: views/Stats/Statistics.vue","body":" FAIRsharing.org Namespaces Static Modules CuratorHomeLoginNavbarTopNewRecordPaginationSignupStatisticsUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStorehasValueintrospectionStoreisEmailisImageisLongEnoughisOrcidisRequiredisUrlparamsAreExpiredparseParamrecordsStorerecordStorestates Source: views/Stats/Statistics.vue &lt;template&gt; &lt;div id=\"loginPage\" class=\"login\" &gt; &lt;h2&gt;This will be the stat page&lt;/h2&gt; &lt;/div&gt; &lt;/template&gt; &lt;script&gt; /** This component handles the statistic page * */ export default { name: \"Statistics\" } &lt;/script&gt; &lt;style scoped&gt; &lt;/style&gt; × Search results Close "},"store_record.js.html":{"id":"store_record.js.html","title":"Source: store/record.js","body":" FAIRsharing.org Namespaces Static Modules CuratorHomeLoginNavbarTopNewRecordPaginationSignupStatisticsUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStorehasValueintrospectionStoreisEmailisImageisLongEnoughisOrcidisRequiredisUrlparamsAreExpiredparseParamrecordsStorerecordStorestates Source: store/record.js import Client from \"../components/GraphClient/GraphClient.js\" import RESTClient from \"@/components/Client/RESTClient.js\" import recordQuery from \"../components/GraphClient/queries/getRecord.json\" import recordHistory from '../components/GraphClient/queries/getRecordHistory.json' import { initEditorSections } from \"./utils.js\" let client = new Client(); let restClient = new RESTClient(); /** * The record store handles the requests related to record (fairsharingRecord). * @type {Object} */ let recordStore = { namespaced: true, state: { currentRecord: { fairsharingRecord: { metadata: { citations: [] } } }, currentRecordHistory: {}, recordUpdate: { error: false, message: null, id: null }, sections: { generalInformation: initEditorSections(false, [\"generalInformation\"]).generalInformation } }, mutations: { setCurrentRecord(state, data){ state.currentRecord = data; if (!data[\"fairsharingRecord\"]['metadata']['contacts']) state.currentRecord[\"fairsharingRecord\"]['metadata']['contacts'] = []; if (!data[\"fairsharingRecord\"]['metadata']['citations']) state.currentRecord[\"fairsharingRecord\"]['metadata']['citations'] = []; }, setRecordHistory(state, data){ state.currentRecordHistory = data; }, resetCurrentRecordHistory(state){ state.currentRecordHistory = {}; }, setNewRecord(state, id){ state.recordUpdate = { error: false, message: \"success\", id: id } }, setError(state, error){ state.recordUpdate = { error: true, message: error, id: null } }, setSections(state, data){ let sectionsNames = [ \"generalInformation\", \"support\", \"licences\", \"publications\", \"organisations\" ]; state.sections = initEditorSections(data['fairsharingRecord'], sectionsNames); }, setGeneralInformation(state, data){ state.sections.generalInformation = initEditorSections( data['fairsharingRecord'], [\"generalInformation\"] ).generalInformation; if(data['fairsharingRecord']) state.sections.generalInformation.message = \"Record successfully updated!\"; }, resetMessage(state, sectionName){ state.sections[sectionName].message = null; state.sections[sectionName].message = false; }, setSectionError(state, error){ state.sections[error.section].message = error.value; state.sections[error.section].error = true; }, setChanges(state, diff){ state.sections[diff.section].changes = diff.value; }, setContacts(state, contacts){ state.sections.generalInformation.data.metadata.contacts = contacts; }, setTags(state, field){ state.sections.generalInformation.data[field.target] = field.value; }, resetRegistry(state){ state.sections.generalInformation.data.type = \"\"; } }, actions: { async fetchRecord(state, id){ state.commit(\"resetCurrentRecordHistory\"); recordQuery.queryParam = { id: id }; let data = await client.executeQuery(recordQuery); state.commit('setCurrentRecord', data); state.commit('setSections', data); }, async fetchRecordHistory(state, id){ recordHistory.queryParam = {id: id}; let data = await client.executeQuery(recordHistory); state.commit('setRecordHistory', data[\"fairsharingRecord\"]); }, async updateRecord(state, newRecord){ let response = await restClient.updateRecord(newRecord); if (response.error){ state.commit(\"setError\", response.error.response) } else { state.commit(\"setNewRecord\", response) } }, async updateGeneralInformation({ state, commit }, options) { commit(\"resetMessage\", \"generalInformation\"); let { type, countries, userDefinedTags, domains, subjects, taxonomies, status, ...record } = JSON.parse(JSON.stringify(state.sections.generalInformation.data)), newTags = [], oldTags = [], tags = []; userDefinedTags.forEach(tag =&gt; { if (Object.keys(tag).indexOf(\"id\") === -1){ newTags.push(tag.label) } else { oldTags.push(tag.id) } }); newTags = await Promise.all(newTags.map(tag =&gt; restClient.createNewUserDefinedTag(tag, options.token))); newTags.forEach((tag) =&gt; { if (!tag.error) { tags.push(tag.id); } else { commit(\"setSectionError\", { section: \"generalInformation\", value: tag.error }); return tag.error; } }); record.country_ids = countries.map(obj =&gt; obj.id); if (type.id) record.record_type_id = type.id; record.metadata.status = status; record.domain_ids = domains.map(obj =&gt; obj.id); record.subject_ids = subjects.map(obj =&gt; obj.id); record.taxonomy_ids = taxonomies.map(obj =&gt; obj.id); record.user_defined_tag_ids = tags.concat(oldTags.filter(function (el) {return el != null;})); let response = await restClient.updateRecord({ record: record, token: options.token, id: options.id }); if (response.error){ commit(\"setSectionError\", { section: \"generalInformation\", value: response.error }); return response.error; } else { let newRecord = JSON.parse(JSON.stringify(state.sections.generalInformation.data)); let userDefinedTags = []; newRecord.userDefinedTags.forEach(obj =&gt; { if (Object.keys(obj).indexOf(\"id\") === -1) { obj.id = newTags.filter(tag =&gt; {tag.label = obj.label})[0]; userDefinedTags.push(obj); } else userDefinedTags.push(obj); }); newRecord.userDefinedTags = userDefinedTags; commit('setGeneralInformation', {fairsharingRecord: newRecord}); } }, resetRecord(state){ state.commit('setGeneralInformation', {fairsharingRecord: false}); } }, modules: {}, getters: { getField: (state) =&gt; (fieldName) =&gt; { return state.currentRecord['fairsharingRecord'][fieldName]; }, citations: (state) =&gt; { let citations = []; state.currentRecord['fairsharingRecord'].metadata.citations.forEach(function (citation) { citations.push(citation['publication_id']); }); return citations; }, getSection: (state) =&gt; (sectionName) =&gt; { return state.sections[sectionName]; }, getChanges: (state) =&gt; { let changes = {}; Object.keys(state.sections).forEach(section =&gt; { changes[section] = state.sections[section].changes }); return changes; } } }; export default recordStore; × Search results Close "},"components_Client_RESTClient.js.html":{"id":"components_Client_RESTClient.js.html","title":"Source: components/Client/RESTClient.js","body":" FAIRsharing.org Namespaces Static Modules CuratorHomeLoginNavbarTopNewRecordPaginationSignupStatisticsUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStorehasValueintrospectionStoreisEmailisImageisLongEnoughisOrcidisRequiredisUrlparamsAreExpiredparseParamrecordsStorerecordStorestates Source: components/Client/RESTClient.js import axios from \"axios\" class RESTClient { /** * The RESTClient is a singleton class that handles the connection and data exchange from the back-end * REST API. */ constructor(){ if (RESTClient._instance){ return RESTClient._instance } RESTClient._instance = this; this.baseURL = process.env.VUE_APP_API_ENDPOINT; this.headers = { \"Accept\": \"application/json\", \"Content-Type\": \"application/json\", \"Cache-Control\": \"no-cache\" }; } /* USERS: all methods below related to handling user authentication */ /** * Method to add authorisation to the headers. * @param jwt - the user's json web token * @return {JSON} - headers with authorisation field added */ auth_headers(jwt) { let headers = JSON.parse(JSON.stringify(this.headers)); headers['Authorization'] = 'Bearer ' + jwt; return headers; } /** * Method to log in the user * @param username - name of the user * @param password - password of the user * @return {Promise} - the response of the server */ async login(username, password){ const endpoint = \"/users/sign_in\"; const body = { user: { login: username, password: password } }; const request = { method: \"post\", baseURL: this.baseURL + endpoint, data: body, headers: this.headers }; let response = await this.executeQuery(request); return response.data; } /** * Logout the user from the back, expiring the current jwt. * @param {String} jwt - the user token to expire. * @returns {Promise} */ async logout(jwt){ const request = { method: \"delete\", baseURL: this.baseURL + \"/users/sign_out\", headers: this.auth_headers(jwt) }; let response = await this.executeQuery(request); return response.data; } /** * Method to create a new user * @param {Object} userLogin - the user account to create * @returns {Promise} response - server response */ async createAccount(userLogin){ const request = { method: \"post\", baseURL: this.baseURL + \"/users\", data: {user: userLogin}, headers: this.headers }; let response = await this.executeQuery(request); return response.data; } /** * Validate the account given the corresponding token * @param {String} token - the account token to validate * @returns {Promise} */ async confirmAccount(token){ const request = { method: \"get\", baseURL: this.baseURL + \"/users/confirmation?confirmation_token=\" + token, headers: this.headers, }; let response = await this.executeQuery(request); return response.data; } /** * Method to send a reset password link to the given email address * @param {String} email to send the link to * @returns {Promise} */ async requestResetPwd(email){ const request = { method: \"post\", baseURL: this.baseURL + \"/users/password\", headers: this.headers, data: { user: {email: email} } }; let response = await this.executeQuery(request); return response.data; } /** * Resend the validation link for a given user * @param {Object} user - contains the email of the user. * @returns {Promise} */ async resendConfirmation(user) { const request = { method: \"post\", baseURL: this.baseURL + \"/users/confirmation\", headers: this.headers, data: {user: user} }; let response = await this.executeQuery(request); return response.data; } /** * Reset the password of the given user * @param {Object} user - contains the new pwd, repeated pwd and token. * @returns {Promise} */ async resetPassword(user){ const request = { method: \"put\", baseURL: this.baseURL + \"/users/password\", headers: this.headers, data: {user: user} }; let response = await this.executeQuery(request); return response.data; } /** * Changes the password of the logged in user * @param {String} jwt - the user token * @param {Object} user - contains the current, new and repeated new password * @returns {Promise} */ async resetPasswordWithoutToken(jwt, user){ const request = { method: \"put\", baseURL: this.baseURL + \"/users/\", headers: this.auth_headers(jwt), data: {user: user} }; let response = await this.executeQuery(request); return response.data; } /** * Verify the validity of the given password * @param {String} password - the password to test * @returns {Promise} */ async verifyPassword(password){ let headers = JSON.parse(JSON.stringify(this.headers)); const request = { method: \"post\", baseURL: this.baseURL + \"/users/check_password\", headers: headers, data: {password: password} }; let response = await this.executeQuery(request); return response.data; } /** * Get the current user data * @param jwt * @returns {Promise} */ async getUser(jwt){ const request = { method: \"get\", baseURL: this.baseURL + \"/users/edit\", headers: this.auth_headers(jwt) }; let response = await this.executeQuery(request); return response.data; } /** * Edit the current logged in user profile * @param {Object} newUser - the new values for the logged in user * @param {String} jwt - JWT of the logged in user * @returns {Promise} */ async editUser(newUser, jwt){ const request = { method: \"put\", baseURL: this.baseURL + \"/users\", headers: this.auth_headers(jwt), data: {user: newUser} }; let response = await this.executeQuery(request); return response.data; } /** * Verify that the given JWT is still valid * @param {String} jwt - the token to validate * @returns {Promise} */ async validateToken(jwt){ const request = { method: \"get\", baseURL: this.baseURL + \"/users/valid\", headers: this.auth_headers(jwt) }; let response = await this.executeQuery(request); return response.data; } /* EDITORS METHODS */ /** * Post the given object to the API to create the corresponding record. * @param record * @param {String} jwt - JWT of the logged in user * @returns {Promise} */ async createRecord(record, jwt){ const request = { method: \"post\", baseURL: this.baseURL + \"/fairsharing_records\", headers: this.auth_headers(jwt), data: {fairsharing_record: record} }; let response = await this.executeQuery(request); return response.data; } /** * Update the given record * @param {Object} record - the record to update containing the ID to target, the new values * and the user token * @returns {Promise} */ async updateRecord(record){ const request = { method: \"put\", baseURL: this.baseURL + \"/fairsharing_records/\" + record.id, headers: this.auth_headers(record.token), data: {fairsharing_record: record.record} }; let response = await this.executeQuery(request); return response.data; } /** * Determine if a user has permission to edit this record. * @param {Integer} recordID - ID for the relevant FairsharingRecord. * @param {String} token - JWT of the logged in user * @returns {Promise} */ async canEdit(recordID, userToken){ const request = { method: \"get\", baseURL: this.baseURL + \"/fairsharing_records/can_edit/\" + recordID, headers: this.auth_headers(userToken), }; let response = await this.executeQuery(request); return response.data; } /** * Attempt to create a MaintenanceRequest for a user for a FairsharingRecord. * @param {Integer} recordID - ID for the relevant FairsharingRecord. * @param {String} token - JWT of the logged in user * @returns {Promise} */ async claimRecord(recordID, userToken) { const request = { method: \"post\", baseURL: this.baseURL + \"/maintenance_requests\", headers: this.auth_headers(userToken), data: {maintenance_request: {fairsharing_record_id: recordID}} }; let response = await this.executeQuery(request); return response.data; } /** * Determine if a user has permission to create a MaintenanceRequest for a FairsharingRecord. * @param {Integer} recordID - ID for the relevant FairsharingRecord. * @param {String} token - JWT of the logged in user * @returns {Promise} */ async canClaim(recordID, userToken) { const request = { method: \"get\", baseURL: this.baseURL + \"/maintenance_requests/existing/\" + recordID, headers: this.auth_headers(userToken), }; let response = await this.executeQuery(request); return response.data; } /* USER DEFINED TAGS */ /** * Create a new user defined tag in the database for users to tag their records. * @param {String} term - the string value of the term * @param {String} token - the user JWT * @returns {Promise} */ async createNewUserDefinedTag(term, token){ const request = { method: \"post\", baseURL: this.baseURL + \"/user_defined_tags\", headers: this.auth_headers(token), data: {user_defined_tag: {label:term}} }; let response = await this.executeQuery(request); return response.data; } /* LICENCES */ /** * Create new a licence link * @param {Object} licenceLink - the licence link to create * @param {String} token - the user token * @returns {Promise} */ async createLicenceLink(licenceLink, token){ let _client = this; const request = { method: \"post\", baseURL: _client.baseURL + \"/licence_links\", headers: this.auth_headers(token), data: {licence_link: licenceLink} }; let response = await _client.executeQuery(request); return response.data; } /** * Delete the given licence * @param {Number} id - id of the licence link to delete * @param {String} token - the user token * @returns {Promise} */ async deleteLicenceLink(id, token){ let _client = this; const request = { method: \"delete\", baseURL: _client.baseURL + \"/licence_links/\" + id, headers: this.auth_headers(token), }; let response = await _client.executeQuery(request); return response.data; } /** * Update the licenceLink * @param {Object} licenceLink - the new values for the licence link * @param {String} token the user token * @returns {Promise} */ async updateLicenceLink(licenceLink, token){ let _client = this; const request = { method: \"put\", baseURL: _client.baseURL + \"/licence_links/\" + licenceLink.id, headers: this.auth_headers(token), data: {licence_link: licenceLink} }; let response = await _client.executeQuery(request); return response.data; } /* PUBLICATIONS */ async createPublication(publication, token){ let _client = this; const request = { method: \"post\", baseURL: _client.baseURL + \"/publications\", headers: this.auth_headers(token), data: { publication: publication } }; let response = await _client.executeQuery(request); return response.data; } async editPublication(publication, token){ let _client = this; const request = { method: \"put\", baseURL: _client.baseURL + \"/publications/\" + publication.id, headers: this.auth_headers(token), data: { publication: publication } }; let response = await _client.executeQuery(request); return response.data; } /* Misc. Editing Methods */ /** * Get the list of available profile types for a user. * @returns {Promise} */ async getProfileTypes(){ const request = { method: \"get\", baseURL: this.baseURL + \"/users/profile_types\", headers: this.headers, }; let response = await this.executeQuery(request); return response.data; } /* ORGANISATIONS AND GRANTS */ /** * Create a given organisation * @param {Object} organisation * @param {String} userToken - the user jwt * @returns {Promise} */ async createOrganisation(organisation, userToken){ let _client = this; const request = { method: \"post\", baseURL: _client.baseURL + \"/organisations\", headers: this.auth_headers(userToken), data: { organisation: organisation } }; let response = await _client.executeQuery(request); return response.data; } /** * Create a given grant * @param {Object} grant * @param {String} userToken - the user jwt * @returns {Promise} */ async createGrant(grant, userToken){ let _client = this; const request = { method: \"post\", baseURL: _client.baseURL + \"/grants\", headers: this.auth_headers(userToken), data: { grant: grant } }; let response = await _client.executeQuery(request); return response.data; } /** * Create a new link between an organisation, a record and an optional grant. * @param {Object} organisationLink - the organisation link to create * @param {String} userToken - the user jwt * @returns {Promise} */ async createOrganisationLink(organisationLink, userToken){ let _client = this; const request = { method: \"post\", baseURL: _client.baseURL + \"/organisation_links\", headers: this.auth_headers(userToken), data: { organisation_link: organisationLink } }; let response = await _client.executeQuery(request); return response.data; } /** * Update the organisationLink given from linkID input with the given organisationLink * @param {Object} organisationLink - the new organisation link value * @param {Number} linkID - ID of the organisationLink to update * @param {String} userToken - the user jwt * @returns {Promise} */ async updateOrganisationLink(organisationLink, linkID, userToken){ let _client = this; const request = { method: \"put\", baseURL: _client.baseURL + \"/organisation_links/\" + linkID, headers: this.auth_headers(userToken), data: { organisation_link: organisationLink } }; let response = await _client.executeQuery(request); return response.data; } /** * Delete the given organisation link * @param {Number} linkID - the id of the link to remove * @param {String} userToken - the user jwt * @returns {Promise} */ async deleteOrganisationLink(linkID, userToken){ let _client = this; const request = { method: \"delete\", baseURL: _client.baseURL + \"/organisation_links/\" + linkID, headers: this.auth_headers(userToken), }; let response = await _client.executeQuery(request); return response.data; } /* METHODS FOR CURATION */ /** * Update the maintenanceRequest given the new status value * @param {Number} maintenanceRequest ID of the maintenanceRequest to update * @param {string} newStatus - new status to update * @param {String} userToken - the user jwt * @returns {Promise} */ async updateStatusMaintenanceRequest(maintenanceRequest, newStatus, userToken){ let _client = this; const request = { method: \"put\", baseURL: _client.baseURL + \"/maintenance_requests/\" + maintenanceRequest, headers: this.auth_headers(userToken), data: { maintenance_request: {status: newStatus}} }; let response = await _client.executeQuery(request); return response.data; } /* EXTRA METHODS */ /** * Trigger the given query with Axios * @param query * @returns {Promise&lt;*&gt;} */ async executeQuery(query) { try { return await axios(query); } catch(e){ return({data: {error: e}}); } } } export default RESTClient; × Search results Close "},"views_Static_Community_Community.vue.html":{"id":"views_Static_Community_Community.vue.html","title":"Source: views/Static/Community/Community.vue","body":" FAIRsharing.org Namespaces Static Modules CuratorHomeLoginNavbarTopNewRecordPaginationSignupStatisticsUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStorehasValueintrospectionStoreisEmailisImageisLongEnoughisOrcidisRequiredisUrlparamsAreExpiredparseParamrecordsStorerecordStorestates Source: views/Static/Community/Community.vue &lt;template&gt; &lt;h2&gt;Community&lt;/h2&gt; &lt;/template&gt; &lt;script&gt; /** * All static pages will be handle through this namespace * @namespace Static */ /** This component handles the sign-up/register page * @memberOf Static * @name Community * @type module * @instance * */ export default { name: \"Community\", title: \"This will be the community page\", methods: { greet: function () { return 0 } } } &lt;/script&gt; &lt;style scoped&gt; &lt;/style&gt; × Search results Close "},"views_Static_Educational_Educational.vue.html":{"id":"views_Static_Educational_Educational.vue.html","title":"Source: views/Static/Educational/Educational.vue","body":" FAIRsharing.org Namespaces Static Modules CuratorHomeLoginNavbarTopNewRecordPaginationSignupStatisticsUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStorehasValueintrospectionStoreisEmailisImageisLongEnoughisOrcidisReq     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
