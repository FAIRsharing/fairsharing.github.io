    {"lib_Client_ExternalClients.js.html":{"id":"lib_Client_ExternalClients.js.html","title":"Source: lib/Client/ExternalClients.js","body":" FAIRsharing.org Namespaces Static Modules HomeLoginNewRecordPaginationSignupUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStorehackSearchhasValueintrospectionStoreisAllowedSizeisBlueskyisEmailisEmailOrUrlisImageisLongEnoughisMastodonisOrcidisRequiredisUrlparamsAreExpiredparseParamrecordStorerecordTypesrecordsStoreremoveItemstatesuniqueValues Source: lib/Client/ExternalClients.js import axios from \"axios\"; class ExternalRESTClients { /** * The RESTClient is a singleton class that handles the connection and data exchange from the back-end * REST API. */ constructor() { if (ExternalRESTClients._instance) { return ExternalRESTClients._instance; } ExternalRESTClients._instance = this; this.doiBaseURL = \"https://dx.doi.org/\"; this.headers = { Accept: \"application/x-bibtex\", }; this.pmidBaseURL = \"https://eutils.ncbi.nlm.nih.gov/entrez/eutils/esummary.fcgi?db=pubmed&amp;retmode=json&amp;id=\"; this.tessBaseURL = \"https://tess.elixir-europe.org/materials.json?q=\"; this.orcidBaseURL = \"https://pub.orcid.org/v2.0/\"; this.rorOrganisationsBaseURL = \"https://api.ror.org/v2/organizations?query=\"; } async getDOI(doi) { let localHeaders = this.headers; localHeaders[\"Accept\"] = \"application/json\"; const request = { url: this.doiBaseURL + doi, headers: localHeaders, }; let response = await this.executeQuery(request); return response.data; } async getPMID(id) { const request = { url: this.pmidBaseURL + id, headers: { Accept: \"application/json\", }, }; let response = await this.executeQuery(request); return response.data; } async getTessRecords(string) { const request = { url: this.tessBaseURL + string, headers: this.headers, }; let response = await this.executeQuery(request); return response.data; } async getOrcidUser(user) { this.headers[\"Accept\"] = \"application/orcid+json\"; const request = { url: this.orcidBaseURL + user, headers: this.headers, }; let response = await this.executeQuery(request); this.headers[\"Accept\"] = \"application/x-bibtex\"; return response.data; } async getROROrganisation(organisation) { let localHeaders = this.headers; localHeaders[\"Accept\"] = \"application/json\"; const request = { url: this.rorOrganisationsBaseURL + organisation, headers: localHeaders, }; let response = await this.executeQuery(request); return response.data; } /** * Trigger the given query with Axios * @param query * @returns {Promise&lt;*&gt;} */ async executeQuery(query) { try { return await axios.get(query.url, { headers: query.headers }); } catch (e) { return { data: { error: e } }; } } } export default ExternalRESTClients; × Search results Close "},"lib_GraphClient_GraphClient.js.html":{"id":"lib_GraphClient_GraphClient.js.html","title":"Source: lib/GraphClient/GraphClient.js","body":" FAIRsharing.org Namespaces Static Modules HomeLoginNewRecordPaginationSignupUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStorehackSearchhasValueintrospectionStoreisAllowedSizeisBlueskyisEmailisEmailOrUrlisImageisLongEnoughisMastodonisOrcidisRequiredisUrlparamsAreExpiredparseParamrecordStorerecordTypesrecordsStoreremoveItemstatesuniqueValues Source: lib/GraphClient/GraphClient.js import axios from \"axios\"; import Fragments from \"./queries/fragments/fragments.json\"; class GraphQLClient { /** The GraphQLClient retrieves data from the FAIRSharing API and sends it to the front-end. * Be careful, this is a singleton and trying to cast new instances will return the existing instance. Be * also careful, its constructor is async !! * @returns {Promise} - to use this object you need to do \"await new ClassName()\" or use .then(callback) */ constructor() { this.initalizeHeader(); if (GraphQLClient._instance) { return GraphQLClient._instance; } GraphQLClient._instance = this; this.url = import.meta.env.VITE_API_ENDPOINT + \"/graphql\"; } /** * Execute the given query (coming from a json file, see /queries/getRecords.json) * @param {Object} query - the query coming from the JSON file * sending to the API. * @returns {Promise} */ async executeQuery(query) { let client = this; let queryString = { query: `{${client.buildQuery(query)}}`, }; let resp = await this.getData(queryString); if (resp.data.errors) { return resp.data.errors; } return resp.data.data; } /** * Takes the query, post it with axios and returns the raw data * @param {Object} queryString - processed request coming out of buildQuery() or a GraphQL query string * @returns {Promise} - an axios promise representing the server response. */ async getData(queryString) { let client = this; const fullQuery = { method: \"post\", baseURL: client.url, data: queryString, headers: client.headers, }; return axios(fullQuery); } /** * Transform the JSON query into a string for graphQL * @param {Object} query - the query coming from the JSON file * @returns {Object} {query: queryString} - a valid graphQL query string to execute */ buildQuery(query) { let client = this; let queryString = `${query[\"queryName\"]}`; // query name // Handle query parameters if (query.queryParam) { queryString += \"(\"; Object.keys(query.queryParam).forEach(function (key) { if ( typeof query.queryParam[key] === \"boolean\" || typeof query.queryParam[key] === \"number\" ) { queryString += `${key}:${query.queryParam[key]} `; } else if (typeof query.queryParam[key] === \"string\") { //Modified to adjust multiple arguments in GraphQl query params const regExp = /\\(|\\)|\\{|\\}/g; const hasBrackets = regExp.test(query.queryParam[key]); if (hasBrackets) queryString += `${key}:${query.queryParam[key]}`; else queryString += `${key}:\"${query.queryParam[key]}\" `; // queryString += `${key}:\"${query.queryParam[key]}\" `; } else { let param = []; query.queryParam[key].forEach(function (paramVal) { typeof paramVal !== \"number\" ? param.push('\"' + paramVal + '\"') : param.push(paramVal); }); queryString += `${key}:[${param.join(\",\")}]`; } }); queryString += \")\"; } // Handle query fields if (query.fields) { queryString += \"{\"; query.fields.forEach(function (field) { if (typeof field === \"string\") { queryString += ` ${field}`; } if (typeof field === \"object\") { if (\"$ref\" in field) { let myRef = Fragments[field[\"$ref\"]]; for (let subField of myRef) { if (typeof subField === \"string\") { queryString += ` ${subField}`; } else { queryString += ` ${client.buildQuery(subField)}`; } } } else { queryString += ` ${field.name}{`; field.fields.forEach(function (subField) { if (typeof subField === \"string\") { queryString += `${subField} `; } else { queryString += `${client.buildQuery(subField)}`; } }); queryString += \"}\"; } } }); queryString += \"}\"; } return queryString; } /** * Add the authorization token to the headers * @param {String} jwt - the user json web token */ setHeader(jwt) { this.headers[\"Authorization\"] = `Bearer ${jwt}`; } initalizeHeader() { this.headers = { Accept: \"application/json\", \"Content-Type\": \"application/json\", }; this.headers[\"X-Client-Id\"] = import.meta.env.VITE_CLIENT_ID; /* istanbul ignore if */ if (this.headers[\"X-Client-Id\"] === undefined) { delete this.headers[\"X-Client-Id\"]; } } } export default GraphQLClient; × Search results Close "},"lib_Client_RESTClient.js.html":{"id":"lib_Client_RESTClient.js.html","title":"Source: lib/Client/RESTClient.js","body":" FAIRsharing.org Namespaces Static Modules HomeLoginNewRecordPaginationSignupUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStorehackSearchhasValueintrospectionStoreisAllowedSizeisBlueskyisEmailisEmailOrUrlisImageisLongEnoughisMastodonisOrcidisRequiredisUrlparamsAreExpiredparseParamrecordStorerecordTypesrecordsStoreremoveItemstatesuniqueValues Source: lib/Client/RESTClient.js import axios from \"axios\"; //import {toBase64} from \"@/utils/generalUtils\" class RESTClient { /** * The RESTClient is a singleton class that handles the connection and data exchange from the back-end * REST API. */ constructor() { if (RESTClient._instance) { return RESTClient._instance; } RESTClient._instance = this; this.baseURL = import.meta.env.VITE_API_ENDPOINT; this.headers = { Accept: \"application/json\", \"Content-Type\": \"application/json\", \"Cache-Control\": \"no-cache\", }; this.headers[\"X-Client-Id\"] = import.meta.env.VITE_CLIENT_ID; } /* USERS: all methods below related to handling user authentication */ /** * Method to add authorisation to the headers. * @param jwt - the user's json web token * @return {JSON} - headers with authorisation field added */ auth_headers(jwt) { let headers = JSON.parse(JSON.stringify(this.headers)); headers[\"Authorization\"] = \"Bearer \" + jwt; return headers; } /** * Method to log in the user * @param username - name of the user * @param password - password of the user * @return {Promise} - the response of the server */ async login(username, password) { const endpoint = \"/users/sign_in\"; const body = { user: { login: username, password: password, }, }; const request = { method: \"post\", baseURL: this.baseURL + endpoint, data: body, headers: this.headers, }; let response = await this.executeQuery(request); return response.data; } /** * Logout the user from the back, expiring the current jwt. * @param {String} jwt - the user token to expire. * @returns {Promise} */ async logout(jwt) { const request = { method: \"delete\", baseURL: this.baseURL + \"/users/sign_out\", headers: this.auth_headers(jwt), }; let response = await this.executeQuery(request); return response.data; } /** * Delete the user's account (they must be logged in). * @param {String} jwt - the user token to expire. * @returns {Promise} */ async delete(jwt) { const request = { method: \"delete\", baseURL: this.baseURL + \"/users\", headers: this.auth_headers(jwt), }; let response = await this.executeQuery(request); return response.data; } /** * Method to create a new user * @param {Object} userLogin - the user account to create * @returns {Promise} response - server response */ async createAccount(userLogin) { const request = { method: \"post\", baseURL: this.baseURL + \"/users\", data: { user: userLogin }, headers: this.headers, }; let response = await this.executeQuery(request); return response.data; } /** * Validate the account given the corresponding token * @param {String} token - the account token to validate * @returns {Promise} */ async confirmAccount(token) { const request = { method: \"get\", baseURL: this.baseURL + \"/users/confirmation?confirmation_token=\" + token, headers: this.headers, }; let response = await this.executeQuery(request); return response.data; } /** * Method to send a reset password link to the given email address * @param {String} email to send the link to * @returns {Promise} */ async requestResetPwd(email) { const request = { method: \"post\", baseURL: this.baseURL + \"/users/password\", headers: this.headers, data: { user: { email: email }, }, }; let response = await this.executeQuery(request); return response.data; } /** * Resend the validation link for a given user * @param {Object} user - contains the email of the user. * @returns {Promise} */ async resendConfirmation(user) { const request = { method: \"post\", baseURL: this.baseURL + \"/users/confirmation\", headers: this.headers, data: { user: user }, }; let response = await this.executeQuery(request); return response.data; } /** * Reset the password of the given user * @param {Object} user - contains the new pwd, repeated pwd and token. * @returns {Promise} */ async resetPassword(user) { const request = { method: \"put\", baseURL: this.baseURL + \"/users/password\", headers: this.headers, data: { user: user }, }; let response = await this.executeQuery(request); return response.data; } /** * Changes the password of the logged in user * @param {String} jwt - the user token * @param {Object} user - contains the current, new and repeated new password * @returns {Promise} */ async resetPasswordWithoutToken(jwt, user) { const request = { method: \"put\", baseURL: this.baseURL + \"/users/\", headers: this.auth_headers(jwt), data: { user: user }, }; let response = await this.executeQuery(request); return response.data; } /** * Verify the validity of the given password * @param {String} password - the password to test * @returns {Promise} */ async verifyPassword(password) { let headers = JSON.parse(JSON.stringify(this.headers)); const request = { method: \"post\", baseURL: this.baseURL + \"/users/check_password\", headers: headers, data: { password: password }, }; let response = await this.executeQuery(request); return response.data; } /** * Get the current user data * @param jwt * @returns {Promise} */ async getUser(jwt) { const request = { method: \"get\", baseURL: this.baseURL + \"/users/edit\", headers: this.auth_headers(jwt), }; let response = await this.executeQuery(request); return response.data; } /** * Get the current user data * @param jwt * @param id * @returns {Promise} */ async getPublicUser(jwt, id) { const request = { method: \"get\", baseURL: this.baseURL + `/user_admin/${id}`, headers: this.auth_headers(jwt), }; let response = await this.executeQuery(request); return response.data; } /** * Get all users list * @param jwt * @returns {Promise} */ async getUsersList(jwt) { const request = { method: \"get\", baseURL: this.baseURL + \"/user_admin/\", headers: this.auth_headers(jwt), }; let response = await this.executeQuery(request); return response.data; } /** * Edit the current logged in user profile * @param {Object} newUser - the new values for the logged in user * @param {String} jwt - JWT of the logged in user * @returns {Promise} */ async editUser(newUser, jwt) { const request = { method: \"put\", baseURL: this.baseURL + \"/users\", headers: this.auth_headers(jwt), data: { user: newUser }, }; let response = await this.executeQuery(request); return response.data; } /** * Edit the current logged in user profile * @param {Object} newUser - the new values for the logged in user * @param {String} jwt - JWT of the logged in user * @returns {Promise} */ async editPublicUser(newUser, jwt) { const request = { method: \"put\", baseURL: this.baseURL + `/user_admin/${newUser.id}`, headers: this.auth_headers(jwt), data: { user: newUser }, }; let response = await this.executeQuery(request); return response.data; } /** * Delete the user * @param userID * @param {String} jwt - JWT of the logged in user * @returns {Promise} */ async deletePublicUser(userID, jwt) { const request = { method: \"delete\", baseURL: this.baseURL + `/user_admin/${userID}`, headers: this.auth_headers(jwt), }; let response = await this.executeQuery(request); return response.data; } /** * Verify that the given JWT is still valid * @param {String} jwt - the token to validate * @returns {Promise} */ async validateToken(jwt) { const request = { method: \"get\", baseURL: this.baseURL + \"/users/valid\", headers: this.auth_headers(jwt), }; let response = await this.executeQuery(request); return response.data; } /* EDITORS METHODS */ /** * Post the given object to the API to create the corresponding record. * @param record * @param {String} jwt - JWT of the logged in user * @returns {Promise} */ async createRecord(record, jwt) { const request = { method: \"post\", baseURL: this.baseURL + \"/fairsharing_records\", headers: this.auth_headers(jwt), data: { fairsharing_record: record }, }; let response = await this.executeQuery(request); return response.data; } /** * Update the given record * @param {Object} record - the record to update containing the ID to target, the new values * and the user token * @returns {Promise} */ async updateRecord(record) { const request = { method: \"put\", baseURL: this.baseURL + \"/fairsharing_records/\" + record.id, headers: this.auth_headers(record.token), data: { fairsharing_record: record.record }, }; let response = await this.executeQuery(request); return response.data; } /** * Determine if a user has permission to edit this record. * @param {Integer} recordID - ID for the relevant FairsharingRecord. * @param {String} userToken - JWT of the logged in user * @returns {Promise} */ async canEdit(recordID, userToken) { const request = { method: \"get\", baseURL: this.baseURL + \"/fairsharing_records/can_edit/\" + recordID, headers: this.auth_headers(userToken), }; let response = await this.executeQuery(request); return response.data; } /** * Attempt to create a MaintenanceRequest for a user for a FairsharingRecord. * @param {Integer} recordID - ID for the relevant FairsharingRecord. * @param {String} userToken - JWT of the logged in user * @returns {Promise} */ async claimRecord(recordID, userToken) { const request = { method: \"post\", baseURL: this.baseURL + \"/maintenance_requests\", headers: this.auth_headers(userToken), data: { maintenance_request: { fairsharing_record_id: recordID } }, }; let response = await this.executeQuery(request); return response.data; } /** * Determine if a user has permission to create a MaintenanceRequest for a FairsharingRecord. * @param {Integer} recordID - ID for the relevant FairsharingRecord. * @param {String} userToken - JWT of the logged in user * @returns {Promise} */ async canClaim(recordID, userToken) { const request = { method: \"get\", baseURL: this.baseURL + \"/maintenance_requests/existing/\" + recordID, headers: this.auth_headers(userToken), }; let response = await this.executeQuery(request); return response.data; } /** * Remove an existing maintainer from a FairsharingRecord. * @param {Integer} recordID - ID for the relevant FairsharingRecord. * @param {String} userToken - JWT of the logged in user * @returns {Promise} */ // TODO: Coverage steadfastly refuses to see this even though it is mocked and called // in a test (see Record.spec.js). /* istanbul ignore next */ async removeMaintainer(recordID, userToken) { const request = { method: \"post\", baseURL: this.baseURL + \"/maintenance_requests/remove\", headers: this.auth_headers(userToken), data: { maintenance_request: { fairsharing_record_id: recordID } }, }; let response = await this.executeQuery(request); return response.data; } /** * Add or remove an watcher to/from a FairsharingRecord. * @param {Integer} recordID - ID for the relevant FairsharingRecord. * @param {String} operation - 'add' or 'remove'. * @param {String} userToken - JWT of the logged in user * @returns {Promise} */ // TODO: Mocking this in a test (5c40b02ba3d78a49a088ab6dd5145c9ea10ea24b) // caused it to no longer be covered! /* istanbul ignore next */ async changeWatcher(recordID, operation, userToken) { const request = { method: \"post\", baseURL: this.baseURL + \"/fairsharing_records/watch\", headers: this.auth_headers(userToken), data: { record_id: recordID, operation: operation, }, }; let response = await this.executeQuery(request); return response.data; } /** * Attempt to create a RecordReview for a user for a FairsharingRecord. * @param {Integer} recordID - ID for the relevant FairsharingRecord. * @param {String} userToken - JWT of the logged in user * @returns {Promise} */ async reviewRecord(recordID, userToken) { const request = { method: \"post\", baseURL: this.baseURL + \"/record_reviews\", headers: this.auth_headers(userToken), data: { record_review: { fairsharing_record_id: recordID } }, }; let response = await this.executeQuery(request); return response.data; } /* USER DEFINED TAGS */ /** * Create a new user defined tag in the database for users to tag their records. * @param {String} term - the string value of the term * @param {String} token - the user JWT * @returns {Promise} */ async createNewUserDefinedTag(term, token) { const request = { method: \"post\", baseURL: this.baseURL + \"/user_defined_tags\", headers: this.auth_headers(token), data: { user_defined_tag: { label: term } }, }; let response = await this.executeQuery(request); return response.data; } /* LICENCES */ /** * Create new a licence link * @param {Object} licenceLink - the licence link to create * @param {String} token - the user token * @returns {Promise} */ async createLicenceLink(licenceLink, token) { let _client = this; const request = { method: \"post\", baseURL: _client.baseURL + \"/licence_links\", headers: this.auth_headers(token), data: { licence_link: licenceLink }, }; let response = await _client.executeQuery(request); return response.data; } /** * Delete the given licence * @param {Number} id - id of the licence link to delete * @param {String} token - the user token * @returns {Promise} */ async deleteLicenceLink(id, token) { let _client = this; const request = { method: \"delete\", baseURL: _client.baseURL + \"/licence_links/\" + id, headers: this.auth_headers(token), }; let response = await _client.executeQuery(request); return response.data; } /** * Update the licenceLink * @param {Object} licenceLink - the new values for the licence link * @param {String} token the user token * @returns {Promise} */ async updateLicenceLink(licenceLink, token) { let _client = this; const request = { method: \"put\", baseURL: _client.baseURL + \"/licence_links/\" + licenceLink.id, headers: this.auth_headers(token), data: { licence_link: licenceLink }, }; let response = await _client.executeQuery(request); return response.data; } /* PUBLICATIONS */ async createPublication(publication, token) { let _client = this; const request = { method: \"post\", baseURL: _client.baseURL + \"/publications\", headers: this.auth_headers(token), data: { publication: publication }, }; let response = await _client.executeQuery(request); return response.data; } async editPublication(publication, token) { let _client = this; const request = { method: \"put\", baseURL: _client.baseURL + \"/publications/\" + publication.id, headers: this.auth_headers(token), data: { publication: publication }, }; let response = await _client.executeQuery(request); return response.data; } /* RELATIONSHIPS BETWEEN RECORDS */ /** * Saves the relationships as an array of items containing a targetID, a sourceID and a labelID * @param {Object} options - the options to pass as {token: String, relations: Array} * @returns {Promise} */ async saveRelations(options) { if (options.relations.length &gt; 0) { const request = { method: \"put\", baseURL: this.baseURL + \"/fairsharing_records/\" + options.target, headers: this.auth_headers(options.token), data: { fairsharing_record: { record_associations_attributes: options.relations, }, }, }; let response = await this.executeQuery(request); return response.data; } return {}; } /** * Deletes the relationships as an array of items containing a targetID, a sourceID and a labelID * @param {Object} options - the options to pass as {token: String, relations: Array} * @returns {Promise} */ async deleteRelations(options) { if (options.relations.length &gt; 0) { const request = { method: \"put\", baseURL: this.baseURL + \"/fairsharing_records/\" + options.target, headers: this.auth_headers(options.token), data: { fairsharing_record: { record_associations_attributes: options.relations, }, }, }; let response = await this.executeQuery(request); return response.data; } return {}; } /* ORGANISATIONS AND GRANTS */ /** * Create a given organisation * @param {Object} organisation * @param {String} userToken - the user jwt * @returns {Promise} */ async createOrganisation(organisation, userToken) { let _client = this; const request = { method: \"post\", baseURL: _client.baseURL + \"/organisations\", headers: this.auth_headers(userToken), data: { organisation: organisation }, }; let response = await _client.executeQuery(request); return response.data; } /** * Edit a given organisation * @param {Object} organisation * @param {Number} id * @param {String} userToken - the user jwt * @returns {Promise} */ async editOrganisation(organisation, id, userToken) { let _client = this; const request = { method: \"put\", baseURL: _client.baseURL + \"/organisations/\" + id, headers: this.auth_headers(userToken), data: { organisation: organisation }, }; let response = await _client.executeQuery(request); return response.data; } /** * Delete the given organisation link * @param {Number} organisationId - the id of the link to remove * @param {String} userToken - the user jwt * @returns {Promise} */ async deleteOrganisation(organisationId, userToken) { let _client = this; const request = { method: \"delete\", baseURL: _client.baseURL + \"/organisations/\" + organisationId, headers: this.auth_headers(userToken), }; let response = await _client.executeQuery(request); return response.data; } /** * Create a given grant * @param {Object} grant * @param {String} userToken - the user jwt * @returns {Promise} */ async createGrant(grant, userToken) { let _client = this; const request = { method: \"post\", baseURL: _client.baseURL + \"/grants\", headers: this.auth_headers(userToken), data: { grant: grant }, }; let response = await _client.executeQuery(request); return response.data; } /** * Create a new link between an organisation, a record and an optional grant. * @param {Object} organisationLink - the organisation link to create * @param {String} userToken - the user jwt * @returns {Promise} */ async createOrganisationLink(organisationLink, userToken) { let _client = this; const request = { method: \"post\", baseURL: _client.baseURL + \"/organisation_links\", headers: this.auth_headers(userToken), data: { organisation_link: organisationLink }, }; let response = await _client.executeQuery(request); return response.data; } /** * Update the organisationLink given from linkID input with the given organisationLink * @param {Object} organisationLink - the new organisation link value * @param {Number} linkID - ID of the organisationLink to update * @param {String} userToken - the user jwt * @returns {Promise} */ async updateOrganisationLink(organisationLink, linkID, userToken) { let _client = this; const request = { method: \"put\", baseURL: _client.baseURL + \"/organisation_links/\" + linkID, headers: this.auth_headers(userToken), data: { organisation_link: organisationLink }, }; let response = await _client.executeQuery(request); return response.data; } /** * Delete the given organisation link * @param {Number} linkID - the id of the link to remove * @param {String} userToken - the user jwt * @returns {Promise} */ async deleteOrganisationLink(linkID, userToken) { let _client = this; const request = { method: \"delete\", baseURL: _client.baseURL + \"/organisation_links/\" + linkID, headers: this.auth_headers(userToken), }; let response = await _client.executeQuery(request); return response.data; } /** * Get the extra metadata fields for a RecordType * @param {String} type - name of the record type. * @param {String} userToken - the user jwt * @returns {Promise} */ async extraMetadataFields(type, userToken) { const request = { method: \"post\", baseURL: this.baseURL + \"/fairsharing_records/metadata_fields\", headers: this.auth_headers(userToken), data: { type: type }, }; let response = await this.executeQuery(request); return response.data; } /* METHODS FOR CURATION */ /** * Update the maintenanceRequest given the new status value * @param {Number} maintenanceRequest ID of the maintenanceRequest to update * @param {string} newStatus - new status to update * @param {String} userToken - the user jwt * @returns {Promise} */ async updateStatusMaintenanceRequest( maintenanceRequest, newStatus, userToken, ) { let _client = this; const request = { method: \"put\", baseURL: _client.baseURL + \"/maintenance_requests/\" + maintenanceRequest, headers: this.auth_headers(userToken), data: { maintenance_request: { status: newStatus } }, }; let response = await _client.executeQuery(request); return response.data; } /** * Delete Record * @param {Number} id - id of the record link to delete * @param {String} token - the user token * @returns {Promise} */ async deleteRecord(id, token) { let _client = this; const request = { method: \"delete\", baseURL: _client.baseURL + \"/fairsharing_records/\" + id, headers: this.auth_headers(token), }; let response = await _client.executeQuery(request); return response.data; } /** * Get the list of allowed relation types for editing record's relationships. * @returns {Promise} */ /* EDITOR DATA */ async getRelationsTypes() { let _client = this; const request = { method: \"get\", baseURL: _client.baseURL + \"/record_associations/allowed\", }; let response = await _client.executeQuery(request); return response.data; } /** * Get the list of available profile types for a user. * @returns {Promise} */ async getProfileTypes() { const request = { method: \"get\", baseURL: this.baseURL + \"/users/profile_types\", headers: this.headers, }; let response = await this.executeQuery(request); return response.data; } /** * Get the list of available roles for a user. * @returns {Promise} * @param {String} token - the user token */ // Coverage steadfastly refuses to see this even though it is mocked and called // in a test (see EditPublicProfile.spec.js). /* istanbul ignore next */ async getUserRoles(userToken) { const request = { method: \"get\", baseURL: this.baseURL + \"/user_roles\", headers: this.auth_headers(userToken), }; let response = await this.executeQuery(request); return response.data; } /* SYSTEM MESSAGES */ /** * Update the given message * @param {Object} message - the message to update containing the ID to target and the new values * @param {String} userToken - the user jwt * @returns {Promise} */ async updateMessage(message, userToken) { const request = { method: \"put\", baseURL: this.baseURL + \"/messages/\" + message.id, headers: this.auth_headers(userToken), data: { message: message }, }; let response = await this.executeQuery(request); return response.data; } /** * Update the given message * @param {Object} message - the message to create * @param {String} userToken - the user jwt * @returns {Promise} */ async createMessage(message, userToken) { const request = { method: \"post\", baseURL: this.baseURL + \"/messages/\", headers: this.auth_headers(userToken), data: { message: message }, }; let response = await this.executeQuery(request); return response.data; } /** * Update the given message * @param {String} messageId - the ID of the message to delete * @param {String} userToken - the user jwt * @returns {Promise} */ async deleteMessage(messageId, userToken) { const request = { method: \"delete\", baseURL: this.baseURL + \"/messages/\" + messageId, headers: this.auth_headers(userToken), }; let response = await this.executeQuery(request); return response.data; } /* EXTRA METHODS */ /** * Trigger the given query with Axios * @param query * @returns {Promise&lt;*&gt;} */ async executeQuery(query) { try { return await axios(query); } catch (e) { return { data: { error: e } }; } } /** * Get records without DOIS * @param {String} token - the user token that needs to be a curator * @returns {Promise} */ async getRecordsWoDOIs(userToken) { let _client = this; const request = { method: \"get\", baseURL: _client.baseURL + \"/files/no_dois\", headers: this.auth_headers(userToken), }; let response = await _client.executeQuery(request); return response.data; } /** * Get count of records created by month * @param {String} token - the user token that needs to be a curator * @returns {Promise} */ async getRecordCreatedByMonth(userToken) { let _client = this; const request = { method: \"get\", baseURL: _client.baseURL + \"/files/creation_dates\", headers: this.auth_headers(userToken), }; let response = await _client.executeQuery(request); return response.data; } /** * Get count of edits by month * @param {String} token - the user token that needs to be a curator * @returns {Promise} */ async getEditByMonth(userToken) { let _client = this; const request = { method: \"get\", baseURL: _client.baseURL + \"/files/edit_dates\", headers: this.auth_headers(userToken), }; let response = await _client.executeQuery(request); return response.data; } /** * Get Zenodo call * @param {String} call * @param {String} userToken - the user jwt * @returns {Promise} */ async getZenodoSearch(text, userToken) { let _client = this; const request = { method: \"post\", baseURL: _client.baseURL + \"/zenodo\", headers: this.auth_headers(userToken), data: { doi: text }, }; let response = await _client.executeQuery(request); return response.data; } // This is covered in BaseFields.spec.js but doesn't show in coverage. /* istanbul ignore next */ async clearLogo(id, token) { let _client = this; const request = { method: \"put\", baseURL: _client.baseURL + \"/fairsharing_records/\" + id, headers: _client.auth_headers(token), data: { fairsharing_record: { logo: {}, }, }, }; let response = await _client.executeQuery(request); // here the data returned always should be either an array of images or one string of image return response.data; } /** * Get statistics data without users * @returns {Promise} */ async getStatisticsData() { let _client = this; const request = { method: \"get\", baseURL: _client.baseURL + \"/homepage_stats\", }; let response = await _client.executeQuery(request); return response.data; } /** * Get JSON+LD for homepage. * @returns {Promise} */ async getHomepageJsonld() { let _client = this; const request = { method: \"get\", baseURL: _client.baseURL + \"/homepage_jsonld\", }; let response = await _client.executeQuery(request); return response.data; } /** * Send the verification link for a given user * @param {Object} user - contains the email, uid, identifier of the user. * @returns {Promise} */ async sendOrcidVerification(user) { let _client = this; const request = { method: \"post\", baseURL: this.baseURL + \"/users/auth/identify_user\", headers: this.auth_headers(user), data: { user: user }, }; let response = await _client.executeQuery(request); return response.data; } /** * Save the advancedSearch results to the user * @param {Object} saveSearchObj - save search object having required parameters * @param {String} jwt - the user jwt * @returns {Promise} */ /* Ignoring because of 401 access denied in test case */ /* istanbul ignore next */ async saveSearch(saveSearchObj, jwt) { let _client = this; const request = { method: \"post\", baseURL: _client.baseURL + \"/saved_searches\", headers: this.auth_headers(jwt), data: { saved_search: saveSearchObj }, }; let response = await _client.executeQuery(request); return response.data; } /** * Delete the saved search * @param {Number} savedSearchId - the id of the savedSearch to remove * @param {String} userToken - the user jwt * @returns {Promise} */ /* Ignoring because of 401 access denied in test case */ /* istanbul ignore next */ async deleteSavedSearch(savedSearchId, jwt) { let _client = this; const request = { method: \"delete\", baseURL: _client.baseURL + \"/saved_searches/\" + savedSearchId, headers: this.auth_headers(jwt), }; let response = await _client.executeQuery(request); return response.data; } /** * Update the saved search * @param {Number} saveSearchId - save search id * @param {Object} saveSearchObj - save search object having required parameters * @param {String} jwt the user token * @returns {Promise} */ /* Ignoring because of 401 access denied in test case */ /* istanbul ignore next */ async updateSaveSearch(saveSearchId, saveSearchObj, jwt) { let _client = this; const request = { method: \"put\", baseURL: _client.baseURL + \"/saved_searches/\" + saveSearchId, headers: this.auth_headers(jwt), data: { saved_search: saveSearchObj }, }; let response = await _client.executeQuery(request); return response.data; } } export default RESTClient; × Search results Close "},"views_Static_Community_Community.vue.html":{"id":"views_Static_Community_Community.vue.html","title":"Source: views/Static/Community/Community.vue","body":" FAIRsharing.org Namespaces Static Modules HomeLoginNewRecordPaginationSignupUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStorehackSearchhasValueintrospectionStoreisAllowedSizeisBlueskyisEmailisEmailOrUrlisImageisLongEnoughisMastodonisOrcidisRequiredisUrlparamsAreExpiredparseParamrecordStorerecordTypesrecordsStoreremoveItemstatesuniqueValues Source: views/Static/Community/Community.vue &lt;template&gt; &lt;main :class=\"applyCss ? 'pa-15 mb-10' : ''\"&gt; &lt;!-- main_title_2 --&gt; &lt;!-- eslint-disable vue/no-v-html --&gt; &lt;h1 class=\"mb-5\"&gt; FAIRsharing is a community-driven resource with users and collaborators across all disciplines. We work together with our stakeholders to enable the &lt;a class=\"underline-effect\" href=\"https://www.nature.com/articles/sdata201618\" target=\"_blank\" &gt;FAIR Principles&lt;/a &gt; by promoting the value and the use of standards, databases and policies. &lt;/h1&gt; &lt;p class=\"text-h5\"&gt; How to cite us: use the DOI for the &lt;a class=\"underline-effect\" href=\"https://doi.org/10.25504/FAIRsharing.2abjs5\" target=\"_blank\" &gt;FAIRsharing record&lt;/a &gt;, or our &lt;a class=\"underline-effect\" href=\"https://doi.org/10.1038/s41587-019-0080-8\" target=\"_blank\" &gt;publication.&lt;/a &gt; &lt;/p&gt; &lt;!-- Adopters, activities, Governance tabs--&gt; &lt;v-container class=\"my-10\"&gt; &lt;v-row class=\"block-category\"&gt; &lt;v-col v-for=\"(tab, index) in contentTabs\" :key=\"tab.name + '_' + index\" cols=\"12\" lg=\"4\" md=\"4\" sm=\"12\" &gt; &lt;v-card class=\"mx-auto block-category__card cursor-pointer\" height=\"300\" max-width=\"350\" @click=\"jumpToAnchor(tab.name.toLowerCase())\" &gt; &lt;div class=\"text-white d-flex flex-column justify-center block-category__card__gradient\" &gt; &lt;div class=\"d-flex justify-center align-center\" style=\"height: 136px\" &gt; &lt;v-icon color=\"white\" size=\"80\" style=\"opacity: 0.7\"&gt; {{ customIcons.values[tab.icon].icon }} &lt;/v-icon&gt; &lt;/div&gt; &lt;v-card-title class=\"d-inline text-h4 text-center text-md-h5 text-lg-h4\" &gt; {{ tab.name }} &lt;/v-card-title&gt; &lt;/div&gt; &lt;v-card-text class=\"text--primary text-justify\"&gt; &lt;p class=\"text-center\"&gt; {{ tab.description }} &lt;/p&gt; &lt;/v-card-text&gt; &lt;/v-card&gt; &lt;/v-col&gt; &lt;/v-row&gt; &lt;/v-container&gt; &lt;!-- Adopters --&gt; &lt;section id=\"adopters\"&gt; &lt;h3 class=\"text-h3 mb-4 mt-5\"&gt;Adopters&lt;/h3&gt; &lt;p&gt; A broad range of &lt;a href=\"/stakeholders\"&gt;stakeholders&lt;/a&gt; come to FAIRsharing from across all research domains. However, adopters use FAIRsharing specifically to do one or more of the following: &lt;/p&gt; &lt;ol type=\"i\"&gt; &lt;li&gt; Educate their users/community on the variety of existing standards, repositories and policies that exist in FAIRsharing and actively encourage them to submit/claim records, where relevant; &lt;/li&gt; &lt;li&gt; Recommend resources by registering their data policy, and then link it to standards and/or databases &lt;a href=\"/search?page=1&amp;isRecommended=true\"&gt;recommended&lt;/a&gt; in the policy; &lt;/li&gt; &lt;li&gt; Create a &lt;a href=\"/collections\"&gt;Collection&lt;/a&gt; that pulls together a list of standards and/or databases around a given domain of interest relevant to them. &lt;/li&gt; &lt;/ol&gt; &lt;p&gt; Adopters are generally representatives of institutions, libraries, journal publishers, infrastructure programmes, societies and other organisations or projects that in turn serve and guide individual researchers or other stakeholders on research data management matters. Adopters display a FAIRsharing logo on their websites with a link from their website to our homepage. &lt;/p&gt; &lt;p&gt; In general, our adopters fall into the following broad categories. If you don't see your project on the list of adopters, please &lt;a href=\"mailto:contact@fairsharing.org\"&gt;get in touch&lt;/a&gt;. &lt;/p&gt; &lt;div class=\"text-center\"&gt; &lt;v-btn class=\"ma-2 text-white\"&gt; &lt;router-link v-scroll-to=\"'#funders'\" text-color=\"white\" to=\"#funders\" &gt; Funders &lt;/router-link&gt; &lt;/v-btn&gt; &lt;v-btn class=\"ma-2 text-white\"&gt; &lt;router-link v-scroll-to=\"'#publishers'\" text-color=\"white\" to=\"#publishers\" &gt; Publishers &lt;/router-link&gt; &lt;/v-btn&gt; &lt;v-btn class=\"ma-2 text-white\"&gt; &lt;router-link v-scroll-to=\"'#organisations'\" text-color=\"white\" to=\"#organisations\" &gt; Organisations &lt;/router-link&gt; &lt;/v-btn&gt; &lt;v-btn class=\"ma-2 text-white\"&gt; &lt;router-link v-scroll-to=\"'#tools'\" text-color=\"white\" to=\"#tools\"&gt; Tools &lt;/router-link&gt; &lt;/v-btn&gt; &lt;/div&gt; &lt;h4 class=\"text-h4 mb-4 mt-5 pt-10\"&gt;Funders&lt;/h4&gt; &lt;p id=\"funders\" :class=\"[ 'mb-0 mt-10 lato-font-medium lato-text-sm', { 'lato-text-md': $vuetify.display.xl }, ]\" &gt; A selection of official reports from funders and other organisations that recommend the use of FAIRsharing as a key asset for all stakeholders to enable FAIR data: &lt;/p&gt; &lt;!-- External Links --&gt; &lt;v-row class=\"my-2\"&gt; &lt;v-col v-for=\"(item, index) in externalLinks\" :key=\"index + '_' + item.titleLink\" :class=\"[ 'pa-5 links', { 'max-width-32-percent': $vuetify.display.mdAndUp }, ]\" cols=\"12\" lg=\"4\" md=\"12\" &gt; &lt;a :href=\"item.titleLink\" target=\"_blank\"&gt; &lt;p :class=\"[ 'mb-0 lato-font-medium lato-text-sm underline-effect', { 'lato-text-md': $vuetify.display.xl }, ]\" &gt; {{ item.title }} &lt;/p&gt; &lt;/a&gt; &lt;i :class=\"[ 'mb-0 word-break lato-font-medium lato-text-sm', { 'lato-text-md': $vuetify.display.xl }, ]\" v-html=\"$sanitize(item.text)\" /&gt; &lt;/v-col&gt; &lt;/v-row&gt; &lt;h4 class=\"text-h4 mb-4 mt-5 pt-10\"&gt;Publishers&lt;/h4&gt; &lt;p id=\"publishers\" :class=\"[ 'mb-0 mt-10 lato-font-medium lato-text-sm', { 'lato-text-md': $vuetify.display.xl }, ]\" &gt; A selection of the publishers that use FAIRsharing to define and refine their data policies: &lt;/p&gt; &lt;!--Adopter table--&gt; &lt;v-row class=\"mt-2 ml-0\"&gt; &lt;v-col v-for=\"(item, index) in tables.adopterTable.data\" :key=\"index + '_' + item.adopter\" :class=\"[ 'pa-5 links', { 'max-width-32-percent': $vuetify.display.mdAndUp }, ]\" cols=\"12\" lg=\"4\" md=\"12\" &gt; &lt;v-img v-if=\"item.image\" :src=\"item.image\" class=\"contain\" height=\"120\" max-height=\"250px\" max-width=\"250px\" style=\"filter: grayscale(1)\" /&gt; &lt;/v-col&gt; &lt;/v-row&gt; &lt;h4 class=\"text-h4 mt-5 pt-10\"&gt;Other Organisations&lt;/h4&gt; &lt;p id=\"organisations\" :class=\"[ 'mb-0 mt-10 lato-font-medium lato-text-sm', { 'lato-text-md': $vuetify.display.xl }, ]\" &gt; Some other organisations using FAIRsharing. &lt;/p&gt; &lt;v-row class=\"mt-2 ml-0\"&gt; &lt;v-col v-for=\"(item, index) in tables.globalOrganisationTable.data\" :key=\"`${item.adopter}_${index}`\" :class=\"[ 'pa-5 links full-width', { 'max-width-24-percent': $vuetify.display.mdAndUp }, ]\" cols=\"12\" lg=\"4\" md=\"12\" &gt; &lt;v-img v-if=\"item.image\" :src=\"item.image\" class=\"contain\" height=\"120\" max-height=\"250px\" max-width=\"250px\" style=\"filter: grayscale(1)\" /&gt; &lt;/v-col&gt; &lt;/v-row&gt; &lt;/section&gt; &lt;!-- new tools section --&gt; &lt;h4 class=\"text-h4 mt-5 pt-10\"&gt;Tools&lt;/h4&gt; &lt;p v-if=\"tables.toolsTable.data.length\" id=\"tools\" :class=\"[ 'mb-0 mt-10 lato-font-medium lato-text-sm', { 'lato-text-md': $vuetify.display.xl }, ]\" &gt; Tools that make use of FAIRsharing content. If you would like your tool included in this list, please use &lt;a href=\"https://docs.google.com/forms/d/e/1FAIpQLSdl1lKj9xlgN5Od_LyqWfnqBl-8aOLXhdFQa2nfm5CBmZ1TgQ/viewform?usp=sf_link\" target=\"_blank\" &gt;this form&lt;/a &gt; to let us know how you're using FAIRsharing. &lt;/p&gt; &lt;!-- Tools table begins --&gt; &lt;v-row v-if=\"tables.toolsTable.data.length\" dense&gt; &lt;v-col v-for=\"tool in tables.toolsTable.data\" :key=\"tool.id\" cols=\"12\" lg=\"3\" md=\"4\" sm=\"12\" xl=\"2\" &gt; &lt;v-card class=\"full-width\"&gt; &lt;v-img :src=\" tool.logo ? `/assets/Community/tools/${tool.logo}` : '/assets/Community/tools/toolplaceholder.png' \" aspect-ratio=\"1\" class=\"text-white align-end\" cover gradient=\"to top, rgba(0, 0, 0, 0.9), rgba(255, 255, 255, 0.9)\" &gt; &lt;v-card-title&gt; &lt;h4 style=\"word-break: initial\"&gt; &lt;a :id=\"tool.id\" :href=\"tool.homepage\" target=\"_blank\"&gt; {{ tool.name }} &lt;/a&gt; &lt;/h4&gt; &lt;/v-card-title&gt; &lt;v-card-subtitle v-if=\"tool.description\"&gt; {{ tool.description }} &lt;/v-card-subtitle&gt; &lt;/v-img&gt; &lt;v-card-text :style=\" $vuetify.display.xl ? 'height: 320px' : $vuetify.display.mdAndUp ? 'height: 350px' : 'height: 100%' \" class=\"text--primary\" style=\"height: 100%\" &gt; &lt;div v-if=\"tool.organisations &amp;&amp; tool.organisations.length\"&gt; Organisation : &lt;span v-for=\"(org, i) in tool.organisations\" :key=\"org.id\"&gt; &lt;v-tooltip v-if=\"org.tooltip\" location=\"bottom\"&gt; &lt;template #activator=\"{ props }\"&gt; &lt;a :href=\"orgUrl(org)\" class=\"d-inline-block\" v-bind=\"props\" &gt;{{ org.name }} &lt;/a&gt; &lt;/template&gt; &lt;span&gt;{{ org.tooltip }}&lt;/span&gt; &lt;/v-tooltip&gt; &lt;a v-else :href=\"orgUrl(org)\" class=\"d-inline-block\" &gt;{{ org.name }} &lt;/a&gt; &lt;span v-if=\"i + 1 &lt; tool.organisations.length\"&gt;, &lt;/span&gt; &lt;/span&gt; &lt;/div&gt; &lt;div v-if=\"tool.status\"&gt;Status: {{ tool.status }}&lt;/div&gt; &lt;div v-if=\"tool.contacts &amp;&amp; tool.contacts.length\"&gt; Contacts:&lt;br /&gt; &lt;span v-for=\"contact in tool.contacts\" :key=\"contact.id\"&gt; &lt;v-chip class=\"ma-2\" size=\"x-small\"&gt; &lt;a :href=\"contact.url\"&gt;{{ contact.name }}&lt;/a&gt; &lt;/v-chip&gt; &lt;/span&gt; &lt;/div&gt; &lt;div v-if=\"tool.methods &amp;&amp; tool.methods.length\"&gt; Methods of using FAIRsharing:&lt;br /&gt; &lt;span v-for=\"method in tool.methods\" :key=\"tool.name + method\"&gt; &lt;v-chip class=\"ma-2\" size=\"x-small\"&gt; {{ method }} &lt;/v-chip&gt; &lt;/span&gt; &lt;/div&gt; &lt;div v-if=\"tool.types &amp;&amp; tool.types.length\"&gt; Type of resource:&lt;br /&gt; &lt;span v-for=\"type in tool.types\" :key=\"tool.name + type\"&gt; &lt;v-chip class=\"ma-2\" size=\"x-small\"&gt; {{ type }} &lt;/v-chip&gt; &lt;/span&gt; &lt;/div&gt; &lt;/v-card-text&gt; &lt;/v-card&gt; &lt;/v-col&gt; &lt;/v-row&gt; &lt;!-- Tools table ends --&gt; &lt;!-- Activities --&gt; &lt;section id=\"activities\"&gt; &lt;h3 class=\"text-h4 my-4\"&gt;Activities&lt;/h3&gt; &lt;p :class=\"[ 'mb-2 lato-font-medium lato-text-sm', { 'lato-text-md': $vuetify.display.xl }, ]\" &gt; FAIRsharing is not just a registry. The team behind FAIRsharing is involved in a number of FAIR-enabling activities, delivering guidance, tools and services with and for a variety of stakeholders. As these activities mature, we will implement or connect them in/to the FAIRsharing resource itself. &lt;/p&gt; &lt;p :class=\"[ 'mb-2 lato-font-medium lato-text-sm', { 'lato-text-md': $vuetify.display.xl }, ]\" &gt; Some of these activities are part of funded projects and of national or international consortia, while others are volunteer efforts that fall under a variety of umbrella organisations, such as working groups (WG) and learned societies. &lt;/p&gt; &lt;b :class=\"[ 'mb-2 lato-font-medium lato-text-sm', { 'lato-text-md': $vuetify.display.xl }, ]\" &gt; Our activities are classified using the three GO-FAIR pillar structures (change, build, train) and are outlined here. &lt;/b&gt; &lt;!--Activities table--&gt; &lt;ActivitiesStaticTable class=\"mb-16 mt-2\" /&gt; &lt;/section&gt; &lt;!-- Governance --&gt; &lt;section id=\"governance\"&gt; &lt;h3 class=\"text-h4 mb-4\"&gt;Governance&lt;/h3&gt; &lt;!-- Meet the team --&gt; &lt;a id=\"team\" /&gt; &lt;h4 class=\"text-h5 mb-2\"&gt; {{ meettheteam.title }} &lt;/h4&gt; &lt;p :class=\"[ 'mb-5 lato-font-medium lato-text-sm', { 'lato-text-md': $vuetify.display.xl }, ]\" v-html=\"$sanitize(meettheteam.description)\" /&gt; &lt;ul class=\"d-flex flex-wrap pl-0\"&gt; &lt;li v-for=\"(profileItem, index) in meettheteam.profiles\" :key=\"`${profileItem}_${index}`\" :class=\"[ 'text-center width-250 height-400 mb-10', $vuetify.display.mdAndDown ? 'mx-auto' : '', ]\" &gt; &lt;v-avatar size=\"160\"&gt; &lt;v-img :src=\"profileItem.profileImg\" style=\"filter: grayscale(1)\" /&gt; &lt;/v-avatar&gt; &lt;p class=\"text-center text-primary lato-font-bold mt-2 ma-0\" style=\" font-size: 1.5rem; min-height: 80px; display: flex; flex-direction: column; \" v-html=\"$sanitize(profileItem.name)\" /&gt; &lt;i class=\"small d-block height-75\"&gt; {{ profileItem.role }} &lt;/i&gt; &lt;div class=\"text-center mt-2 d-flex justify-center\"&gt; &lt;span v-for=\"(socialItem, socialIndex) in profileItem.social\" :key=\"`${socialItem}_${socialIndex}`\" &gt; &lt;a :href=\" socialItem.link.includes('@') ? `mailto:${socialItem.link}` : socialItem.link \" class=\"pr-2\" target=\"_blank\" &gt; &lt;Icon :item=\"socialItem.icon\" class=\"mr-1\" height=\"25\" size=\"30\" wrapper-class=\"\" /&gt; &lt;/a&gt; &lt;/span&gt; &lt;/div&gt; &lt;/li&gt; &lt;/ul&gt; &lt;!-- Advisory Board --&gt; &lt;a id=\"board\" /&gt; &lt;div v-for=\"(governanceItem, key, index) in governance\" :key=\"Object.keys(governanceItem)[index] + '_' + 'index'\" &gt; &lt;div class=\"mb-10\"&gt; &lt;h4 class=\"text-h5 mb-8\"&gt; {{ key }} &lt;/h4&gt; &lt;div v-for=\"(itemText, itemIndex) in governance_text\" :key=\"itemText + '_' + itemIndex\" &gt; &lt;p class=\"ma-1\" v-html=\"$sanitize(itemText.text)\" /&gt; &lt;/div&gt; &lt;div v-for=\"(item, itemIndex) in governanceItem\" :key=\"item.title + '_' + itemIndex\" class=\"mt-5\" &gt; &lt;div class=\"mb-5\"&gt; &lt;ul :class=\"['mt-2', { 'column-count': $vuetify.display.mdAndUp }]\" &gt; &lt;li v-for=\"(itemData, itemDataIndex) in item.data\" :key=\"itemData + '_' + itemDataIndex\" :class=\"[ 'mb-1', { 'd-flex': isArray(itemData) === true &amp;&amp; $vuetify.display.lgAndUp, }, ]\" &gt; &lt;div v-if=\"!isArray(itemData)\" class=\"d-flex mb-2\"&gt; &lt;p class=\"ma-0\" v-html=\"$sanitize(itemData.text)\" /&gt; &lt;a v-if=\"itemData.link\" :href=\" itemData.link.toString().includes('@') ? `mailto:${itemData.link}` : itemData.link \" class=\"ml-2 pr-2\" target=\"_blank\" &gt; &lt;Icon class=\"mr-1\" height=\"25\" item=\"Orcid\" size=\"30\" wrapper-class=\"\" /&gt; &lt;/a&gt; &lt;/div&gt; &lt;div v-for=\"(itemDataArray, itemDataArrayIndex) in itemData\" v-else :key=\"itemDataArray.link + '_' + itemDataArrayIndex\" class=\"d-flex mb-2\" &gt; &lt;p class=\"ma-0\" v-html=\"$sanitize(itemDataArray.text)\" /&gt; &lt;a :href=\" itemDataArray.link.toString().includes('@') ? `mailto:${itemDataArray.link}` : itemDataArray.link \" class=\"ml-2 pr-2\" target=\"_blank\" &gt; &lt;Icon class=\"mr-1\" height=\"25\" item=\"Orcid\" size=\"30\" wrapper-class=\"\" /&gt; &lt;/a&gt; &lt;/div&gt; &lt;/li&gt; &lt;/ul&gt; &lt;/div&gt; &lt;/div&gt; &lt;/div&gt; &lt;/div&gt; &lt;a id=\"rda\" /&gt; &lt;!-- RDA FAIRsharing WG --&gt; &lt;h4 class=\"text-h5 mb-2\"&gt; {{ rda.title }} &lt;/h4&gt; &lt;p :class=\"[ 'mb-5 lato-font-medium lato-text-sm', { 'lato-text-md': $vuetify.display.xl }, ]\" v-html=\"$sanitize(rda.description)\" /&gt; &lt;div v-for=\"(item, itemIndex) in rda.subsections\" :key=\"item.title + '_' + itemIndex\" class=\"ml-8\" &gt; &lt;div class=\"mb-5\"&gt; &lt;h4 class=\"text-h5\"&gt; {{ item.title }} &lt;/h4&gt; &lt;div v-if=\"isArray(item.data)\"&gt; &lt;ul :class=\"['mt-2', { 'column-count': $vuetify.display.mdAndUp }]\"&gt; &lt;li v-for=\"(itemData, itemDataIndex) in item.data\" :key=\"itemData + '_' + itemDataIndex\" :class=\"['mb-1', { 'd-flex': $vuetify.display.lgAndUp }]\" &gt; &lt;div class=\"d-flex mb-2\"&gt; &lt;p class=\"ma-0\" v-html=\"$sanitize(itemData.text)\" /&gt; &lt;a v-if=\"itemData.link\" :href=\" itemData.link.toString().includes('@') ? `mailto:${itemData.link}` : itemData.link \" class=\"ml-2 pr-2\" target=\"_blank\" &gt; &lt;Icon class=\"mr-1\" height=\"25\" item=\"Orcid\" size=\"30\" wrapper-class=\"\" /&gt; &lt;/a&gt; &lt;/div&gt; &lt;/li&gt; &lt;/ul&gt; &lt;/div&gt; &lt;div v-else&gt; &lt;p :class=\"[ 'mb-5 lato-font-medium lato-text-sm', { 'lato-text-md': $vuetify.display.xl }, ]\" v-html=\"$sanitize(item.data)\" /&gt; &lt;/div&gt; &lt;/div&gt; &lt;/div&gt; &lt;div&gt; &lt;p :class=\"[ 'mb-5 lato-font-medium lato-text-sm', { 'lato-text-md': $vuetify.display.xl }, ]\" &gt; &lt;a href=\"https://zulip.com/\" target=\"_blank\"&gt; &lt;img height=\"27px\" src=\"/assets/icons/zulip-icon.png\" width=\"27px\" /&gt; &lt;/a&gt; We'd like to thank &lt;a class=\"underline-effect\" href=\"https://zulip.com/\" target=\"_blank\" &gt;Zulip&lt;/a &gt; for access to their community plan, which helps both our core team and our champions. Zulip is an open-source modern team chat app designed to keep both live and asynchronous conversations organized. &lt;/p&gt; &lt;/div&gt; &lt;/section&gt; &lt;!-- eslint-enable vue/no-v-html --&gt; &lt;/main&gt; &lt;/template&gt; &lt;script&gt; /** * All static pages will be handle through this namespace * @namespace Static */ import { isArray } from \"lodash\"; import Icon from \"@/components/Icon\"; import ActivitiesStaticTable from \"@/components/Static/Community/ActivitiesStaticTable\"; import communityData from \"@/data/communityPageData.json\"; import customIcons from \"@/plugins/icons\"; const handleScroll = () =&gt; { // Check if we are at the top // Only run this if there is actually a hash to remove if (window.scrollY &lt; 2 &amp;&amp; window.location.hash) { // We use replaceState so we don't clutter the history stack history.replaceState(history.state, null, window.location.pathname); } }; /** This component handles the sign-up/register page * @memberOf Static * @name Community * @type module * @instance * */ export default { name: \"Community\", components: { Icon, ActivitiesStaticTable }, title: \"This will be the community page\", data: () =&gt; { return { contentTabs: communityData.contentTabs, externalLinks: communityData.externalLinks, governance: communityData.governance, governance_text: communityData.governance_text, meettheteam: communityData.meettheteam, rda: communityData.rda, tables: communityData.tables, applyCss: false, currentAnchor: \"\", Icon, customIcons: customIcons, }; }, watch: { $route: { deep: true, handler() { this.applyCss = false; this.$nextTick(() =&gt; { this.applyCss = true; }); }, }, }, created() { this.$nextTick(() =&gt; { // update the UI padding and margin after DOM is fully loaded. this.applyCss = true; }); }, mounted() { window.addEventListener(\"scroll\", handleScroll); }, unmounted() { //CRITICAL: If you skip this, the event listener keeps running forever in the background! window.removeEventListener(\"scroll\", handleScroll); }, methods: { jumpToAnchor(selectedAnchor) { let anchorElement = document.getElementById(selectedAnchor); if (selectedAnchor !== this.currentAnchor) { anchorElement.scrollIntoView({ behavior: \"smooth\", block: \"start\" }); history.pushState(null, null, `#${selectedAnchor}`); this.currentAnchor = selectedAnchor; } }, isArray(input) { return isArray(input); }, orgUrl(org) { if (org.id) { return `/organisations/${org.id}`; } else { return org.url; } }, }, }; &lt;/script&gt; &lt;style lang=\"scss\" scoped&gt; .links { border: 1px #d4d4d4 solid; margin: 2px; } .block-category { &amp;__card { transition: all 0.2ms ease; -webkit-transition: all 0.2s ease; -moz-transition: all 0.2s ease; -o-transition: all 0.2s ease; box-shadow: 0 1rem 2rem rgba(black, 0.15) !important; -webkit-box-shadow: 0 1rem 2rem rgba(black, 0.15) !important; -moz-box-shadow: 0 1rem 2rem rgba(black, 0.15) !important; -o-box-shadow: 0 1rem 2rem rgba(black, 0.15) !important; &amp;:hover { transform: scale(1.05); -moz-transform: scale(1.05); -webkit-transform: scale(1.05); -o-transform: scale(1.05); } &amp;__gradient { height: 200px; background: rgb(171, 171, 171); background: linear-gradient( 50deg, rgb(204, 204, 204) 0%, rgb(135, 135, 135) 100% ); background: -webkit-linear-gradient( 50deg, rgb(204, 204, 204) 0%, rgb(135, 135, 135) 100% ); background: -o-linear-gradient( 50deg, rgb(204, 204, 204) 0%, rgb(135, 135, 135) 100% ); background: -ms-linear-gradient( 50deg, rgb(204, 204, 204) 0%, rgb(135, 135, 135) 100% ); } } } .v-divider { margin: 8px; } .border-bottom { border-bottom: 1px solid #ecf0f1 !important; } .border-left { border-left: 1px solid #ecf0f1 !important; } a:hover { div { transform: scale(1.1); -moz-transform: scale(1.1); -webkit-transform: scale(1.1); -o-transform: scale(1.1); } } td { font-size: 1rem !important; } .column-count { column-count: 2; -moz-column-count: 2; -webkit-column-count: 2; } .word-break { white-space: break-spaces; } &lt;/style&gt; × Search results Close "},"views_Static_Timeline_Timeline.vue.html":{"id":"views_Static_Timeline_Timeline.vue.html","title":"Source: views/Static/Timeline/Timeline.vue","body":" FAIRsharing.org Namespaces Static Modules HomeLoginNewRecordPaginationSignupUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStorehackSearchhasValueintrospectionStoreisAllowedSizeisBlueskyisEmailisEmailOrUrlisImageisLongEnoughisMastodonisOrcidisRequiredisUrlparamsAreExpiredparseParamrecordStorerecordTypesrecordsStoreremoveItemstatesuniqueValues Source: views/Static/Timeline/Timeline.vue &lt;template&gt; &lt;h2&gt;This will be the time-line page&lt;/h2&gt; &lt;/template&gt; &lt;script&gt; /** This component handles the sign-up/register page * @memberOf Static * @name Timeline * @type module * @instance * */ export default { name: \"Timeline\", }; &lt;/script&gt; &lt;style scoped&gt;&lt;/style&gt; × Search results Close "},"store_recordSearch.js.html":{"id":"store_recordSearch.js.html","title":"Source: store/recordSearch.js","body":" FAIRsharing.org Namespaces Static Modules HomeLoginNewRecordPaginationSignupUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStorehackSearchhasValueintrospectionStoreisAllowedSizeisBlueskyisEmailisEmailOrUrlisImageisLongEnoughi
