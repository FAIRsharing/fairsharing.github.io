erty(\"groupBy\")){ content[query.queryName][query.queryFields.target.name].forEach(function(record){ const groupedData = client.groupBy(record[queryField.name], queryField[target][\"groupBy\"], target); if (groupedData){ record[queryField.name] = groupedData; } }); } }) } }); return content } catch (err){ return err; } } /** * Giving an array of items, a field and a target, group these items based on the field value. * @param {Array} data - an array of objects * @param {string} field - the name of the property of groupBy * @param {string} target - the target object inside the array (due to graphQL output structure) * @returns {Object | boolean} - Either return the grouped array as an object or false if the array was empty */ groupBy(data, field, target) { let output = {}; if (data.length &gt; 0) { data.forEach(function(record){ if (!output.hasOwnProperty(record[target][field])){ output[record[target][field]] = [] } output[record[target][field]].push(record[target]) }); return output; } return false; } /** * Transform the JSON query into a string for graphQL * @param {Object} query - the query coming from the JSON file * @returns {Object} {query: queryString} - a valid graphQL query string to execute */ queryBuilder(query){ let queryString = `{${query.queryName}( `; if (query.pagination){ Object.keys(query.pagination).forEach(function(key){ queryString += ` ${key}:${query.pagination[key]} `; }); } if (query.queryParam){ Object.keys(query.queryParam).forEach(function(key){ if (query.queryParam[key]){ queryString += ` ${key}:${query.queryParam[key]} `; } }); } queryString += \"){\"; if (query.objectType){ queryString += `${query.queryFields} ${query.objectType}{`; } Object.keys(query.fields).forEach(function(key){ let field = query.fields[key]; if (field.type === \"string\"){ queryString += field.name + \" \"; } else if (field.type === \"object\"){ queryString += field.name + \"{\"; field.target.forEach(function(target){ if (Object.keys(field).indexOf(target) &gt; 0){     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
