eviation = item[prop].abbreviation; object.subject = _module.currentRecord['fairsharingRecord'].name; object.type = item[prop].type; object.linkType = prop; } }); recordAssociations.push(object); }); return recordAssociations; }, /** active the very first tab that contains at least one item */ getFirstActiveTab() { let firstActiveTabIndex = 0; let index = -1 for (const [key] of Object.entries(this.filterList)) { index++ if (this.filterList[key].data.length &gt;= 1) { firstActiveTabIndex = index break } } this.tabsData.selectedTab = firstActiveTabIndex } }, beforeMount() { this.prepareTabsData(); this.getFirstActiveTab(); } } export default recordTabUtils; Ã— Search results Close "},"lib_Client_RESTClient.js.html":{"id":"lib_Client_RESTClient.js.html","title":"Source: lib/Client/RESTClient.js","body":" FAIRsharing.org Namespaces Static Modules CuratorHomeLoginNewRecordPaginationPublicProfileSignupUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStorehackSearchhasValueintrospectionStoreisEmailisImageisLongEnoughisOrcidisRequiredisUrlparamsAreExpiredparseParamrecordsStorerecordStorestates Source: lib/Client/RESTClient.js import axios from \"axios\" class RESTClient { /** * The RESTClient is a singleton class that handles the connection and data exchange from the back-end * REST API. */ constructor(){ if (RESTClient._instance){ return RESTClient._instance } RESTClient._instance = this; this.baseURL = process.env.VUE_APP_API_ENDPOINT; this.headers = { \"Accept\": \"application/json\", \"Content-Type\": \"application/json\", \"Cache-Control\": \"no-cache\" }; this.headers['X-Client-Id'] = process.env.VUE_APP_CLIENT_ID; } /* USERS: all methods below related to handling user authentication */ /** * Method to add authorisation to the headers. * @param jwt - the user's json web token * @return {JSON} - headers with authorisation field added */ auth_headers(jwt) { let headers = JSON.parse(JSON.stringify(this.headers)); headers['Authorization'] = 'Bearer ' + jwt; return headers; } /** * Method to log in the user * @param username - name of the user * @param password - password of the user * @return {Promise} - the response of the server */ async login(username, password){ const endpoint = \"/users/sign_in\"; const body = { user: { login: username, password: password } }; const request = { method: \"post\", baseURL: this.baseURL + endpoint, data: body, headers: this.headers }; let response = await this.executeQuery(request); return response.data; } /** * Logout the user from the back, expiring the current jwt. * @param {String} jwt - the user token to expire. * @returns {Promise} */ async logout(jwt){ const request = { method: \"delete\", baseURL: this.baseURL + \"/users/sign_out\", headers: this.auth_headers(jwt) }; let response = await this.executeQuery(request); return response.data; } /** * Method to create a new user * @param {Object} userLogin - the user account to create * @returns {Promise} response - server response */ async createAccount(userLogin){ const request = { method: \"post\", baseURL: this.baseURL + \"/users\", data: {user: userLogin}, headers: this.headers }; let response = await this.executeQuery(request); return response.data; } /** * Validate the account given the corresponding token * @param {String} token - the account token to validate * @returns {Promise} */ async confirmAccount(token){ const request = { method: \"get\", baseURL: this.baseURL + \"/users/confirmation?confirmation_token=\" + token, headers: this.headers, }; let response = await this.executeQuery(request); return response.data; } /** * Method to send a reset password link to the given email address * @param {String} email to send the link to * @returns {Promise} */ async requestResetPwd(email){ const request = { method: \"post\", baseURL: this.baseURL + \"/users/password\", headers: this.headers, data: { user: {email: email} } }; let response = await this.executeQuery(request); return response.data; } /** * Resend the validation link for a given user * @param {Object} user - contains the email of the user. * @returns {Promise} */ async resendConfirmation(user) { const request = { method: \"post\", baseURL: this.baseURL + \"/users/confirmation\", headers: this.headers, data: {user: user} }; let response = await this.executeQuery(request); return response.data; } /** * Reset the password of the given user * @param {Object} user - contains the new pwd, repeated pwd and token. * @returns {Promise} */ async resetPassword(user){ const request = { method: \"put\", baseURL: this.baseURL + \"/users/password\", headers: this.headers, data: {user: user} }; let response = await this.executeQuery(request); return response.data; } /** * Changes the password of the logged in user * @param {String} jwt - the user token * @param {Object} user - contains the current, new and repeated new password * @returns {Promise} */ async resetPasswordWithoutToken(jwt, user){ const request = { method: \"put\", baseURL: this.baseURL + \"/users/\", headers: this.auth_headers(jwt), data: {user: user} }; let response = await this.executeQuery(request); return response.data; } /** * Verify the validity of the given password * @param {String} password - the password to test * @returns {Promise} */ async verifyPassword(password){ let headers = JSON.parse(JSON.stringify(this.headers)); const request = { method: \"post\", baseURL: this.baseURL + \"/users/check_password\", headers: headers, data: {password: password} }; let response = await this.executeQuery(request); return response.data; } /** * Get the current user data * @param jwt * @returns {Promise} */ async getUser(jwt){ const request = { method: \"get\", baseURL: this.baseURL + \"/users/edit\", headers: this.auth_headers(jwt) }; let response = await this.executeQuery(request); return response.data; } /** * Get the current user data * @param jwt * @param id * @returns {Promise} */ async getPublicUser(jwt,id){ const request = { method: \"get\", baseURL: this.baseURL + `/user_admin/${id}`, headers: this.auth_headers(jwt) }; let response = await this.executeQuery(request); return response.data; } /** * Get all users list * @param jwt * @returns {Promise} */ async getUsersList(jwt){ const request = { method: \"get\", baseURL: this.baseURL + \"/user_admin/\", headers: this.auth_headers(jwt) }; let response = await this.executeQuery(request); return response.data; } /** * Edit the current logged in user profile * @param {Object} newUser - the new values for the logged in user * @param {String} jwt - JWT of the logged in user * @returns {Promise} */ async editUser(newUser, jwt){ const request = { method: \"put\", baseURL: this.baseURL + \"/users\", headers: this.auth_headers(jwt), data: {user: newUser} }; let response = await this.executeQuery(request); return response.data; } /** * Edit the current logged in user profile * @param {Object} newUser - the new values for the logged in user * @param {String} jwt - JWT of the logged in user * @returns {Promise} */ async editPublicUser(newUser, jwt){ const request = { method: \"put\", baseURL: this.baseURL + `/user_admin/${newUser.id}` , headers: this.auth_headers(jwt), data: {user: newUser} }; let response = await this.executeQuery(request); return response.data; } /** * Delete the user * @param userID * @param {String} jwt - JWT of the logged in user * @returns {Promise} */ async deletePublicUser(userID, jwt){ const request = { method: \"delete\", baseURL: this.baseURL + `/user_admin/${userID}` , headers: this.auth_headers(jwt), }; let response = await this.executeQuery(request); return response.data; } /** * Verify that the given JWT is still valid * @param {String} jwt - the token to validate * @returns {Promise} */ async validateToken(jwt){ const request = { method: \"get\", baseURL: this.baseURL + \"/users/valid\", headers: this.auth_headers(jwt) }; let response = await this.executeQuery(request); return response.data; } /* EDITORS METHODS */ /** * Post the given object to the API to create the corresponding record. * @param record * @param {String} jwt - JWT of the logged in user * @returns {Promise} */ async createRecord(record, jwt){ const request = { method: \"post\", baseURL: this.baseURL + \"/fairsharing_records\", headers: this.auth_headers(jwt), data: {fairsharing_record: record} }; let response = await this.executeQuery(request); return response.data; } /** * Update the given record * @param {Object} record - the record to update containing the ID to target, the new values * and the user token * @returns {Promise} */ async updateRecord(record){ const request = { method: \"put\", baseURL: this.baseURL + \"/fairsharing_records/\" + record.id, headers: this.auth_headers(record.token), data: {fairsharing_record: record.record} }; let response = await this.executeQuery(request); return response.data; } /** * Determine if a user has permission to edit this record. * @param {Integer} recordID - ID for the relevant FairsharingRecord. * @param {String} userToken - JWT of the logged in user * @returns {Promise} */ async canEdit(recordID, userToken){ const request = { method: \"get\", baseURL: this.baseURL + \"/fairsharing_records/can_edit/\" + recordID, headers: this.auth_headers(userToken), }; let response = await this.executeQuery(request); return response.data; } /** * Attempt to create a MaintenanceRequest for a user for a FairsharingRecord. * @param {Integer} recordID - ID for the relevant FairsharingRecord. * @param {String} userToken - JWT of the logged in user * @returns {Promise} */ async claimRecord(recordID, userToken) { const request = { method: \"post\", baseURL: this.baseURL + \"/maintenance_requests\", headers: this.auth_headers(userToken), data: {maintenance_request: {fairsharing_record_id: recordID}} }; let response = await this.executeQuery(request); return response.data; } /** * Determine if a user has permission to create a MaintenanceRequest for a FairsharingRecord. * @param {Integer} recordID - ID for the relevant FairsharingRecord. * @param {String} userToken - JWT of the logged in user * @returns {Promise} */ async canClaim(recordID, userToken) { const request = { method: \"get\", baseURL: this.baseURL + \"/maintenance_requests/existing/\" + recordID, headers: this.auth_headers(userToken), }; let response = await this.executeQuery(request); return response.data; } /** * Attempt to create a RecordReview for a user for a FairsharingRecord. * @param {Integer} recordID - ID for the relevant FairsharingRecord. * @param {String} userToken - JWT of the logged in user * @returns {Promise} */ async reviewRecord(recordID, userToken) { const request = { method: \"post\", baseURL: this.baseURL + \"/record_reviews\", headers: this.auth_headers(userToken), data: {record_review: {fairsharing_record_id: recordID}} }; let response = await this.executeQuery(request); return response.data; } /* USER DEFINED TAGS */ /** * Create a new user defined tag in the database for users to tag their records. * @param {String} term - the string value of the term * @param {String} token - the user JWT * @returns {Promise} */ async createNewUserDefinedTag(term, token){ const request = { method: \"post\", baseURL: this.baseURL + \"/user_defined_tags\", headers: this.auth_headers(token), data: {user_defined_tag: {label:term}} }; let response = await this.executeQuery(request); return response.data; } /* LICENCES */ /** * Create new a licence link * @param {Object} licenceLink - the licence link to create * @param {String} token - the user token * @returns {Promise} */ async createLicenceLink(licenceLink, token){ let _client = this; const request = { method: \"post\", baseURL: _client.baseURL + \"/licence_links\", headers: this.auth_headers(token), data: {licence_link: licenceLink} }; let response = await _client.executeQuery(request); return response.data; } /** * Delete the given licence * @param {Number} id - id of the licence link to delete * @param {String} token - the user token * @returns {Promise} */ async deleteLicenceLink(id, token){ let _client = this; const request = { method: \"delete\", baseURL: _client.baseURL + \"/licence_links/\" + id, headers: this.auth_headers(token), }; let response = await _client.executeQuery(request); return response.data; } /** * Update the licenceLink * @param {Object} licenceLink - the new values for the licence link * @param {String} token the user token * @returns {Promise} */ async updateLicenceLink(licenceLink, token){ let _client = this; const request = { method: \"put\", baseURL: _client.baseURL + \"/licence_links/\" + licenceLink.id, headers: this.auth_headers(token), data: {licence_link: licenceLink} }; let response = await _client.executeQuery(request); return response.data; } /* PUBLICATIONS */ async createPublication(publication, token){ let _client = this; const request = { method: \"post\", baseURL: _client.baseURL + \"/publications\", headers: this.auth_headers(token), data: { publication: publication } }; let response = await _client.executeQuery(request); return response.data; } async editPublication(publication, token){ let _client = this; const request = { method: \"put\", baseURL: _client.baseURL + \"/publications/\" + publication.id, headers: this.auth_headers(token), data: { publication: publication } }; let response = await _client.executeQuery(request); return response.data; } /* RELATIONSHIPS BETWEEN RECORDS */ /** * Saves the relationships as an array of items containing a targetID, a sourceID and a labelID * @param {Object} options - the options to pass as {token: String, relations: Array} * @returns {Promise} */ async saveRelations(options){ if (options.relations.length &gt; 0) { const request = { method: 'put', baseURL: this.baseURL + '/fairsharing_records/' + options.target, headers: this.auth_headers(options.token), data: {fairsharing_record: {record_associations_attributes: options.relations}} }; let response = await this.executeQuery(request); return response.data; } return {}; } /** * Deletes the relationships as an array of items containing a targetID, a sourceID and a labelID * @param {Object} options - the options to pass as {token: String, relations: Array} * @returns {Promise} */ async deleteRelations(options){ if (options.relations.length &gt; 0) { const request = { method: 'put', baseURL: this.baseURL + '/fairsharing_records/' + options.target, headers: this.auth_headers(options.token), data: {fairsharing_record: {record_associations_attributes: options.relations}} }; let response = await this.executeQuery(request); return response.data; } return {}; } /* ORGANISATIONS AND GRANTS */ /** * Create a given organisation * @param {Object} organisation * @param {String} userToken - the user jwt * @returns {Promise} */ async createOrganisation(organisation, userToken){ let _client = this; const request = { method: \"post\", baseURL: _client.baseURL + \"/organisations\", headers: this.auth_headers(userToken), data: { organisation: organisation } }; let response = await _client.executeQuery(request); return response.data; } /** * Create a given grant * @param {Object} grant * @param {String} userToken - the user jwt * @returns {Promise} */ async createGrant(grant, userToken){ let _client = this; const request = { method: \"post\", baseURL: _client.baseURL + \"/grants\", headers: this.auth_headers(userToken), data: { grant: grant } }; let response = await _client.executeQuery(request); return response.data; } /** * Create a new link between an organisation, a record and an optional grant. * @param {Object} organisationLink - the organisation link to create * @param {String} userToken - the user jwt * @returns {Promise} */ async createOrganisationLink(organisationLink, userToken){ let _client = this; const request = { method: \"post\", baseURL: _client.baseURL + \"/organisation_links\", headers: this.auth_headers(userToken), data: { organisation_link: organisationLink } }; let response = await _client.executeQuery(request); return response.data; } /** * Update the organisationLink given from linkID input with the given organisationLink * @param {Object} organisationLink - the new organisation link value * @param {Number} linkID - ID of the organisationLink to update * @param {String} userToken - the user jwt * @returns {Promise} */ async updateOrganisationLink(organisationLink, linkID, userToken){ let _client = this; const request = { method: \"put\", baseURL: _client.baseURL + \"/organisation_links/\" + linkID, headers: this.auth_headers(userToken), data: { organisation_link: organisationLink } }; let response = await _client.executeQuery(request); return response.data; } /** * Delete the given organisation link * @param {Number} linkID - the id of the link to remove * @param {String} userToken - the user jwt * @returns {Promise} */ async deleteOrganisationLink(linkID, userToken){ let _client = this; const request = { method: \"delete\", baseURL: _client.baseURL + \"/organisation_links/\" + linkID, headers: this.auth_headers(userToken), }; let response = await _client.executeQuery(request); return response.data; } /** * Get the extra metadata fields for a RecordType * @param {String} type - name of the record type. * @param {String} userToken - the user jwt * @returns {Promise} */ async extraMetadataFields(type, userToken) { const request = { method: \"post\", baseURL: this.baseURL + \"/fairsharing_records/metadata_fields\", headers: this.auth_headers(userToken), data: {type: type} }; let response = await this.executeQuery(request); return response.data; } /* METHODS FOR CURATION */ /** * Update the maintenanceRequest given the new status value * @param {Number} maintenanceRequest ID of the maintenanceRequest to update * @param {string} newStatus - new status to update * @param {String} userToken - the user jwt * @returns {Promise} */ async updateStatusMaintenanceRequest(maintenanceRequest, newStatus, userToken){ let _client = this; const request = { method: \"put\", baseURL: _client.baseURL + \"/maintenance_requests/\" + maintenanceRequest, headers: this.auth_headers(userToken), data: { maintenance_request: {status: newStatus}} }; let response = await _client.executeQuery(request); return response.data; } /** * Delete Record * @param {Number} id - id of the record link to delete * @param {String} token - the user token * @returns {Promise} */ async deleteRecord(id, token){ let _client = this; const request = { method: \"delete\", baseURL: _client.baseURL + \"/fairsharing_records/\" + id, headers: this.auth_headers(token), }; let response = await _client.executeQuery(request); return response.data; } /** * Get the list of allowed relation types for editing record's relationships. * @returns {Promise} */ /* EDITOR DATA */ async getRelationsTypes(){ let _client = this; const request = { method: \"get\", baseURL: _client.baseURL + \"/record_associations/allowed\" }; let response = await _client.executeQuery(request); return response.data; } /** * Get the list of available profile types for a user. * @returns {Promise} */ async getProfileTypes(){ const request = { method: \"get\", baseURL: this.baseURL + \"/users/profile_types\", headers: this.headers, }; let response = await this.executeQuery(request); return response.data; } /* EXTRA METHODS */ /** * Trigger the given query with Axios * @param query * @returns {Promise&lt;*&gt;} */ async executeQuery(query) { try { return await axios(query); } catch(e){ return({data: {error: e}}); } } /** * Get records without DOIS * @param {String} token - the user token that needs to be a curator * @returns {Promise} */ async getRecordsWoDOIs(userToken){ let _client = this; const request = { method: \"get\", baseURL: _client.baseURL + \"/files/no_dois\", headers: this.auth_headers(userToken), }; let response = await _client.executeQuery(request); return response.data; } } export default RESTClient; Ã— Search results Close "},"views_Static_Community_Community.vue.html":{"id":"views_Static_Community_Community.vue.html","title":"Source: views/Static/Community/Community.vue","body":" FAIRsharing.org Namespaces Static Modules CuratorHomeLoginNewRecordPaginationPublicProfileSignupUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStorehackSearchhasValueintrospectionStoreisEmailisImageisLongEnoughisOrcidisRequiredisUrlparamsAreExpiredparseParamrecordsStorerecordStorestates Source: views/Static/Community/Community.vue &lt;template&gt; &lt;main :class=\"applyCss?'pa-15 mb-10':''\"&gt; &lt;!-- main_title_2 --&gt; &lt;!-- eslint-disable vue/no-v-html --&gt; &lt;h1 class=\"mb-5\"&gt; FAIRsharing is a community-driven resource with users and collaborators across all disciplines. We work together with our stakeholders to enable the &lt;a href=\"https://www.nature.com/articles/sdata201618\" target=\"_blank\" class=\"underline-effect\" &gt;FAIR Principles&lt;/a&gt; by promoting the value and the use of standards, databases and policies. &lt;/h1&gt; &lt;p class=\"text-h5\"&gt; How to cite us: use the DOI for the &lt;a href=\"https://doi.org/10.25504/FAIRsharing.2abjs5\" target=\"_blank\" class=\"underline-effect\" &gt;FAIRsharing record&lt;/a&gt;, or our &lt;a href=\"https://doi.org/10.1038/s41587-019-0080-8\" target=\"_blank\" class=\"underline-effect\" &gt;publication.&lt;/a&gt; &lt;/p&gt; &lt;!-- Adopters, activities, Governance tabs--&gt; &lt;v-container class=\"my-10\"&gt; &lt;v-row class=\"block-category\" &gt; &lt;v-col v-for=\"(tab,index) in contentTabs\" :key=\"tab.name+'_'+index\" cols=\"12\" sm=\"12\" md=\"4\" lg=\"4\" &gt; &lt;v-card class=\"mx-auto block-category__card cursor-pointer\" max-width=\"350\" height=\"300\" @click=\"jumpToAnchor(tab.name.toLowerCase())\" &gt; &lt;div class=\"white--text d-flex flex-column justify-center block-category__card__gradient\"&gt; &lt;div style=\"height: 136px\" class=\"d-flex justify-center\" &gt; &lt;v-icon size=\"80\" color=\"white\" style=\"opacity: .7\" &gt; {{ $vuetify.icons.values[tab.icon].icon }} &lt;/v-icon&gt; &lt;/div&gt; &lt;v-card-title class=\"d-inline text-h4 text-center text-md-h5 text-lg-h4\"&gt; {{ tab.name }} &lt;/v-card-title&gt; &lt;/div&gt; &lt;v-card-text class=\"text--primary text-justify\" &gt; &lt;p class=\"text-center\"&gt; {{ tab.description }} &lt;/p&gt; &lt;/v-card-text&gt; &lt;/v-card&gt; &lt;/v-col&gt; &lt;/v-row&gt; &lt;/v-container&gt; &lt;!-- Adopters --&gt; &lt;section id=\"adopters\"&gt; &lt;h3 class=\"text-h4 mb-4 mt-5\"&gt; Adopters &lt;/h3&gt; &lt;p :class=\"['mb-0 mt-10 lato-font-medium lato-text-sm',{'lato-text-md':$vuetify.breakpoint.xlOnly }]\" &gt; A selection of official reports from funders and other organizations that recommend the use of FAIRsharing as a key asset for all stakeholders to enable FAIR data: &lt;/p&gt; &lt;!-- External Links --&gt; &lt;v-row class=\"my-2\" &gt; &lt;v-col v-for=\"(item,index) in externalLinks\" :key=\"index+'_'+item.titleLink\" cols=\"12\" md=\"12\" lg=\"4\" :class=\"['pa-5 links',{'max-width-32-percent':$vuetify.breakpoint.mdAndUp}]\" &gt; &lt;a :href=\"item.titleLink\" target=\"_blank\" &gt; &lt;p :class=\"['mb-0 lato-font-medium lato-text-sm underline-effect',{'lato-text-md':$vuetify.breakpoint.xlOnly }]\" &gt; {{ item.title }} &lt;/p&gt; &lt;/a&gt; &lt;i :class=\"['mb-0 word-break lato-font-medium lato-text-sm',{'lato-text-md':$vuetify.breakpoint.xlOnly }]\" v-html=\"$sanitize(item.text)\" /&gt; &lt;/v-col&gt; &lt;/v-row&gt; &lt;p :class=\"['mb-0 lato-font-medium lato-text-sm',{'lato-text-md':$vuetify.breakpoint.xlOnly }]\" &gt; Anyone can use FAIRsharing. Adopters, however, use FAIRsharing specifically to: &lt;/p&gt; &lt;ul&gt; &lt;li&gt;&lt;b class=\"mr-4\"&gt;i:&lt;/b&gt;Educate their users/community on the variety of existing standards, repositories and policies, and actively encourage them to submit/claim records, where relevant;&lt;/li&gt; &lt;li&gt; &lt;b class=\"mr-3\"&gt;ii:&lt;/b&gt;Recommend resources by registering their data policy, and then link it to standards and/or databases &lt;router-link to=\"/policies\" class=\"underline-effect\" &gt; recommended &lt;/router-link&gt; in the policy; and/or &lt;/li&gt; &lt;li&gt; &lt;b class=\"mr-2\"&gt;iii:&lt;/b&gt;Create a &lt;router-link to=\"/collections\" target=\"_blank\" class=\"underline-effect\" &gt; Collection &lt;/router-link&gt; by pulling together a list of standards and/or databases around a given domain of interest relevant to them. &lt;/li&gt; &lt;/ul&gt; &lt;p :class=\"['mb-0 mt-2 mb-4 lato-font-medium lato-text-sm',{'lato-text-md':$vuetify.breakpoint.xlOnly }]\" &gt; If you wish to create a new metadata record on FAIRsharing, you can find &lt;router-link to=\"/new\"&gt; instructions &lt;/router-link&gt; here. &lt;/p&gt; &lt;p :class=\"['mb-0 mb-4 lato-font-medium lato-text-sm',{'lato-text-md':$vuetify.breakpoint.xlOnly }]\" &gt; Adopters are generally representatives of institutions, libraries, journal publishers, infrastructure programmes, societies and other organizations or projects that in turn serve and guide individual researchers or other stakeholders on research data management matters. &lt;/p&gt; &lt;p :class=\"['mb-0 mb-4 lato-font-medium lato-text-sm',{'lato-text-md':$vuetify.breakpoint.xlOnly }]\" &gt; Adopters display a FAIRsharing logo on their websites with a link from their website to our homepage. &lt;/p&gt; &lt;b :class=\"['mb-0 mb-4 lato-font-medium lato-text-sm',{'lato-text-md':$vuetify.breakpoint.xlOnly }]\" &gt; We cannot list all of our adopters, but we've listed here some publishers that use FAIRsharing to define and refine their data policy. &lt;/b&gt; &lt;!--Adopter table--&gt; &lt;v-row class=\"mt-2 ml-0\" &gt; &lt;v-col v-for=\"(item,index) in tables.adopterTable.data\" :key=\"index+'_'+item.adopter\" cols=\"12\" md=\"12\" lg=\"4\" :class=\"['pa-5 links',{'max-width-32-percent':$vuetify.breakpoint.mdAndUp}]\" &gt; &lt;v-img v-if=\"item.image\" max-width=\"250px\" max-height=\"250px\" :src=\"item.image\" height=\"120\" contain style=\"filter: grayscale(1);\" /&gt; &lt;/v-col&gt; &lt;/v-row&gt; &lt;p class=\"text-h6 mt-16\"&gt; Other Organisations &lt;/p&gt; &lt;v-row class=\"mt-2 ml-0\" &gt; &lt;v-col v-for=\"(item,index) in tables.globalOrganisationTable.data\" :key=\"`${item.adopter}_${index}`\" :class=\"['pa-5 links full-width',{'max-width-24-percent':$vuetify.breakpoint.mdAndUp}]\" cols=\"12\" md=\"12\" lg=\"4\" &gt; &lt;v-img v-if=\"item.image\" max-width=\"250px\" max-height=\"250px\" :src=\"item.image\" height=\"120\" contain style=\"filter: grayscale(1);\" /&gt; &lt;/v-col&gt; &lt;/v-row&gt; &lt;/section&gt; &lt;!-- content --&gt; &lt;!-- Activities --&gt; &lt;section id=\"activities\"&gt; &lt;h3 class=\"text-h4 my-4\"&gt; Activities &lt;/h3&gt; &lt;p :class=\"['mb-2 lato-font-medium lato-text-sm',{'lato-text-md':$vuetify.breakpoint.xlOnly }]\" &gt; FAIRsharing is not just a registry. The team behind FAIRsharing is involved in a number of FAIR-enabling activities, delivering guidance, tools and services with and for a variety of stakeholders. As these activities mature, we will implement or connect them in/to the FAIRsharing resource itself. &lt;/p&gt; &lt;p :class=\"['mb-2 lato-font-medium lato-text-sm',{'lato-text-md':$vuetify.breakpoint.xlOnly }]\" &gt; Some of these activities are part of funded projects and of national or international consortia, while others are volunteer efforts that fall under a variety of umbrella organisations, such as working groups (WG) and learned societies. &lt;/p&gt; &lt;b :class=\"['mb-2 lato-font-medium lato-text-sm',{'lato-text-md':$vuetify.breakpoint.xlOnly }]\" &gt; Our activities are classified using the three GO-FAIR pillar structures (change, build, train) and are outlined here. &lt;/b&gt; &lt;!--Activities table--&gt; &lt;ActivitiesStaticTable class=\"mb-16 mt-2\" /&gt; &lt;/section&gt; &lt;!-- Governance --&gt; &lt;section id=\"governance\"&gt; &lt;h3 class=\"text-h4 mb-4\"&gt; Governance &lt;/h3&gt; &lt;!-- Meet the team --&gt; &lt;h4 class=\"text-h5 mb-2\"&gt; {{ meettheteam.title }} &lt;/h4&gt; &lt;p :class=\"['mb-5 lato-font-medium lato-text-sm',{'lato-text-md':$vuetify.breakpoint.xlOnly }]\" v-html=\"$sanitize(meettheteam.description)\" /&gt; &lt;ul class=\"d-flex flex-wrap pl-0\"&gt; &lt;li v-for=\"(profileItem,index) in meettheteam.profiles\" :key=\"`${profileItem}_${index}`\" :class=\"['text-center width-250 height-400 mb-10',$vuetify.breakpoint.mdAndDown?'mx-auto':'']\" &gt; &lt;v-avatar size=\"160\"&gt; &lt;v-img :src=\"profileItem.profileImg\" style=\"filter: grayscale(1);\" /&gt; &lt;/v-avatar&gt; &lt;p class=\"text-center primary--text lato-font-bold mt-2 ma-0\" style=\"font-size: 1.5rem;min-height: 80px;display: flex;flex-direction: column;\" v-html=\"$sanitize(profileItem.name)\" /&gt; &lt;i class=\"small d-block height-75\"&gt; {{ profileItem.role }} &lt;/i&gt; &lt;div class=\"text-center mt-2 d-flex justify-center\"&gt; &lt;span v-for=\"(socialItem,socialIndex) in profileItem.social\" :key=\"`${socialItem}_${socialIndex}`\" &gt; &lt;a class=\"pr-2\" :href=\"socialItem.link.includes('@')?`mailto:${socialItem.link}`:socialItem.link\" target=\"_blank\" &gt; &lt;Icon class=\"mr-1\" :item=\"socialItem.icon\" :height=\"25\" size=\"30\" wrapper-class=\"\" /&gt; &lt;/a&gt; &lt;/span&gt; &lt;/div&gt; &lt;/li&gt; &lt;/ul&gt; &lt;!-- Advisory Board --&gt; &lt;div v-for=\"(governanceItem,key,index) in governance\" :key=\"Object.keys(governanceItem)[index]+'_'+'index'\" &gt; &lt;div class=\"mb-10\"&gt; &lt;h4 class=\"text-h5 mb-8\"&gt; {{ key }} &lt;/h4&gt; &lt;div v-for=\"(item,itemIndex) in governanceItem\" :key=\"item.title+'_'+itemIndex\" class=\"ml-8\" &gt; &lt;div class=\"mb-5\"&gt; &lt;h4 class=\"text-h5\"&gt; {{ item.title }} &lt;/h4&gt; &lt;ul :class=\"['mt-2',{'column-count':$vuetify.breakpoint.mdAndUp}]\"&gt; &lt;li v-for=\"(itemData,itemDataIndex) in item.data\" :key=\"itemData+'_'+itemDataIndex\" :class=\"['mb-1',{'d-flex':isArray(itemData)===true &amp;&amp; $vuetify.breakpoint.lgAndUp}]\" &gt; &lt;div v-if=\"!isArray(itemData)\" class=\"d-flex mb-2\" &gt; &lt;p class=\"ma-0\" v-html=\"$sanitize(itemData.text)\" /&gt; &lt;a class=\"ml-2 pr-2\" :href=\"itemData.link.toString().includes('@')?`mailto:${itemData.link}`:itemData.link\" target=\"_blank\" &gt; &lt;Icon class=\"mr-1\" item=\"Orcid\" :height=\"25\" size=\"30\" wrapper-class=\"\" /&gt; &lt;/a&gt; &lt;/div&gt; &lt;div v-for=\"(itemDataArray,itemDataArrayIndex) in itemData\" v-else :key=\"itemDataArray.link+'_'+itemDataArrayIndex\" class=\"d-flex mb-2\" &gt; &lt;p class=\"ma-0\" v-html=\"$sanitize(itemDataArray.text)\" /&gt; &lt;a class=\"ml-2 pr-2\" :href=\"itemDataArray.link.toString().includes('@')?`mailto:${itemDataArray.link}`:itemDataArray.link\" target=\"_blank\" &gt; &lt;Icon class=\"mr-1\" item=\"Orcid\" :height=\"25\" size=\"30\" wrapper-class=\"\" /&gt; &lt;/a&gt; &lt;/div&gt; &lt;/li&gt; &lt;/ul&gt; &lt;/div&gt; &lt;/div&gt; &lt;/div&gt; &lt;/div&gt; &lt;/section&gt; &lt;!-- eslint-enable vue/no-v-html --&gt; &lt;/main&gt; &lt;/template&gt; &lt;script&gt; /** * All static pages will be handle through this namespace * @namespace Static */ import ActivitiesStaticTable from \"@/components/Static/Community/ActivitiesStaticTable\"; import {externalLinks, contentTabs, tables, governance, meettheteam} from \"@/data/communityPageData.json\" import Icon from \"@/components/Icon\"; import {isArray} from \"lodash\"; /** This component handles the sign-up/register page * @memberOf Static * @name Community * @type module * @instance * */ export default { name: \"Community\", components: {Icon, ActivitiesStaticTable}, title: \"This will be the community page\", data: () =&gt; { return { applyCss: false, currentAnchor:'', externalLinks, contentTabs, tables, governance, meettheteam, Icon } }, watch: { $route: { deep:true, handler() { this.applyCss = false this.$nextTick(() =&gt; { this.applyCss = true }) } } }, created() { this.$nextTick(() =&gt; { // update the UI padding and margin after DOM is fully loaded. this.applyCss = true })     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
