this.commit(\"records/setLoadingStatus\", true); this.commit(\"records/resetRecords\"); this.commit(\"records/resetPages\"); //initialize params state state.state.params = { ids: [...state.state.params.ids] }; Object.keys(params).forEach((key) =&gt; { state.state.params[key] = params[key]; }); recordsQuery.queryParam = state.state.params; let data; try { if (token) { client.setHeader(token); } data = await client.executeQuery(recordsQuery); this.commit(\"records/setRecords\", data[\"searchFairsharingRecords\"]); this.commit(\"records/setLoadingStatus\", false); } catch { // Loading complete, but no data returned... this.commit(\"records/setRecords\", { records: [] }); } }, async fetchRecords(state, options) { let params = options.params; let token = options.token; this.commit(\"records/setLoadingStatus\", true); this.commit(\"records/resetRecords\"); this.commit(\"records/resetPages\"); if (Object.keys(params).length &gt; 0) { // attempt to fix single fields with brackets, as per: // https://github.com/FAIRsharing/fairsharing.github.io/issues/2648 Object.keys(params).forEach((key) =&gt; { if ( String(params[key]).includes(\"(\") || String(params[key]).includes(\")\") ) { params[key] = [params[key]]; } }); // params['q'] needs to be sanitised here. if (\"q\" in params) { // TODO: Is it worth preserving foreign characters as discussed here? // https://stackoverflow.com/questions/22192458/how-to-remove-non-alphanumeric-characters-and-space-but-keep-foreign-language-i const cleaned = params[\"q\"].replace(/[^0-9a-z\\s]/gi, \"\"); const newParams = { ...params, q: cleaned }; recordsQuery.queryParam = newParams; } else { recordsQuery.queryParam = params; } } let data; try { if (token) { client.setHeader(token); } data = await client.executeQuery(recordsQuery); // See: https://github.com/FAIRsharing/FAIRsharing-API/issues/532 if (data[\"error\"] === \"invalid query\") { this.commit(\"records/setRecords\", { aggregations: { is_invalid: { meta: {}, doc_count: 1, doc_count_error_upper_bound: 1, sum_other_doc_count: 1, buckets: [{ key: 1, key_as_string: \"true\", doc_count: 1 }], }, }, records: [], }); } else { this.commit(\"records/setRecords\", data[\"searchFairsharingRecords\"]); } this.commit(\"records/setLoadingStatus\", false); } catch { // Loading complete, but no data returned... /* istanbul ignore next */ this.commit(\"records/setRecords\", { records: [] }); } }, resetRecords() { this.commit(\"records/resetRecords\"); }, }; export const getters = { getFilter: (state) =&gt; (facetName) =&gt; { if (state.facets.length &gt; 0) { let currentFacet = JSON.parse( JSON.stringify( state.facets.find((facet) =&gt; facet.filterName === facetName), ), ); currentFacet[\"values\"] = currentFacet[\"buckets\"]; return currentFacet; } return []; }, getRecordsLength: (state) =&gt; { return state.records.length; }, getCollectionIdsParams: (state) =&gt; { return state.collectionIDs; }, }; /** * The records store handles the requests related to records (searchFairsharingRecords and fairsharingRecord). * @type {Object} */ let recordsStore = { namespaced: true, state: { params: { ids: [] }, collectionIDs: [], records: [], facets: [], hits: null, loading: false, totalPages: null, perPage: null, currentPage: 1, }, mutations: mutations, actions: actions, getters: getters, }; export default recordsStore; /** * Given an object containing the raw facets coming from the client and a mapping object , build the ready to use facets * for usage by the Vue components. * @param {Object} rawFacets - the aggregation object coming from the API response as data['aggregations'] * @returns {Array} output - the array of ready to use facets containing a name, a label and values */ export const buildFacets = function (rawFacets) { let output = []; const mapper = filterMapping[\"autocomplete\"]; Object.keys(rawFacets).forEach(function (facetName) { if (Object.prototype.hasOwnProperty.call(mapper, facetName)) { let localFacet = mapper[facetName]; rawFacets[facetName][\"buckets\"].forEach(function (bucket) { if (Object.prototype.hasOwnProperty.call(bucket, \"key_as_string\")) { bucket[\"key\"] = bucket[\"key_as_string\"]; } }); localFacet[\"buckets\"] = rawFacets[facetName][\"buckets\"]; output.push(localFacet); } }); return output; }; × Search results Close "},"store_searchFilters.js.html":{"id":"store_searchFilters.js.html","title":"Source: store/searchFilters.js","body":" FAIRsharing.org Namespaces Static Modules HomeLoginNewRecordPaginationSignupUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStorehackSearchhasValueintrospectionStoreisAllowedSizeisBlueskyisEmailisEmailOrUrlisImageisLongEnoughisMastodonisOrcidisRequiredisUrlparamsAreExpiredparseParamrecordStorerecordTypesrecordsStoreremoveItemstatesuniqueValues Source: store/searchFilters.js import { isEqual } from \"lodash\"; import buttonOptions from \"@/data/ButtonOptions.json\"; import filterMapping from \"@/data/FiltersLabelMapping.json\"; import homePageData from \"@/data/homePageData.json\"; import GraphQLClient from \"@/lib/GraphClient/GraphClient.js\"; import query from \"@/lib/GraphClient/queries/getFilters.json\"; const graphClient = new GraphQLClient(); export const mutations = { setFilters(state, data) { state.filtersStatistic = data[\"searchFairsharingRecords\"][\"aggregations\"]; state.rawFilters = buildFilters(state.filtersStatistic); state.filters = state.rawFilters.filter( (item) =&gt; item.type !== \"Boolean\" &amp;&amp; item.filterName !== \"status\", ); }, setFilterButtons(state) { state.filterButtons.push({ data: [ { title: \"Match all terms\", active: true, filterName: \"searchAnd\", value: true, }, { title: \"Match any term\", active: false, filterName: \"searchAnd\", value: false, }, ], curator_only: false, }); state.rawFilters.forEach((item) =&gt; { // TODO: Return here if the button is marked as curator-only and the user isn't logged in as a curator. if (item.type === \"Boolean\") { let ObjectModel = buttonOptions[item.filterName]; state.filterButtons.push(ObjectModel); } else if (item.filterName === \"status\") { let ObjectModel = buttonOptions.status.data; ObjectModel.forEach(function (button) { if (Object.prototype.hasOwnProperty.call(button, \"apiIndex\")) { button.value = item.values[button[\"apiIndex\"]]; } }); state.filterButtons.push({ data: ObjectModel, curator_only: false }); } }); }, setLoadingStatus(state, status) { state.isLoadingFilters = status; }, resetFilterButtons(state, itemParentIndex) { state.filterButtons[itemParentIndex].data.map((item) =&gt; { item.active = false; }); }, activateButton(state, item) { state.filterButtons[item.itemParentIndex].data.map((filterItem) =&gt; { if (isEqual(filterItem, item.activeItem)) { filterItem.active = true; } }); }, }; export const actions = { resetFilterButtons(state, itemParentIndex) { this.commit(\"searchFilters/resetFilterButtons\", itemParentIndex); }, activateButton(state, item) { this.commit(\"searchFilters/activateButton\", item); }, async assembleFilters() { this.commit(\"searchFilters/setLoadingStatus\", true); // Please refer to ticket: // https://github.com/FAIRsharing/fairsharing.github.io/issues/1288 let keys = []; homePageData.blockInfo[\"database\"][\"items\"].forEach((item) =&gt; { keys.push(item.option.key); }); let data = await graphClient.executeQuery(query); this.commit(\"searchFilters/setFilters\", data); this.commit(\"searchFilters/setFilterButtons\"); this.commit(\"searchFilters/setLoadingStatus\", false); }, }; export const getters = { getFilters: (state) =&gt; { let output = []; state.filters.forEach(function (filter) { output.push({ filterName: filter.filterName, filterLabel: filter.filterLabel, }); }); return output; }, getFiltersStatisticCount: (state) =&gt; (option) =&gt; { if (state.filtersStatistic &amp;&amp; state.filtersStatistic.length) { return state.filtersStatistic[option.filterName].buckets.find( (item) =&gt; item.key === option.key, )[\"doc_count\"]; } }, }; /** * The searchFilters store trigger a single field query to searchFairsharingRecords, gets the aggregation array and * builds the filtering system to be used by advanced search functions. * @type {Object} */ let filtersStore = { namespaced: true, state: { rawFilters: [], filters: [], filtersStatistic: [], filterButtons: [], isLoadingFilters: false, databaseCount: {}, }, mutations: mutations, actions: actions, getters: getters, }; export default filtersStore; /** * Given a searchFairsharingRecords aggregations array, build the values used by the advanced search widgets * @param {Array} val - an array of raw filters coming from the api as data['searchFairsharingRecords']['aggregations'] * @returns {Array} filters - ready to use filters for the advanced search components */ export const buildFilters = function (val) { let filters = []; let filtersLabels = filterMapping[\"autocomplete\"]; Object.keys(val).forEach(function (key) { if (Object.prototype.hasOwnProperty.call(filtersLabels, key)) { let filter = filtersLabels[key]; filter.values = null; let filterValues = []; let buckets = val[key][\"buckets\"]; buckets.forEach(function (bucket) { if (Object.prototype.hasOwnProperty.call(bucket, \"key_as_string\")) { filterValues.push(bucket[\"key_as_string\"]); } else { filterValues.push(bucket[\"key\"]); } }); filter.values = filterValues; filters.push(filter); } }); return filters; }; × Search results Close "},"router_hackSearch.js.html":{"id":"router_hackSearch.js.html","title":"Source: router/hackSearch.js","body":" FAIRsharing.org Namespaces Static Modules HomeLoginNewRecordPaginationSignupUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStorehackSearchhasValueintrospectionStoreisAllowedSizeisBlueskyisEmailisEmailOrUrlisImageisLongEnoughisMastodonisOrcidisRequiredisUrlparamsAreExpiredparseParamrecordStorerecordTypesrecordsStoreremoveItemstatesuniqueValues Source: router/hackSearch.js /* * The purpose of this file is to intercept search parameters before they are passed to the API. It's necessary * as links which were generated on the old system may appear in old (or not so old) papers, on other sites etc. * If anyone complains they've clicked on a link to FAIRsharing that \"doesn't work\" then it may be found to be one * of these, and might perhaps require the specific terms be added to the lookup tables here. * Unfortunately it seems difficult to test and results in: * Timeout - Async callback was not invoked within the 5000ms timeout specified by jest.setTimeout.Timeout */ /** * Convert a prop from the old system into that used by the new. Useful when old search links * have been deployed elsewhere in the internet or in print (as long as we know about them). * @returns String - new form of the old prop */ export function hackSearch(query) { let modified = false; const lookupKeys = { content: \"fairsharingRegistry\", }; const lookupValues = { biodbcore: \"database\", }; Object.keys(query).forEach(function (key) { let value = query[key]; // Delete keys with empty values. if (!value) { delete query[key]; modified = true; } // This key is no longer used in the system: if (key === \"search_state\") { delete query[key]; modified = true; } // The key is outdated and needs to be replaced with the latest. if (Object.keys(lookupKeys).includes(key)) { let newKey = lookupKeys[key]; if (Object.keys(lookupValues).includes(value)) { query[newKey] = lookupValues[value]; } else { query[newKey] = value; } // Delete old key. delete query[key]; modified = true; } // The key's OK but the value may need replacing. else { if (Object.keys(lookupValues).includes(value)) { query[key] = lookupValues[value]; modified = true; } else { modified = false; } } }); return [query, modified]; } /* Fixed: https://fairsharing.org/search/?q=genomics&amp;content=biodbcore https://fairsharing.org/search/?q=transcriptomics&amp;content=biodbcore https://fairsharing.org/search/?q=genomics&amp;content=standard&amp;name=&amp;taxonomies=&amp;organisations=&amp;shortname=&amp;description=&amp;supportlinks=&amp;licenses=&amp;countries=&amp;maintainers=&amp;expanded_onto_domains=&amp;expanded_onto_disciplines=&amp;user_defined_tags=&amp;record_id=&amp;miriam_id=&amp;search_state=hidden https://fairsharing.org/search/?q=proteomics&amp;content=biodbcore&amp;name=&amp;taxonomies=&amp;organisations=&amp;shortname=&amp;description=&amp;supportlinks=&amp;licenses=&amp;countries=&amp;maintainers=&amp;expanded_onto_domains=&amp;expanded_onto_disciplines=&amp;user_defined_tags=&amp;record_id=&amp;miriam_id=&amp;search_state=hidden https://fairsharing.org/search/?q=proteomics&amp;content=standard&amp;name=&amp;taxonomies=&amp;organisations=&amp;shortname=&amp;description=&amp;supportlinks=&amp;licenses=&amp;countries=&amp;maintainers=&amp;expanded_onto_domains=&amp;expanded_onto_disciplines=&amp;user_defined_tags=&amp;record_id=&amp;miriam_id=&amp;search_state=hidden https://fairsharing.org/search/?q=metabolomics&amp;content=biodbcore&amp;name=&amp;taxonomies=&amp;organisations=&amp;shortname=&amp;description=&amp;supportlinks=&amp;licenses=&amp;countries=&amp;maintainers=&amp;expanded_onto_domains=&amp;expanded_onto_disciplines=&amp;user_defined_tags=&amp;record_id=&amp;miriam_id=&amp;search_state=hidden https://fairsharing.org/search/?q=metabolomics&amp;content=standard&amp;name=&amp;taxonomies=&amp;organisations=&amp;shortname=&amp;description=&amp;supportlinks=&amp;licenses=&amp;countries=&amp;maintainers=&amp;expanded_onto_domains=&amp;expanded_onto_disciplines=&amp;user_defined_tags=&amp;record_id=&amp;miriam_id=&amp;search_state=hidden Covered by something else: https://fairsharing.org/standards/?q=transcriptomics */ × Search results Close "},"utils_rules.js.html":{"id":"utils_rules.js.html","title":"Source: utils/rules.js","body":" FAIRsharing.org Namespaces Static Modules HomeLoginNewRecordPaginationSignupUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStorehackSearchhasValueintrospectionStoreisAllowedSizeisBlueskyisEmailisEmailOrUrlisImageisLongEnoughisMastodonisOrcidisRequiredisUrlparamsAreExpiredparseParamrecordStorerecordTypesrecordsStoreremoveItemstatesuniqueValues Source: utils/rules.js /** * Assess if the string is of a certain value (useful to compare passwords) * @param {String} val - the value to evaluate the string against * @returns {function(*): (boolean|string)} */ export function hasValue(val) { return (value) =&gt; value === val || \"Invalid repeated password\"; } /** * Assess email patterns. * @returns {function(*): (boolean|string)} */ export function isEmail() { return (value) =&gt; { const pattern = /^(([^&lt;&gt;()[\\]\\\\.,;:\\s@\"]+(\\.[^&lt;&gt;()[\\]\\\\.,;:\\s@\"]+)*)|(\".+\"))@((\\[[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}])|(([a-zA-Z\\-0-9]+\\.)+[a-zA-Z]{2,}))$/; return pattern.test(value) || \"Invalid e-mail.\"; }; } /** * Assess mastodon username @user@server. * @returns {function(*): (boolean|string)} */ export function isMastodon() { return (value) =&gt; { if (!value) return true; const pattern = /^@[A-Za-z]+@[A-Za-z\\\\.]+$/; return pattern.test(value) || \"Invalid mastodon handle: Use @user@server.\"; }; } /** * Assess bluesjy username @user@server. * @returns {function(*): (boolean|string)} */ export function isBluesky() { return (value) =&gt; { if (!value) return true; const pattern = /^@[A-Za-z]+[A-Za-z\\\\.]+$/; return ( pattern.test(value) || \"Invalid Bluesky handle: Use @username.domain.name\" ); }; } /** * Assess the presence of the field * @returns {function(*=): (boolean|string)} */ export function isRequired() { return (value) =&gt; !(!value || value.length === 0 || JSON.stringify(value) === \"{}\") || \"Required\"; } /** * Assess URL patterns. * @returns {function(*): (boolean|string)} */ export function isUrl() { return (value) =&gt; { if (!value) return true; const pattern = /[-a-zA-Z0-9@:%._+~#=]{1,256}\\.[a-zA-Z0-9()]{1,8}\\b([-a-zA-Z0-9()@:%_+.~#?&amp;//=]*)?/gi; return pattern.test(value) || \"Invalid URL.\"; }; } /** * Assess email or email patterns. * @returns {function(*): (boolean|string)} */ export function isEmailOrUrl() { return (value) =&gt; { const pattern = /^(([^&lt;&gt;()[\\]\\\\.,;:\\s@\"]+(\\.[^&lt;&gt;()[\\]\\\\.,;:\\s@\"]+)*)|(\".+\"))@((\\[[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}])|(([a-zA-Z\\-0-9]+\\.)+[a-zA-Z]{2,}))$/; const patternUrl = /[-a-zA-Z0-9@:%._+~#=]{1,256}\\.[a-zA-Z0-9()]{1,8}\\b([-a-zA-Z0-9()@:%_+.~#?&amp;//=]*)?/gi; return ( pattern.test(value) || patternUrl.test(value) || \"Invalid e-mail/URL.\" ); }; } /** * Assess if the string is long enough. * @param {Number} length - the length to evaluate the string against. * @returns {function(*): (boolean|string)} */ export function isLongEnough(length) { return (value) =&gt; { let error = value ? `Value is not long enough (${value.length}/${length})` : `Value is not long enough (0/${length})`; if (!value) return error; return value.length &gt;= length || error; }; } /** * Assess ORCID patterns. Can be empty if required is false. * @params {Boolean} required - is the field required or not. * @returns {function(*): (boolean|string)} */ export function isOrcid(required) { return (value) =&gt; { if (!value &amp;&amp; !required) return true; // because this is an optional Orcid ID const pattern = /^(\\d|X){4}-(\\d|X){4}-(\\d|X){4}-(\\d|X){4}$/gi; return pattern.test(value) || \"Doesn't look like a valid ORCID ID.\"; }; } /** * Assess if the given file has the correct extension * @returns {function(*): (boolean|string)} */ export function isImage() { const accept = [\"image/png\", \"image/jpeg\"]; return (value) =&gt; { return ( !value || accept.indexOf(value.type) &gt; -1 || \"File type should be PNG or JPEG\" ); }; } /** * Assess if the given file has the correct allowed size * @returns {function(*): (boolean|string)} */ export function isAllowedSize(allowedSize) { // allowedSize is based on MB return (value) =&gt; { if (!value) return false; // if its an array of image if (value.length &gt; 1) { let finalVal = value.map((imageItem) =&gt; { if (imageItem.size &gt; 1000000 * allowedSize) { return false; } }); return ( !finalVal.includes(false) || `One or some of your selected files' size is more than ${allowedSize} MB!` ); } else { // if its a single image return ( !value[0] || value[0].size &lt; 1000000 * allowedSize || `file size should be less than ${allowedSize} MB!` ); } }; } × Search results Close "},"store_introspector.js.html":{"id":"store_introspector.js.html","title":"Source: store/introspector.js","body":" FAIRsharing.org Namespaces Static Modules HomeLoginNewRecordPaginationSignupUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStorehackSearchhasValueintrospectionStoreisAllowedSizeisBlueskyisEmailisEmailOrUrlisImageisLongEnoughisMastodonisOrcidisRequiredisUrlparamsAreExpiredparseParamrecordStorerecordTypesrecordsStoreremoveItemstatesuniqueValues Source: store/introspector.js import { isEqual } from \"lodash\"; import Client from \"../lib/GraphClient/GraphClient.js\"; import introspectionQuery from \"../lib/GraphClient/queries/introspection.json\"; let client = new Client(); export const mutations = { setParameters(state, data) { try { if (Object.keys(data).includes(\"errors\")) { state.error = data.errors[0].message; } else { localStorage.introspectionQuery = JSON.stringify(data); let queryParams = data.data[\"__schema\"][\"types\"].filter( (param) =&gt; param.name === \"Query\", )[0]; state.searchQueryParameters = queryParams.fields.filter( (param) =&gt; param.name === \"searchFairsharingRecords\", )[0]; if (!localStorage.searchQueryParameters) { localStorage.searchQueryParameters = JSON.stringify( state.searchQueryParameters, ); } else { if ( !isEqual( JSON.parse(localStorage.searchQueryParameters), JSON.parse(JSON.stringify(state.searchQueryParameters)), ) ) { localStorage.searchQueryParameters = JSON.stringify( state.searchQueryParameters, ); } else { state.searchQueryParameters = JSON.parse( localStorage.searchQueryParameters, ); } } } } catch (e) { state.error = \"Can't initialize application\"; } }, setLocalStorageExpiryTime: function () { let now = new Date(); localStorage.expiryDate = now; return now; }, setMaintenanceMode(state) { state.maintenanceMode = true; }, setReadOnlyMode(state) { state.readOnlyMode = true; }, }; export const actions = { async fetchParameters(state, timer) { let expirationTimer = timer ? timer : 24; let data = await client.getData(introspectionQuery); if (localStorage.expiryDate) { const expiration = paramsAreExpired( localStorage.expiryDate, expirationTimer, ); if (expiration) { this.commit(\"introspection/setLocalStorageExpiryTime\"); this.commit(\"introspection/setParameters\", data.data); } else { this.commit( \"introspection/setParameters\", JSON.parse(localStorage.introspectionQuery), ); } } if (!localStorage.introspectionQuery) { this.commit(\"introspection/setLocalStorageExpiryTime\"); this.commit(\"introspection/setParameters\", data.data); } if (data.headers[\"maintenance\"] === \"true\") this.commit(\"introspection/setMaintenanceMode\"); if (data.headers[\"read-only\"] === \"true\") this.commit(\"introspection/setReadOnlyMode\"); // temp! // this.commit(\"introspection/setMaintenanceMode\"); // this.commit(\"introspection/setReadOnlyMode\"); }, }; export const getters = { buildQueryParameters: (state) =&gt; (params) =&gt; { let queryParameters = {}; Object.keys(params[1]).forEach(function (param) { let expectedTypeObject = null; if (state.searchQueryParameters.args === undefined) return; let currentParam = state.searchQueryParameters.args.filter( (arg) =&gt; arg.name === param, )[0]; if (currentParam === undefined) return; expectedTypeObject = currentParam.type; if (expectedTypeObject.kind !== \"LIST\") { queryParameters[param] = parseParam( expectedTypeObject, params[1][param], ); } else { const currentVal = params[1][param]; const expectedType = expectedTypeObject[\"ofType\"][\"ofType\"].name; queryParameters[param] = []; if (currentVal.indexOf(\",\") &gt; 0) { currentVal.split(\",\").forEach(function (val) { queryParameters[param].push( decodeURIComponent(parseParam(expectedType, val)), ); }); } else { queryParameters[param] = decodeURIComponent( parseParam(expectedType, currentVal), ); } } }); return queryParameters; }, }; /** * The introspection store is related to the introspection query that let us know which fields/types are allowed by the searchFairsharingRecords query * @type {Object} * */ let introspectionStore = { namespaced: true, /** * @name states * @type {Object} * @property {String} errors - collects errors while introspecting. * @property {object} searchQueryParameters - filters query parameters object coming from API. */ state: { errors: String, searchQueryParameters: {}, maintenanceMode: false, readOnlyMode: false, }, modules: {}, mutations: mutations, actions: actions, getters: getters, }; export default introspectionStore; /** * Given a type and a value, parse the value with the expected type. * @param {Object} param - the parameter types allowed * @param {String} paramVal - the value to be parsed * @returns {String | Number | Boolean} paramVal - the parse value * @example &lt;caption&gt; Example usage of parseParam &lt;/caption&gt; * parseParam({name: \"Boolean\"}, \"true\"); * // return True */ const parseParam = function (param, paramVal) { if (param.name === \"Int\") { return parseFloat(paramVal); } else if (param.name === \"Boolean\") { return JSON.parse(paramVal); } return paramVal; }; /** * Compares the given date with now and returns true if it greater than the given timer * @param {Date} expiryDate - the date to compare * @param {Number} expirationTimer - the timer to determine if the date has been expired or not * @returns {boolean} - is the data expired or not */ export const paramsAreExpired = function (expiryDate, expirationTimer) { const limit = expirationTimer * 3600; const expiration = new Date(expiryDate); const now = new Date(); return now - expiration - limit &gt;= 0; }; × Search results Close "},"components_Records_Search_Input_AdvancedSearch_AdvancedSearchDialogBox.vue.html":{"id":"components_Records_Search_Input_AdvancedSearch_AdvancedSearchDialogBox.vue.html","title":"Source: components/Records/Search/Input/AdvancedSearch/AdvancedSearchDialogBox.vue","body":" FAIRsharing.org Namespaces Static Modules HomeLoginNewRecordPaginationSignupUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStorehackSearchhasValueintrospectionStoreisAllowedSizeisBlueskyisEmailisEmailOrUrlisImageisLongEnoughisMastodonisOrcidisRequiredisUrlparamsAreExpiredparseParamrecordStorerecordTypesrecordsStoreremoveItemstatesuniqueValues Source: components/Records/Search/Input/AdvancedSearch/AdvancedSearchDialogBox.vue &lt;template&gt; &lt;v-row justify=\"center\"&gt; &lt;v-dialog :model-value=\"dialog\" fullscreen persistent :retain-focus=\"false\" @keydown.esc=\"closeDialog()\" &gt; &lt;v-card&gt; &lt;div class=\"d-flex pt-6 px-6 justify-space-between\" :class=\"{ 'flex-column align-end': $vuetify.display.smAndDown, }\" &gt; &lt;!--Close Button --&gt; &lt;div class=\"order-md-3\" style=\"padding-left: 14.4%\"&gt; &lt;v-btn icon @click=\"closeDialog()\"&gt; &lt;v-icon icon=\"fa fa-xmark fa-solid\" size=\"40\" /&gt; &lt;/v-btn&gt; &lt;/div&gt; &lt;!--FAIRsharing Logo --&gt; &lt;router-link to=\"/\" class=\"mt-n5 order-md-1\" :class=\"{ 'mt-n15 mx-auto': $vuetify.display.smAndDown, }\" &gt; &lt;img src=\"/assets/fairsharing-logo.svg\" alt=\"FAIRsharing logo\" @click=\"closeDialog()\" /&gt; &lt;/router-link&gt; &lt;!--Advanced Search Header Text --&gt; &lt;div class=\"order-sm-2\" style=\"text-align: center; margin: 0 auto 0 auto\" &gt; &lt;h2 class=\"text-primary\"&gt; Advanced filtering and searching for FAIRsharing records &lt;/h2&gt; &lt;p style=\"text-align: center\"&gt; Find out more about our Advanced Search in our &lt;a href=\"https://fairshari ;/template&gt; &lt;script&gt; import { isBoolean } from \"lodash\"; import { mapActions, mapGetters } from \"vuex\"; import TooltipComponent from \"@/components/Records/Search/Input/AdvancedSearch/QueryBuilderComponents/UtilComponents/TooltipComponent.vue\"; import QueryBuilderView from \"@/components/Records/Search/Input/AdvancedSearch/QueryBuilderView.vue\"; import advancedSearch from \"@/store\"; import { uniqueValues } from \"@/utils/advancedSearchUtils\"; export default { name: \"AdvancedSearchDialogBox\", components: { QueryBuilderView, TooltipComponent }, props: { advancedSearchTerm: { default: \"\", type: String, }, }, emits: [\"clearSearchField\"], data: () =&gt; { return { dialog: false, updatedAdvancedSearchText: \"\", toolTipText: \"Text will be searched against record fields such as name, abbreviation, description, tags, etc. Then, the results of that search will be filtered by the filters you have specified below.\", queryString: \"\", }; }, computed: { ...mapGetters(\"advancedSearch\", [ \"getAdvancedSearch\", \"getAdvancedSearchText\", \"getEditDialogStatus\", \"getAdvancedSearchDialogStatus\", ]), /** * Enables the proceed button when all the selected fields are non-empty * @returns {boolean} */ isContinue() { let isDisabled = true; let isTrue, allTrue; let isTrueArr = []; if ( this.getAdvancedSearch[\"children\"] &amp;&amp; this.getAdvancedSearch[\"children\"].length ) { this.getAdvancedSearch[\"children\"].forEach(({ children }) =&gt; { if (children &amp;&amp; children.length) { isTrue = children.every( ({ value }) =&gt; value.length || isBoolean(value), ); isTrueArr.push(isTrue); } }); } //Check if all values in the array is true if (isTrueArr &amp;&amp; isTrueArr.length) allTrue = isTrueArr.every((item) =&gt; item); if (allTrue) isDisabled = !allTrue; return isDisabled; }, }, watch: { getEditDialogStatus(newValue) { this.dialog = newValue; this.updatedAdvancedSearchText = this.getAdvancedSearchText; }, getAdvancedSearchDialogStatus(newValue) { t or} border-${color}`, ]\" &gt; {{ item.name }} &lt;/span&gt; &lt;v-spacer /&gt; &lt;div :class=\" activeTerms.includes(item.identifier) ? `bg-${color} text-white` : `bg-white text-${color} border-${color} border border-solid border-opacity-100` \" class=\"hits d-flex justify-center align-center\" &gt; {{ item.records_count || 0 }} &lt;/div&gt; &lt;/div&gt; &lt;/div&gt; &lt;/template&gt; &lt;/v-virtual-scroll&gt; &lt;/v-col&gt; &lt;v-col id=\"termDisplay\" class=\"py-0 my-0\" cols=\"12\" lg=\"8\" md=\"12\" sm=\"12\" xl=\"9\" xs=\"12\" &gt; &lt;div v-if=\"!loadingData &amp;&amp; tree.length &gt; 0\"&gt; &lt;TermDetails v-if=\"records &amp;&amp; selectedTerm\" :selected-ontology=\"selectedOntology\" @clear-selection=\"noSelection\" /&gt; &lt;v-card v-else class=\"pa-0\" flat&gt; &lt;v-card-text class=\"pa-0\"&gt; &lt;OntologySunburst @subject-node=\"subjectNode\" /&gt; &lt;/v-card-text&gt; &lt;/v-card&gt; &lt;/div&gt; &lt;/v-col&gt; &lt;/v-row&gt; &lt;/v-container&gt; &lt;v-fade-transition&gt; &lt;div&gt; &lt;v-overlay v-model=\"loadingData\" :absolute=\"false\" class=\"align-center justify-center\" opacity=\"0.8\" &gt; &lt;Loaders /&gt; &lt;/v-overlay&gt; &lt;/div&gt; &lt;/v-fade-transition&gt; &lt;/main&gt; &lt;/template&gt; &lt;script&gt; import { mapActions, mapState } from \"vuex\"; import Loaders from \"@/components/Navigation/Loaders\"; import OntologySunburst from \"@/components/Ontologies/OntologySunburst\"; import TermDetails from \"@/components/Ontologies/TermDetails\"; import NotFound from \"@/views/Errors/404\"; export default { name: \"OntologyBrowser\", components: { Loaders, NotFound, TermDetails, OntologySunburst }, data() { return { allowedOntologies: [\"domain\", \"subject\"], search: null, }; }, computed: { ...mapState(\"editor\", [\"colors\"]), // We do NOT map activeTerms/openedTerms directly to avoid undefined errors ...mapState(\"ontologyBrowser\", [ \"tree\", \"records\", \"loadingData\", \"flattenedTree\", \"pagination\", \"selectedTerm\", ]), selectedOntology() { return this.$route.params.id; }, error() { return !this.allowedOntologies.includes(this.selectedOntology); }, color() { return this.colors[this.selectedOntology]; }, term() { const qTerm = this.$route.query[\"term\"]; if (!qTerm) return null; return this.flattenedTree.find( (node) =&gt; node.name.toLowerCase() === decodeURIComponent(qTerm).toLowerCase(), ); }, // Manual State mapping with Safety Checks activeTerms() { return this.$store.state.ontologyBrowser.activeTerms || []; }, openedTerms() { return this.$store.state.ontologyBrowser.openedTerms || []; }, /** * VISIBLE NODES * Combines Pruning (Search) + Flattening (Expansion) */ visibleNodes() { let sourceTree = this.tree || []; // 1. If Searching, use a Pruned Tree (Supports Multiple Instances) if (this.search &amp;&amp; this.search.identifier) { const pruned = this.pruneTreeWithChildren( this.tree, this.search.identifier, ); if (pruned.length &gt; 0) sourceTree = pruned; } const result = []; const searchId = this.search?.identifier ? String(this.search.identifier) : null; // Safety: Ensure we have an array of Strings for comparison const currentOpenTerms = (this.openedTerms || []).map(String); const traverse = (nodes, depth = 0) =&gt; { if (!nodes || nodes.length === 0) return; for (const node of nodes) { const hasChildren = node.children &amp;&amp; node.children.length &gt; 0; const strId = String(node.identifier); const isTarget = strId === searchId; // Check if this node is Open const isOpen = currentOpenTerms.includes(strId); result.push({ ...node, depth, hasChildren, isTarget, }); // Expand logic: // We only descend if the node has children AND is marked as Open if (hasChildren &amp;&amp; isOpen) { traverse(node.children, depth + 1); } } }; traverse(sourceTree); return result; }, /** * UNIQUE SEARCH ITEMS * Filters the flattenedTree to ensure each term ID appears only once * in the Autocomplete dropdown. */ uniqueSearchItems() { const items = this.flattenedTree || []; const seen = new Set(); return items.filter((item) =&gt; { const id = item.identifier; if (seen.has(id)) { return false; // Duplicate found, skip it } seen.add(id); return true; // New item, keep it }); }, }, watch: { // URL Term Watcher async term(newVal) { if (newVal) { await this.activateTerms(newVal); // Find ALL paths to this term (in case it exists in multiple places) const allPaths = this.findAllPaths(this.tree, newVal.identifier); const parentsToOpen = new Set(); allPaths.forEach((path) =&gt; { path.forEach((id) =&gt; { if (String(id) !== String(newVal.identifier)) { parentsToOpen.add(String(id)); } }); }); this.openTerms(Array.from(parentsToOpen)); } else { await this.activateTerms(); } }, // --- SEARCH WATCHER (Handles Multiple Instances) --- search(newTerm) { // CASE 1: Search Cleared if (!newTerm) { // Reset to full tree by clearing the \"open\" list this.openTerms([]); return; } // CASE 2: Active Search const targetId = newTerm.identifier || newTerm; const strTargetId = String(targetId); // 1. Find ALL paths to the target node const allPaths = this.findAllPaths(this.tree, targetId); // 2. Collect ALL parent IDs from ALL paths const allIdsToOpen = new Set(); allPaths.forEach((path) =&gt; { path.forEach((id) =&gt; { // Add ID to open set ONLY if it is NOT the target itself // (We want the parents open, but the target closed) if ( String(id) !== strTargetId &amp;&amp; !Object.keys(newTerm).includes(\"isSunburst\") ) { allIdsToOpen.add(String(id)); } //Target is open because the selection is from Sunburst else if (newTerm[\"isSunburst\"]) { allIdsToOpen.add(String(id)); } }); }); // 3. Update Vuex State this.openTerms(Array.from(allIdsToOpen)); // 4. Scroll to FIRST Instance setTimeout(() =&gt; { if (!this.$refs.virtualScroll) return; // Find index of the FIRST occurrence in the visible list const index = this.visibleNodes.findIndex( (x) =&gt; String(x.identifier) === strTargetId, ); if (index !== -1) { if (this.$refs.virtualScroll.scrollToIndex) { this.$refs.virtualScroll.scrollToIndex(index); } else { // Fallback: 50px is the estimated item height this.$refs.virtualScroll.$el.scrollTop = index * 50; } } }, 300); }, }, async mounted() { await this.fetchTerms(); }, unmounted() { this.leavePage(); }, methods: { ...mapActions(\"ontologyBrowser\", [ \"fetchTerms\", \"fetchRecords\", \"resetPagination\", \"activateTerms\", \"openTerms\", \"leavePage\", ]), /** * Searches for a term and updates the route based on its presence in the active terms list. * * @param {Object} term - The term object to be searched. * @param {string} term.identifier - The unique identifier of the term. * @param {string} term.name - The name of the term to encode and include in the query parameters if not already active. * @return {void} This method does not return a value. */ searchTerm(term) { this.resetPagination(); if (this.activeTerms.includes(term.identifier)) this.$router.push({ path: this.$route.path }); else this.$router.push({ path: this.$route.path, query: { term: encodeURIComponent(term.name) }, }); }, // --- UPDATED HELPER: Find ALL Paths --- // Returns Array of Arrays: [[Root, Child, Target], [Root, OtherChild, Target]] findAllPaths(nodes, targetId, currentPath = [], results = []) { const strTarget = String(targetId); for (const node of nodes) { const strNode = String(node.identifier); // Create a new path array for this branch const newPath = [...currentPath, node.identifier]; // Match Found: Add this full path to results if (strNode === strTarget) { results.push(newPath); } // Continue searching deeper even if match found (in case of nested weirdness), // but primarily to find matches in OTHER branches. if (node.children &amp;&amp; node.children.length &gt; 0) { this.findAllPaths(node.children, targetId, newPath, results); } } return results; }, /** * Toggles the open or closed state of a node in the hierarchy. * Updates the list of currently opened nodes based on the given item's identifier. * * @param {Object} item - The node object to be toggled. * @param {boolean} item.hasChildren - Indicates if the node has child items. * @param {number|string} item.identifier - The unique identifier of the node. * @return {void} This method does not return a value. */ toggleNode(item) { if (!item.hasChildren) return; const strId = String(item.identifier); const currentOpenTerms = (this.openedTerms || []).map(String); const isOpen = currentOpenTerms.includes(strId); let newOpened = [...(this.openedTerms || [])]; if (isOpen) { // Close: Remove strict match newOpened = newOpened.filter((id) =&gt; String(id) !== strId); } else { // Open: Add original ID newOpened.push(item.identifier); } newOpened = newOpened.map((item) =&gt; typeof item === \"string\" ? Number(item) : item, ); this.openTerms(newOpened); }, /** * Prune logic that supports multiple matches * @param nodes * @param targetId * @return Array */ pruneTreeWithChildren(nodes, targetId) { const filtered = []; const strTarget = String(targetId); for (const node of nodes) { const strNode = String(node.identifier); // CASE 1: Found the target if (strNode === strTarget) { filtered.push({ ...node, children: node.children ? [...node.children] : [], }); // We do NOT 'continue' here because a child might ALSO contain the target // (unlikely in standard ontology but possible in graph structures) // Actually, for standard tree display, if we found it, we show it. // If the term appears AGAIN inside itself, recursion handles it. continue; } // CASE 2: Look in children if (node.children &amp;&amp; node.children.length &gt; 0) { const matchingChildren = this.pruneTreeWithChildren( node.children, targetId, ); if (matchingChildren.length &gt; 0) { filtered.push({ ...node, children: matchingChildren }); } } } return filtered; }, /** * SAFE CHECK: Checks if a node is open regardless of ID type (String/Number) * @param identifier * @return Boolean */ isOpen(identifier) { if (!this.openedTerms) return false; // Convert everything to String for comparison return this.openedTerms.map(String).includes(String(identifier)); }, /** * Updates the search property with the first element of the provided value array * and calls the toggleNode method with the same element. * @param {Array} value - An array where the first element is used to update the search property and passed to the toggleNode method. */ subjectNode(value) { if (value &amp;&amp; value.length) { this.search = value[0]; this.toggleNode(value[0]); } else { this.search = null; } }, noSelection(value) { if (value) { this.search = null; } }, }, }; &lt;/script&gt; &lt;style lang=\"scss\" scoped&gt; .subject_color--border { border: 1px solid #e67e22 !important; } .domain_color--border { border: 1px solid #712727 !important; } .hits { width: 45px; height: 45px; border-radius: 50%; } #ontologyBrowser, #termDisplay { display: flex; flex-direction: column; } .tree { /* overflow-y handled by virtual-scroll, but we keep this for flex layout */ flex-grow: 1; height: 70vh; } @media (max-width: 1263px) { #ontologyBrowser { height: auto; } .tree { max-height: 40vh; border-bottom: 1px solid #ccc; } } .col { flex-basis: initial !important; } .cursor-pointer { cursor: pointer !important; } .hover-bg:hover { background-color: rgba(0, 0, 0, 0.04); } .chip-mimic { border: 1px solid; border-radius: 18px; padding: 4px 12px; font-size: 0.9rem; line-height: 1.8; display: inline-block; white-space: nowrap; } &lt;/style&gt; × Search results Close "},"components_Ontologies_OntologySunburst.vue.html":{"id":"components_Ontologies_OntologySunburst.vue.html","title":"Source: components/Ontologies/OntologySunburst.vue","body":" FAIRsharing.org Namespaces Static Modules HomeLoginNewRecordPaginationSignupUser Classes ExternalRESTClientsGraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStorehackSearchhasValueintrospectionStoreisAllowedSizeisBlueskyisEmailisEmailOrUrlisImageisLongEnoughisMastodonisOrcidisRequiredisUrlparamsAreExpiredparseParamrecordStorerecordTypesrecordsStoreremoveItemstatesuniqueValues Source: com se, searchName: \"\", searchComment: \"\", searchPolicy: \"\", isSuperCurator: false, loading: false, }; }, computed: { ...mapState(\"users\", [\"user\"]), ...mapGetters(\"saveSearch\", [ \"getSaveSearchStepperDialog\", \"getOrganisationSelected\", \"getPolicySelected\", \"getUserSelected\", \"getShowStepper\", ]), ...mapGetters(\"advancedSearch\", [\"getAdvancedSearchQuery\"]), }, watch: { async getSaveSearchStepperDialog(newValue) { this.stepperDialog = newValue; //When the search stepper is visible if (newValue) { await this.getUser(); //If the user is not super curator if (!this.user().is_super_curator) { this.isSuperCurator = false; } //If the user IS super curator if (this.user().is_super_curator) { this.isSuperCurator = true; } } }, }, methods: { isRequired, ...mapActions(\"users\", [\"getUser\"]), /** * Save Search method */ async saveSearch() { this.loading = true; let saveSearchObj = { name: this.searchName, comments: this.searchComment, url: window.location.origin + this.$route.fullPath, fairsharing_record_ids: this.getPolicySelected, user_ids: this.getUserSelected &amp;&amp; this.getUserSelected.length ? this.getUserSelected : [this.user().id], organisation_ids: this.getOrganisationSelected, params: this.getAdvancedSearchQuery, }; const searchResult = await restClient.saveSearch( saveSearchObj, this.user().credentials.token, ); //Hide stepper and show result section saveSearch.commit(\"saveSearch/setShowStepper\", false); //Check the success or error response if (searchResult?.error) { saveSearch.commit(\"saveSearch/setSaveSearchStatus\", false); } else { saveSearch.commit(\"saveSearch/setSaveSearchStatus\", true); } this.saveSearchProfile(searchResult); this.loading = false; }, /** * Save the search result for the user profile */ saveSearchProfile(data) { saveSearch.commit(\"saveSearch/setSaveSearchResult\", data); //Reset the textfields this.searchName = \"\"; this.searchComment = \"\"; }, /** * Close Stepper Dialog Box method */ closeStepperDialog() {
