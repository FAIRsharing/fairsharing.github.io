message } else { localStorage.introspectionQuery = JSON.stringify(data); let queryParams = data.data[\"__schema\"][\"types\"].filter(param =&gt; param.name === \"Query\")[0]; state.searchQueryParameters = queryParams.fields.filter(param =&gt; param.name === \"searchFairsharingRecords\")[0]; if (!localStorage.searchQueryParameters) { localStorage.searchQueryParameters = JSON.stringify(state.searchQueryParameters); } else { if (!isEqual(JSON.parse(localStorage.searchQueryParameters), JSON.parse(JSON.stringify(state.searchQueryParameters)))) { localStorage.searchQueryParameters = JSON.stringify(state.searchQueryParameters); } else { state.searchQueryParameters = JSON.parse(localStorage.searchQueryParameters); } } } } catch (e) { state.error = \"Can't initialize application\" } }, setLocalStorageExpiryTime: function () { let now = new Date(); localStorage.expiryDate = now; return now; } }; export const actions = { async fetchParameters(state, timer) { let expirationTimer = (timer) ? timer : 24; if (localStorage.expiryDate) { const expiration = paramsAreExpired(localStorage.expiryDate, expirationTimer); if (expiration) { let data = await client.getData(introspectionQuery); this.commit(\"introspection/setLocalStorageExpiryTime\"); this.commit(\"introspection/setParameters\", data.data); } else { this.commit(\"introspection/setParameters\", JSON.parse(localStorage.introspectionQuery)); } } if (!localStorage.introspectionQuery) { let data = await client.getData(introspectionQuery); this.commit(\"introspection/setLocalStorageExpiryTime\"); this.commit(\"introspection/setParameters\", data.data); } } }; export const getters = { buildQueryParameters: (state) =&gt; (params) =&gt; { let queryParameters = {}; Object.keys(params[1]).forEach(function (param) { let currentParam = state.searchQueryParameters.args.filter(arg =&gt; arg.name === param)[0]; const expectedTypeObject = currentParam.type; if (expectedTypeObject.kind !== \"LIST\") { queryParameters[param] = parseParam(expectedTypeObject, params[1][param]); } else { const currentVal = params[1][param]; const expectedType = expectedTypeObject[\"ofType\"][\"ofType\"].name; queryParameters[param] = []; if (currentVal.indexOf(\",\") &gt; 0) { currentVal.split(\",\").forEach(function (val) { queryParameters[param].push(decodeURIComponent(parseParam(expectedType, val))) }); } else { queryParameters[param] = decodeURIComponent(parseParam(expectedType, currentVal)) } } }); if (params[0] !== \"Search\") { queryParameters[\"fairsharingRegistry\"] = params[0]; } return queryParameters; } }; /** * The introspection store is related to the introspection query that let us know which fields/types are allowed by the searchFairsharingRecords query * @type {Object} * */ let introspectionStore = { namespaced: true, /** * @name states * @type {Object} * @property {String} errors - collects errors while introspecting. * @property {object} searchQueryParameters - filters query parameters object coming from API. */ state: { errors: String, searchQueryParameters: {}, }, modules: {}, mutations: mutations, actions: actions, getters: getters }; export default introspectionStore; /** * Given a type and a value, parse the value with the expected type. * @param {Object} param - the parameter types allowed * @param {String} paramVal - the value to be parsed * @returns {String | Number | Boolean} paramVal - the parse value * @example &lt;caption&gt; Example usage of parseParam &lt;/caption&gt; * parseParam({name: \"Boolean\"}, \"true\"); * // return True */ const parseParam = function (param, paramVal) { if (param.name === \"Int\") { return parseFloat(paramVal) } else if (param.name === \"Boolean\") { return JSON.parse(paramVal) } return paramVal }; /** * Compares the given date with now and returns true if it greater than the given timer * @param {Date} expiryDate - the date to compare * @param {Number} expirationTimer - the timer to determine if the date has been expired or not * @returns {boolean} - is the data expired or not */ export const paramsAreExpired = function (expiryDate, expirationTimer) { const limit = expirationTimer * 3600; const expiration = new Date(expiryDate); const now = new Date(); return ((now - expiration) - limit) &gt;= 0 }; × Search results Close "},"components_Records_Facets.vue.html":{"id":"components_Records_Facets.vue.html","title":"Source: components/Records/Facets.vue","body":" FAIRsharing.org Namespaces Static Modules FacetsFiltersChipFooterHomeLoginNavbarTopNewCollectionNewDatabaseNewPolicyNewRecordPageNewStandardPaginationRecordRecordsSearchFiltersSearchOutputTableSignupStatisticsUser Classes GraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStoreintrospectionStoreparamsAreExpiredparseParamrecordsStorerecordStorestates Source: components/Records/Facets.vue &lt;template&gt; &lt;div class=\"facets card\"&gt; &lt;div class=\"card-header\"&gt; Facets &lt;/div&gt; &lt;div class=\"card-body\"&gt; &lt;div v-for=\"(facetVal, key) in $store.state.records.facets\" :key=\"'Facet' + key\" &gt; &lt;div class=\"facet\"&gt; &lt;h3&gt;{{ facetVal.filterLabel }}&lt;/h3&gt; &lt;/div&gt; &lt;div v-for=\"(facet, subKey) in $store.getters['records/getFacet'](facetsSize[facetVal.filterName], facetVal.filterName)['values']\" :key=\"facetVal.filterName + subKey\" class=\"facet\" @click=\"addParam(facetVal.filterName, facet)\" &gt; &lt;div v-if=\"!Object.prototype.hasOwnProperty.call(facet, 'key_as_string')\" class=\"facetName\" &gt; {{ cleanString(facet.key) }} &lt;/div&gt; &lt;div v-else class=\"facetName\" &gt; {{ cleanString(facet['key_as_string']) }} &lt;/div&gt; &lt;em&gt; {{ facet['doc_count'] }}&lt;/em&gt; &lt;/div&gt; &lt;button type=\"button\" class=\"btn btn-secondary\" @click=\"changeSize(facetVal.filterName, 100)\" &gt; Show more &lt;/button&gt; &lt;button type=\"button\" class=\"btn btn-secondary\" @click=\"changeSize(facetVal.filterName, defaultSize)\" &gt; Show Less &lt;/button&gt; &lt;hr&gt; &lt;/div&gt; &lt;/div&gt; &lt;/div&gt; &lt;/templ amVal){ let _module = this; let query = this.buildNewQuery(paramName, paramVal); await _module.$router.push({ name: _module.$route.name, query: query }) }, 2000), /** * Build the new query given a parameter name a value by getting the current query and removing the key/value given * @param {String} paramName - name of the parameter to remove * @param {String} paramVal - value of the parameter to remove * @returns {Object} - the new query to replace in the router */ buildNewQuery: function(paramName, paramVal){ let _module = this; let query = {}; Object.keys(_module.$route.query).forEach(function(queryParam){ if (queryParam !== paramName){ query[queryParam] = _module.$route.query[queryParam] } else { if (_module.$route.query[queryParam].indexOf(',') &gt; -1) { let currentVals = _module.$route.query[queryParam].split(\",\"); if (currentVals.indexOf(paramVal) &gt; -1){ currentVals.splice(paramVal.indexOf(paramVal), 1) } query[paramName] = currentVals.join(\",\"); } } }); query[\"page\"] = 1; return query; } } } &lt;/script&gt; &lt;style scoped&gt; .chip { border-radius: 20px; background:darkred; padding: 5px 10px; color:white; margin-left:10px; margin-bottom: 10px; text-align:left; max-width:300px; text-overflow: ellipsis; white-space: nowrap; overflow: hidden; display: inline-block; } .chip span { border: 1px solid white; border-radius: 50px; padding: 5px 10px; } &lt;/style&gt; × Search results Close "},"components_Navigation_Footer.vue.html":{"id":"components_Navigation_Footer.vue.html","title":"Source: components/Navigation/Footer.vue","body":" FAIRsharing.org Namespaces Static Modules FacetsFiltersChipFooterHomeLoginNavbarTopNewCollectionNewDatabaseNewPolicyNewRecordPageNewStandardPaginationRecordRecordsSearchFiltersSearchOutputTableSignupStatisticsUser Classes GraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStoreintrospectionStoreparamsAreExpiredparseParamrecordsStorerecordStorestates Source: components/Navigation/Footer.vue &lt;template&gt; &lt;nav c urn cleanedString; }, /** * Clean up all the filters names using the cleanString() method of each of them. * @param {Array} stringArray - an array of raw filters name * @returns {Array} output - an array of cleaned filters name */ cleanStrings: function (stringArray) { let output = []; const _module = this; stringArray.forEach(function (string) { output.push(_module.cleanString(string)) }); return output; }, }, } &lt;/script&gt; &lt;style scoped&gt; .filters { text-align: left; } div.filter { display: inline-block; width: 300px; float: right; max-height: 30px; } div.filter div { max-height: 100%; } div.filter select, div.filter input { width: 100%; } button { margin-left: 15px; } input { background: lightgrey; } &lt;/style&gt; &lt;style&gt; .v-autocomplete__content { max-width: 300px !important; } .filters .v-input { margin-top: 0; padding-top: 0; } .v-list-item__mask { color: black; background: yellowgreen !important; } &lt;/style&gt; × Search results Close "},"views_Users_Signup.vue.html":{"id":"views_Users_Signup.vue.html","title":"Source: views/Users/Signup.vue","body":" FAIRsharing.org Namespaces Static Modules FacetsFiltersChipFooterHomeLoginNavbarTopNewCollectionNewDatabaseNewPolicyNewRecordPageNewStandardPaginationRecordRecordsSearchFiltersSearchOutputTableSignupStatisticsUser Classes GraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStoreintrospectionStoreparamsAreExpiredparseParamrecordsStorerecordStorestates Source: views/Users/Signup.vue &lt;template&gt; &lt;div id=\"signUp\" class=\"signUp\" &gt; &lt;h2&gt;Register a new account&lt;/h2&gt; &lt;Register&gt;&lt;/Register&gt; &lt;/div&gt; &lt;/template&gt; &lt;script&gt; import Register from \"../../components/Users/Register\"; /** This component handles the sign-up/register page * */ export default { name: \"Signup\", components: {Register} } &lt;/script&gt; &lt;style scoped&gt; &lt;/style&gt; × Search results Close "},"views_Stats_Statistics.vue.html":{"id":"views_Stats_Statistics.vue.html","t iring the current jwt. * @param {String} jwt - the user token to expire. * @returns {Promise} */ async logout(jwt){ let headers = JSON.parse(JSON.stringify(this.headers)); headers['Authorization'] = 'Bearer ' + jwt; const request = { method: \"delete\", baseURL: this.baseURL + \"/users/sign_out\", headers: headers }; let response = await this.executeQuery(request); return response.data; } /** * Method to create a new user * @param {Object} userLogin - the user account to create * @returns {Promise} response - server response */ async createAccount(userLogin){ const request = { method: \"post\", baseURL: this.baseURL + \"/users\", data: {user: userLogin}, headers: this.headers }; let response = await this.executeQuery(request); return response.data; } /** * Validate the account given the corresponding token * @param {String} token - the account token to validate * @returns {Promise} */ async confirmAccount(token){ const request = { method: \"get\", baseURL: this.baseURL + \"/users/confirmation?confirmation_token=\" + token, headers: this.headers, }; let response = await this.executeQuery(request); return response.data; } /** * Method to send a reset password link to the given email address * @param {String} email to send the link to * @returns {Promise} */ async requestResetPwd(email){ const request = { method: \"post\", baseURL: this.baseURL + \"/users/password\", headers: this.headers, data: { user: {email: email} } }; let response = await this.executeQuery(request); return response.data; } /** * Reset the password of the given user * @param {Object} user - contains the new pwd, repeated pwd and token. * @returns {Promise} */ async resetPassword(user){ const request = { method: \"put\", baseURL: this.baseURL + \"/users/password\", headers: this.headers, data: {user: user} }; let response = await this.executeQuery(request); return response.data; } /** * Changes the password of the logged in user * @param {String} jwt - the user token * @param {Object} user - contains the current, new and repeated new password * @returns {Promise} */ async resetPasswordWithoutToken(jwt, user){ let headers = JSON.parse(JSON.stringify(this.headers)); headers['Authorization'] = 'Bearer ' + jwt; const request = { method: \"put\", baseURL: this.baseURL + \"/users/\", headers: headers, data: {user: user} }; let response = await this.executeQuery(request); return response.data; } /** * Get the current user data * @param token * @returns {Promise} */ async getUser(token){ let headers = JSON.parse(JSON.stringify(this.headers)); headers['Authorization'] = 'Bearer ' + token; const request = { method: \"get\", baseURL: this.baseURL + \"/users/edit\", headers: headers }; let response = await this.executeQuery(request); return response.data; } /** * Edit the current logged in user profile * @param {Object} newUser - the new values for the logged in user * @param {String} token - JWT of the logged in user * @returns {Promise} */ async editUser(newUser, token){ let headers = JSON.parse(JSON.stringify(this.headers)); headers['Authorization'] = 'Bearer ' + token; const request = { method: \"put\", baseURL: this.baseURL + \"/users\", headers: headers, data: {user: newUser} }; let response = await this.executeQuery(request); return response.data; } /** * Trigger the given query with Axios * @param query * @returns {Promise&lt;*&gt;} */ async executeQuery(query) { try { return await axios(query); } catch(e){ return({data: {error: e}}); } } } export default RESTClient; × Search results Close "},"views_Static_Community_Community.vue.html":{"id":"views_Static_Community_Community.vue.html","title":"Source: views/Static/Community/Community.vue","body":" FAIRsharing.org Namespaces Static Modules FacetsFiltersChipFooterHomeLoginNavbarTopNewCollectionNewDatabaseNewPolicyNewRecordPageNewStandardPaginationRecordRecordsSearchFiltersSearchOutputTableSignupStatisticsUser Classes GraphQLClientRESTClient Global buildFacetsbuildFiltersfiltersStoreintrospectionStoreparamsAreExpired
