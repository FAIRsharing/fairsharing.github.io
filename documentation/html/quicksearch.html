ry = { query: `{__type(name: \"${queryName}\"){name fields { name }}}` }; try { let resp = await axios.post(this.url, query, this.headers); let data = resp.data.data[\"__type\"].fields; return Array.from(data, elem =&gt;elem.name); } catch(err){ throw err; } } } let buildQuery = function(queryParams){ let queryString = `{${queryParams.queryName} (fairsharingRegistry : \"${queryParams.recordType}\"`; Object.keys(queryParams.pagination).forEach(function(key){ queryString += ` ${key}:${queryParams.pagination[key]} `; }); queryString += `){ ${queryParams.queryFields} records{`; for (const field in queryParams.fields){ if (typeof queryParams.fields[field] === \"string\" &amp;&amp; field !== \"Related Database\") { queryString += queryParams.fields[field] + \" \" } else if (typeof queryParams.fields[field] !== \"string\"){ queryString += queryParams.fields[field].query + \" \" } } queryString += \"}}}\"; return queryString; }; export default GraphQLClient; × Search results Close "},"components_Navigation_Footer.vue.html":{"id":"components_Navigation_Footer.vue.html","title":"Source: components/Navigation/Footer.vue","body":" FAIRsharing.org Namespaces Static Modules FooterLoginNavbarTopNewCollectionNewDatabaseNewPolicyNewRecordPageNewStandardRecordRecordsSearchOutputTableSignupStatistics Classes GraphQLClient Global axios Source: components/Navigation/Footer.vue &lt;template&gt; &lt;nav class=\"footer navbar navbar-expand-lg navbar-dark navbar-transparent\"&gt; &lt;div class=\"linkToStatic\"&gt; &lt;ul&gt; &lt;li&gt;&lt;router-link to=\"/community\"&gt;Community&lt;/router-link&gt;&lt;/li&gt; &lt;li&gt;&lt;router-link to=\"/stakeholders\"&gt;Stakeholders&lt;/router-link&gt;&lt;/li&gt; &lt;li&gt;&lt;router-link to=\"/timeline\"&gt;Timeline&lt;/router-link&gt;&lt;/li&gt; &lt;li&gt;&lt;router-link to=\"/license\"&gt;API &amp; License&lt;/router-link&gt;&lt;/li&gt; &lt;li&gt;&lt;router-link to=\"/terms\"&gt;Terms of use&lt;/router-link&gt;&lt;/li&gt; &lt;li&gt; &lt;router-lin */ getTitle: function(){ return 'FAIRsharing | ' + this.currentRoute } }, /** * Setting up the metaInfo of the page * @returns {{title: String}} * */ metaInfo() { return { title: this.getTitle() } } } &lt;/script&gt; &lt;style scoped&gt; &lt;/style&gt; × Search results Close "},"views_Search_Records.vue.html":{"id":"views_Search_Records.vue.html","title":"Source: views/Search/Records.vue","body":" FAIRsharing.org Namespaces Static Modules FooterLoginNavbarTopNewCollectionNewDatabaseNewPolicyNewRecordPageNewStandardRecordRecordsSearchOutputTableSignupStatistics Classes GraphQLClient Global axios Source: views/Search/Records.vue &lt;template&gt; &lt;div class=\"outputTable\"&gt; &lt;h1&gt;{{currentPath}}&lt;/h1&gt; &lt;output-table :input_data=\"content\" :headers=\"tableHeader\"&gt; &lt;/output-table&gt; &lt;div class=\"card\"&gt; &lt;div class=\"card-header\"&gt;Allowed fields&lt;/div&gt; &lt;div class=\"card-body\"&gt; {{fields}} &lt;/div&gt; &lt;/div&gt; &lt;/div&gt; &lt;/template&gt; &lt;script&gt; import OutputTable from '../../components/Search/SearchOutputTable' import Client from '../../components/Client/Client.js' let client = new Client(); /** This component gets the request, sends it to a service, the data from it and sends it to a child component OutputTable or OutputGrid (to be added) * @vue-data {Boolean} valid_request - is the request valid before sending to client * @vue-computed {String} currentPath - the path of the current page. * */ export default { name: \"Records\", data() { return { /* Be careful, in the current system registry and type are reversed, which is why we have registry bound to type and type bound to registry in the above object. */ tableHeader: { Registry: \"type\", Name: \"name\", Abbreviation: \"abbreviation\", Type: \"registry\", Domains: \"domains\", Subjects: \"subjects\", Taxonomy: \"taxonomies\", \"Related Database\": \"recordAssociations{linkedRecord{name id}}\", Relationships: { query: \"recordAssociations{linkedRecord{name id}}\", sorting: \"registry\", labels: [ \"Related Databases\", \"Related Standards\", \"Related Policies\", \"Related Collections/Recommendations\", ] }, Status: \"status\", }, recordTypes: { Standards: \"Standard\", Databases: \"Database\", Policies: \"Policy\", Collections: \"Collection\" }, pagination: { page: 1, perPage: 30 }, content: [], fields: [] } }, computed: { currentPath: function () { return this.$route.path.replace('/', '').capitalize(); } }, components: { OutputTable }, asyncComputed: { /** This methods get the data from the client depending on the current page. * @returns {Promise} */ async function () { let clientModule = this; // The component itself clientModule.fields = await client.introspectQuery(\"FairsharingRecord\"); let content = await client.getRecordsOfType(clientModule.pagination, clientModule.recordTypes[clientModule.currentPath], clientModule.tableHeader); clientModule.content = content.records; return content; } } } &lt;/script&gt; &lt;style scoped&gt; &lt;/style&gt; × Search results Close "},"views_Users_Signup.vue.html":{"id":"views_Users_Signup.vue.html","title":"Source: views/Users/Signup.vue","body":" FAIRsharing.org Namespaces Static Modules FooterLoginNavbarTopNewCollectionNewDatabaseNewPolicyNewRecordPageNewStandardRecordRecordsSearchOutputTableSignupStatistics Classes GraphQLClient Global axios Source: views/Users/Signup.vue &lt;template&gt; &lt;div class=\"signUp\" id=\"signUp\"&gt; &lt;h2&gt;This will be the sign up page&lt;/h2&gt; &lt;/div&gt; &lt;/template&gt; &lt;script&gt; /** This component handles the sign-up/register page * */ export default { name: \"Signup\" } &lt;/script&gt; &lt;style scoped&gt; &lt;/style&gt; × Search results Close "},"views_Stats_Statistics.vue.html":{"id":"views_Stats_Statistics.vue.html","title":"Source: views/Stats/Statistics.vue","body":" FAIRsharing.org Namespaces Static Modules FooterLoginNavbarTopNewCollectionNewDatabaseNewPolicyNewRecordPageNewStandardRecordRecordsSearchOutputTableSign     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
